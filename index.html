<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双子星数据库 · 科学研究问题库</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3B82F6;
            --primary-light: #DBEAFE;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
            --shadow-main: 0px 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-soft: 0px 2px 6px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0px 15px 35px rgba(0, 0, 0, 0.08);
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
            background: linear-gradient(180deg, #F8FAFC 0%, #EFF6FF 100%);
            background-attachment: fixed;
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0.2; transform: translateY(20px); filter: blur(6px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        
        .animate-on-scroll {
            opacity: 0.2;
            filter: blur(4px);
        }
        
        .animate-on-scroll.visible {
            animation: fadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
            animation-delay: var(--delay, 0s);
        }
        
        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* 头部 */
        .header {
            padding: 48px 0 32px;
            text-align: center;
        }
        
        .header-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }
        
        .header-title span {
            background: linear-gradient(135deg, #1E3A8A, #0ebeff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-desc {
            font-size: 15px;
            color: var(--gray-500);
        }
        
        /* 统计区域 - 紧凑对称 */
        .stats-section {
            margin-bottom: 32px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--gray-100);
            cursor: pointer;
            transition: all 0.25s ease;
            grid-column: span 1;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-main);
            border-color: var(--accent);
        }
        
        .stat-card.overview,
        .stat-card.categories-summary {
            grid-column: span 3;
        }
        
        .stat-card.overview {
            background: linear-gradient(135deg, var(--primary), #2563EB);
            border: none;
        }
        
        .stat-card.overview .stat-number,
        .stat-card.overview .stat-label {
            color: var(--white);
        }
        
        .stat-card.overview .stat-label {
            opacity: 0.85;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            line-height: 1.2;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--gray-500);
            margin-top: 4px;
            font-weight: 500;
        }
        
        /* 搜索和筛选区 */
        .toolbar {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--gray-100);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-size: 15px;
            color: var(--gray-800);
            background: var(--gray-50);
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--gray-400);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }
        
        .search-clear {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            background: var(--gray-200);
            border-radius: 50%;
            color: var(--gray-500);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .search-clear.show {
            display: flex;
        }
        
        .search-clear:hover {
            background: var(--gray-300);
        }
        
        /* 分类标签 */
        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .nav-tab {
            padding: 8px 14px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            background: var(--white);
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-tab:hover {
            border-color: var(--tab-color, var(--primary));
            color: var(--tab-color, var(--primary));
        }
        
        .nav-tab.active {
            background: var(--tab-color, var(--primary));
            border-color: var(--tab-color, var(--primary));
            color: var(--white);
        }
        
        .tab-count {
            font-size: 11px;
            opacity: 0.7;
        }
        
        /* 结果统计 */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }
        
        .results-count {
            font-size: 14px;
            color: var(--gray-500);
        }
        
        .results-count strong {
            color: var(--gray-800);
        }
        
        /* 问题网格 */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .question-card {
            background: var(--white);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--gray-100);
            transition: all 0.25s ease;
            display: flex;
            flex-direction: column;
        }
        
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-main);
        }
        
        .question-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .question-id {
            font-size: 11px;
            font-weight: 600;
            color: var(--white);
            background: var(--card-color, var(--primary));
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .question-category {
            font-size: 11px;
            font-weight: 500;
            color: var(--card-color, var(--primary));
            background: var(--card-bg, var(--primary-light));
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.7;
            color: var(--gray-700);
            flex: 1;
        }
        
        .question-text mark {
            background: #FEF08A;
            color: inherit;
            padding: 0 2px;
            border-radius: 2px;
        }
        
        .question-meta {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid var(--gray-100);
        }
        
        .field-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .field-tag {
            font-size: 10px;
            padding: 2px 6px;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
        }
        
        .rationale {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 8px;
            line-height: 1.5;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-400);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 15px;
        }
        
        /* 加载更多 */
        .load-more {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            border: 1px dashed var(--gray-300);
            border-radius: 10px;
            background: transparent;
            color: var(--gray-500);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .load-more:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }
        
        .load-more:disabled {
            display: none;
        }
        
        /* 返回顶部 */
        .back-top {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 44px;
            height: 44px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--shadow-main);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
        }
        
        .back-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-top:hover {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }
        
        /* 响应式 */
        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .stat-card.overview,
            .stat-card.categories-summary {
                grid-column: span 2;
            }
            .stat-card {
                grid-column: span 1;
            }
            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .header { padding: 32px 0 24px; }
            .header-title { font-size: 28px; }
            .container { padding: 0 16px; }
            .stats-grid { gap: 8px; }
            .stat-card { padding: 16px; }
            .stat-number { font-size: 26px; }
        }
        
        /* 滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gray-300); border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="header-title animate-on-scroll">双子星数据库 <span>科学研究问题库</span></h1>
            <p class="header-desc animate-on-scroll" style="--delay: 0.1s;">基于老年2型糖尿病合并心脑血管疾病患者队列的 1000 个研究问题</p>
        </header>
        
        <!-- 统计区域 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card overview animate-on-scroll" style="--delay: 0s;">
                    <div class="stat-number">1000</div>
                    <div class="stat-label">科学问题总数</div>
                </div>
                <div class="stat-card categories-summary animate-on-scroll" style="--accent: #6B7280; --delay: 0.05s;">
                    <div class="stat-number">6</div>
                    <div class="stat-label">研究分类</div>
                </div>
                
            <div class="stat-card animate-on-scroll" data-category="关联性研究" style="--accent: #3B82F6; --accent-bg: #EFF6FF; --delay: 0.0s;">
                <div class="stat-number">318</div>
                <div class="stat-label">关联性研究</div>
            </div>
            <div class="stat-card animate-on-scroll" data-category="机制探索" style="--accent: #EC4899; --accent-bg: #FDF2F8; --delay: 0.05s;">
                <div class="stat-number">212</div>
                <div class="stat-label">机制探索</div>
            </div>
            <div class="stat-card animate-on-scroll" data-category="亚组分析" style="--accent: #06B6D4; --accent-bg: #ECFEFF; --delay: 0.1s;">
                <div class="stat-number">152</div>
                <div class="stat-label">亚组分析</div>
            </div>
            <div class="stat-card animate-on-scroll" data-category="预测性研究" style="--accent: #8B5CF6; --accent-bg: #F5F3FF; --delay: 0.15000000000000002s;">
                <div class="stat-number">142</div>
                <div class="stat-label">预测性研究</div>
            </div>
            <div class="stat-card animate-on-scroll" data-category="干预效果评估" style="--accent: #F59E0B; --accent-bg: #FFFBEB; --delay: 0.2s;">
                <div class="stat-number">89</div>
                <div class="stat-label">干预效果评估</div>
            </div>
            <div class="stat-card animate-on-scroll" data-category="数字生物标志物" style="--accent: #10B981; --accent-bg: #ECFDF5; --delay: 0.25s;">
                <div class="stat-number">87</div>
                <div class="stat-label">数字生物标志物</div>
            </div>
            </div>
        </section>
        
        <!-- 搜索筛选 -->
        <section class="toolbar animate-on-scroll" style="--delay: 0.2s;">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索问题关键词，如：血糖、HRV、睡眠、认知...">
                <button class="search-clear" id="searchClear">&times;</button>
            </div>
            <div class="nav-tabs" id="navTabs">
                <button class="nav-tab active" data-filter="all">全部</button><button class="nav-tab" data-filter="关联性研究" style="--tab-color: #3B82F6;">关联性研究 <span class="tab-count">318</span></button><button class="nav-tab" data-filter="机制探索" style="--tab-color: #EC4899;">机制探索 <span class="tab-count">212</span></button><button class="nav-tab" data-filter="亚组分析" style="--tab-color: #06B6D4;">亚组分析 <span class="tab-count">152</span></button><button class="nav-tab" data-filter="预测性研究" style="--tab-color: #8B5CF6;">预测性研究 <span class="tab-count">142</span></button><button class="nav-tab" data-filter="干预效果评估" style="--tab-color: #F59E0B;">干预效果评估 <span class="tab-count">89</span></button><button class="nav-tab" data-filter="数字生物标志物" style="--tab-color: #10B981;">数字生物标志物 <span class="tab-count">87</span></button>
            </div>
        </section>
        
        <!-- 结果统计 -->
        <div class="results-info">
            <span class="results-count">显示 <strong id="showCount">1000</strong> / 1000 个问题</span>
        </div>
        
        <!-- 问题列表 -->
        <main class="questions-grid" id="questionsGrid"></main>
        
        <!-- 加载更多 -->
        <button class="load-more" id="loadMore">加载更多</button>
    </div>
    
    <!-- 返回顶部 -->
    <button class="back-top" id="backTop">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m18 15-6-6-6 6"/>
        </svg>
    </button>
    
    <script>
        // 问题数据
        const allQuestions = [{"id": 1, "question": "老年T2DM合并心脑血管疾病患者的电子健康素养（eHEALS）与健康相关生活质量（EQ-5D-5L）之间的关联性研究？", "category": "关联性研究", "fields": ["D01", "D02", "D03", "D04", "D05", "D06", "D07", "D08", "B01", "B02", "B03", "B04", "B05"], "rationale": "探讨电子健康素养是否是提升老年慢病患者生活质量的关键可干预因素，为数字健康教育提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 5, "question": "每日手机屏幕使用时长（Total_ST_hours）与老年患者生活质量及认知功能（Mini-cog）的关联研究？", "category": "关联性研究", "fields": ["M01", "B01", "B05", "Z01"], "rationale": "探索过度或适度的数字暴露对老年人身心健康及认知储备的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 7, "question": "智能戒指记录的睡眠效率（sleep efficiency）与主观睡眠质量量表（B-PSQI）得分不一致性对生活质量的影响？", "category": "关联性研究", "fields": ["sleep efficiency", "C06", "B01", "B05"], "rationale": "研究主客观睡眠评价的偏差（睡眠感知错误）是否比单纯的睡眠参数更能预测生活质量下降。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 10, "question": "血糖波动指标（MAGE, CV）与EQ-5D-5L中疼痛/不舒服维度的纵向关联研究？", "category": "关联性研究", "fields": ["mage_mmolL", "cv_pct", "B04"], "rationale": "探讨生理层面的血糖剧烈波动是否通过生物学机制加剧了老年患者的躯体不适感。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 11, "question": "电子健康素养较高的老年患者是否具有更好的血糖目标范围内时间（TIR）和更低的HbA1c？", "category": "关联性研究", "fields": ["D01", "D08", "tirScale_pct", "Z03_2"], "rationale": "直接评估数字素养转化为临床血糖控制获益的实际效果。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 15, "question": "退休状况（A11）与电子健康素养及屏幕暴露时间模式的关联研究？", "category": "关联性研究", "fields": ["A11", "D01", "M01", "M02"], "rationale": "探讨职业状态改变如何重塑老年人的数字生活方式及其健康素养储备。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 16, "question": "步数达标天数（step_day）与生活质量（EQ-5D）各维度间的剂量-反应关系研究？", "category": "关联性研究", "fields": ["step_day", "B01", "B02", "B03", "B04", "B05"], "rationale": "确定维持良好生活质量所需的最低及最佳数字监测活动量阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 21, "question": "老年2型糖尿病患者睡眠分期结构（深睡眠 vs. REM睡眠占比）与MoCA认知评估得分的关联性研究?", "category": "关联性研究", "fields": ["deepDuration", "remDuration", "ratioPhaseDeep", "ratioPhaseRem", "Z02"], "rationale": "探讨客观睡眠结构特征如何影响老年糖尿病患者的特定认知域功能，为预防认知衰退提供睡眠干预依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id":
