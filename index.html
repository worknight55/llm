, "H08"], "rationale": "为设计性别敏感型的老年数字健康干预方案提供证据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 359, "question": "在合并脑卒中（CVA）的亚组中，干预对改善患者自理能力（EQ-5D_2）的短期效应评估？", "category": "亚组分析", "fields": ["I01_1", "B02", "A18"], "rationale": "探讨数字监测干预对特定高残疾风险人群生活质量的康复促进作用。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 367, "question": "不同降糖药物（如SGLT-2抑制剂 vs. DPP-4抑制剂）对老年患者睡眠结构（深睡眠/REM睡眠时长）的影响：一项亚组分析？", "category": "亚组分析", "fields": ["I03_9", "I03_5", "deepDuration", "remDuration"], "rationale": "某些降糖药可能通过渗透性利尿影响夜尿频率，进而改变睡眠结构，对比不同药物的睡眠安全性十分必要。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 373, "question": "独居状态（Residential status）是否调节了睡眠时长（sleepDuration）与认知功能（MoCA）之间的关系？", "category": "亚组分析", "fields": ["A08", "sleepDuration", "Z02"], "rationale": "社会隔离可能加剧睡眠不足对大脑的负面影响，识别高危社会环境背景下的生理风险至关重要。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 377, "question": "退休状态（Retirement status）对老年糖尿病患者昼夜节律稳定性（基于bed_start_diff_avg）及血糖达标率（TIR）的影响？", "category": "亚组分析", "fields": ["A11", "bed_start_diff_avg", "tirScale_pct"], "rationale": "职业状态改变会重塑生活节律，探讨其对慢病管理生理指标的影响具有社会医学价值。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 382, "question": "数字健康干预对老年患者生活质量（EQ-5D-5L）的改善作用在不同电子健康素养（eHEALS）水平人群中是否存在差异？", "category": "亚组分析", "fields": ["B01-B05", "D01-D09", "A18_3", "A18_4"], "rationale": "探讨数字素养作为调节变量，如何影响干预措施对患者主观健康感和生活质量的长期提升效果。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 385, "question": "对于合并冠心病（CHD）与合并脑卒中（CVA）的老年糖尿病患者，数字监测干预在降低NT-proBNP水平方面的长期效应有何不同？", "category": "亚组分析", "fields": ["I01", "I01_1", "NT-proBNP", "J01", "L01"], "rationale": "比较不同心脑血管并发症背景下，强化血糖和生活方式监测对心衰标志物的差异化影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 392, "question": "在不同居住情况（如独居 vs 与配偶同住）的老年患者中，数字干预对减少焦虑沮丧感（EQ-5D-5L_5）的效果是否存在显著差异？", "category": "亚组分析", "fields": ["A08", "B05", "A18_3", "A18_4"], "rationale": "评估社会支持系统在数字医疗干预改善心理健康过程中的调节作用。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 395, "question": "干预组中，使用特定类型降糖药（如SGLT-2i或GLP-1RA）的患者，其在干预后的体重（E02）和腰围（E03）下降是否比其他药物组更显著？", "category": "亚组分析", "fields": ["I03_6", "I03_9", "E02", "E03", "A18_4"], "rationale": "探讨药物治疗与数字监测干预在减重和代谢改善方面的协同效应。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 400, "question": "在老年2型糖尿病合并心血管疾病患者中，性别是否调节了夜间心率变异性（HRV）与NT-proBNP水平之间的关联？", "category": "亚组分析", "fields": ["A03", "hrv", "NT-proBNP"], "rationale": "探讨数字生物标志物在不同性别间的临床预测价值差异，有助于实现更精准的心功能风险评估。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 401, "question": "高龄（70-75岁）与低龄（60-69岁）亚组在连续血糖监测（CGM）目标范围内时间（TIR）与认知功能评分（MoCA）关联性上的差异研究？", "category": "亚组分析", "fields": ["A04", "tirScale_pct", "Z02"], "rationale": "研究年龄增长是否会放大血糖波动对认知功能的负面影响，为不同年龄段的控糖目标提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 403, "question": "在不同受教育程度的老年患者中，每日屏幕暴露时间（Total_ST）对夜间睡眠效率（sleep efficiency）的影响是否存在显著差异？", "category": "亚组分析", "fields": ["A06", "M01", "sleep efficiency"], "rationale": "探索社会经济因素（教育）如何调节数字生活方式对老年糖尿病患者睡眠健康的生物学影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 404, "question": "居住状况（独居 vs. 与他人同住）是否调节了日间体力活动（step_avg）对全天压力分数（stress_score_avg）的缓解效果？", "category": "亚组分析", "fields": ["A08", "step_avg", "stress_score_avg"], "rationale": "评估社会支持环境对老年慢病患者数字心理健康指标的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 406, "question": "在服用不同类型降糖药（SGLT-2 vs. 其他）的亚组中，夜间皮肤温度（temps）的波动模式有何差异？", "category": "亚组分析", "fields": ["I03_9", "temps"], "rationale": "探索新型降糖药物对老年患者外周循环及体温调节的潜在数字生物学特征。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 408, "question": "性别差异对智能戒指监测到的深睡眠时长（deepDuration）与空腹血糖（FBG）关联性的影响？", "category": "亚组分析", "fields": ["A03", "deepDuration", "FBG"], "rationale": "睡眠结构对代谢的影响可能存在性别二元性，需在老年T2DM人群中进一步验证。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 409, "question": "在不同收入水平的老年亚组中，电子健康素养（eHEALS）对降低糖化血红蛋白（HbA1c）的贡献度差异？", "category": "亚组分析", "fields": ["A12", "D01-D09", "HbA1c"], "rationale": "分析数字素养是否能作为一种“数字红利”，弥补社会经济地位较低者的健康差距。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 410, "question": "合并脑卒中病史（CVA）的老年亚组在智能戒指佩戴依从性（wear_duration）与系统可用性（SUS）上的特征分析？", "category": "亚组分析", "fields": ["I01_1", "wear_duration", "H01-H10"], "rationale": "针对功能受损的特定亚组，评估可穿戴设备的实用性障碍，推动适老化设计。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 412, "question": "在不同BMI水平（基于身高体重计算）的亚组中，步数达标天数（step_day）对降低平均收缩压的效果差异？", "category": "亚组分析", "fields": ["E01", "E02", "step_day", "E05"], "rationale": "评估运动干预在不同体型老年糖尿病合并高血压患者中的异质性疗效。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 415, "question": "退休状况（A11）是否调节了屏幕暴露时间（Total_ST）与每日步数（daily_step）之间的负相关关系？", "category": "亚组分析", "fields": ["A11", "M01", "daily_step"], "rationale": "分析职业状态改变如何重塑老年人的数字生活方式与体力活动模式。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 418, "question": "在不同腰臀比（WHR）的老年亚组中，睡眠心率均值（sleep_hr_avg）与空腹甘油三酯（Tg）的关联性研究？", "category": "亚组分析", "fields": ["E03", "E04", "sleep_hr_avg", "Tg"], "rationale": "探索中心性肥胖如何调节自主神经功能与脂代谢之间的联系。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 424, "question": "认知功能（Mini-cog）对老年患者使用CGM设备技术障碍（SUS量表维度）的影响研究？", "category": "亚组分析", "fields": ["Z01", "G02", "G04", "G10"], "rationale": "分析轻度认知功能减退如何影响老年人对复杂医疗设备（如CGM）的学习曲线和技术支持需求。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 433, "question": "老年患者对智能戒指与CGM两种设备在系统可用性（SUS）及依从性上的差异对比研究？", "category": "亚组分析", "fields": ["G01-G10", "H01-H10", "wear_duration", "A18_3", "A18_4"], "rationale": "比较不同形态（戒指vs贴敷式）数字医疗设备在老年群体中的接受度和长期使用意愿。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 446, "question": "居住情况（独居 vs 同住）对电子健康素养与自评健康关联性的调节作用?", "category": "亚组分析", "fields": ["A08", "D01-D09", "A19"], "rationale": "探讨家庭支持系统是否能弥补个体数字素养的不足，从而提升健康感知。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 454, "question": "不同经济收入水平(Income)下，eHEALS对生活质量贡献度的差异性分析?", "category": "亚组分析", "fields": ["A12", "D01-D09", "B01-B05"], "rationale": "研究数字素养是否能作为一种“数字资本”，在低收入人群中产生更大的健康获益。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 458, "question": "既往可穿戴设备使用经验(A18)对当前研究中SUS评分与eHEALS关联的调节效应?", "category": "亚组分析", "fields": ["A18", "D01-D09", "G01-G10", "H01-H10"], "rationale": "分析“数字鸿沟”的动态演变，即过往经验如何改变数字素养对新设备接受度的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 467, "question": "干预组患者在监测后期（第8-14天）相比前期（第1-7天），其血糖变异系数（CV）的下降幅度与基线认知功能（MoCA）的关系？", "category": "亚组分析", "fields": ["cv_pct", "Z02", "enableTime"], "rationale": "评估认知功能正常的患者是否能更快地从CGM反馈中学习并调整行为，从而实现更显著的血糖稳定性改善。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 469, "question": "不同降糖药物方案（如SGLT-2i vs DPP-4i）在数字干预环境下，对TIR改善贡献度的差异性研究？", "category": "亚组分析", "fields": ["I03_9", "I03_5", "tirScale_pct"], "rationale": "结合药物机制与数字监测，探索哪类药物在实时血糖监测的辅助下能发挥最大的临床获益。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 476, "question": "基线腰臀围比（WHR）较高的患者在接受数字干预后，其步数达标天数（step_day）的增加是否更难转化为TIR的改善？", "category": "亚组分析", "fields": ["E03", "E04", "step_day", "tirScale_pct"], "rationale": "探讨中心性肥胖是否会产生“数字干预抵抗”，即运动量增加但代谢获益受限的现象。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 479, "question": "干预组中，CGM传感器安装部位（左臂 vs 右臂）对患者设备可用性评价（SUS）及生活质量评分是否存在差异？", "category": "亚组分析", "fields": ["F03", "G01", "B03"], "rationale": "从实用性角度出发，探讨佩戴细节对老年人日常生活干扰的差异，优化临床干预方案。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 480, "question": "性别是否调节了老年2型糖尿病患者睡眠效率（sleep efficiency）与血糖目标范围内时间（TIR）之间的关联？", "category": "亚组分析", "fields": ["A03", "sleep efficiency", "tirScale_pct"], "rationale": "探讨睡眠质量对血糖控制的影响是否存在性别生物学差异，为精准睡眠干预提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 481, "question": "在不同年龄段（60-67岁 vs 68-75岁）中，每日步数（daily_step）与心率变异性（hrv）的关联强度是否存在差异？", "category": "亚组分析", "fields": ["A04", "daily_step", "hrv"], "rationale": "评估体力活动对自主神经功能的改善效果是否随高龄化而减弱，以优化老年人运动处方。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 484, "question": "在合并冠心病与合并脑卒中的亚组患者中，夜间平均血氧饱和度（spo2Avg）与认知功能评分（MoCA）的关联有何不同？", "category": "亚组分析", "fields": ["I01", "I01_1", "spo2Avg", "Z02"], "rationale": "比较不同心脑血管共病背景下，慢性间歇性缺氧对认知功能损害的异质性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 485, "question": "性别是否影响了使用β受体阻滞剂的老年患者在睡眠期间的最小心率（sleep_hrMin）表现？", "category": "亚组分析", "fields": ["A03", "J02_5", "K02_3", "sleep_hrMin"], "rationale": "评估心血管药物对自主神经系统的抑制作用是否存在性别特异性的药理反应。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 487, "question": "在男性和女性老年患者中，血糖变异系数（cv_pct）与生活质量中焦虑/沮丧维度（EQ-5D-5L_5）的关联是否存在差异？", "category": "亚组分析", "fields": ["A03", "cv_pct", "B05"], "rationale": "识别血糖波动引发心理负担的性别敏感性，为糖尿病心理护理提供靶点。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 489, "question": "不同收入水平（Income）的老年患者，其手机App使用种类（App_Top1-5）与电子健康素养（eHEALS）的关联模式分析？", "category": "亚组分析", "fields": ["A12", "M04_1", "M04_5", "D01", "D09"], "rationale": "从社会经济地位角度分析数字鸿沟对老年人健康信息获取行为的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 493, "question": "在不同运动频率（Exercise）亚组中，血糖波动指标（MAGE）与睡眠呼吸率（rrAvg）的关联分析？", "category": "亚组分析", "fields": ["A15", "mage_mmolL", "rrAvg"], "rationale": "探讨规律运动是否能改善血糖波动对呼吸中枢或自主神经系统的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 495, "question": "在合并高血压的亚组中，收缩压（SBP）水平与睡眠期间心率变异性（sleep_hrvMin）的关联是否受性别影响？", "category": "亚组分析", "fields": ["I01_2", "E05", "sleep_hrvMin", "A03"], "rationale": "研究血压负荷对心脏自主神经调节的影响在男女间的差异。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 498, "question": "退休状况（Retirement status）是否调节了屏幕暴露时间与睡眠质量（B-PSQI总分）之间的关联？", "category": "亚组分析", "fields": ["A11", "M01", "C01", "C06"], "rationale": "分析职业状态改变后，生活方式因素（屏幕使用）对睡眠节律的影响差异。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 502, "question": "使用ARNI（血管紧张素受体脑啡肽酶抑制剂）的老年患者，其心率变异性(hrv)与血糖目标范围内时间(tirScale_pct)的相关性是否强于使用ACEI/ARB的患者?", "category": "亚组分析", "fields": ["J02_2", "J02_3", "J02_4", "hrv", "tirScale_pct"], "rationale": "ARNI具有改善心功能和潜在调节代谢的作用，可能通过优化自主神经平衡来协同改善血糖稳定性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 511, "question": "在不同受教育程度(A06)的老年人群中，多重用药对认知功能(MoCA)的影响是否存在差异?", "category": "亚组分析", "fields": ["A06", "I03_11", "Z02", "Z01"], "rationale": "认知储备（受教育程度）可能缓冲药物副作用或复杂用药方案对老年人认知功能的损害。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 516, "question": "在居住情况（独居 vs 同住）不同的亚组中，多重用药患者发生无症状低血糖(TBR)的频率有何差异?", "category": "亚组分析", "fields": ["A08", "I03_11", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "社会支持系统（同住者）可能通过提醒用药或观察异常行为，降低老年人发生严重低血糖的风险。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 526, "question": "GLP-1受体激动剂使用者与非使用者在日间活动评分（activity_score_avg）及步数达标天数（step_day）上的差异研究？", "category": "亚组分析", "fields": ["I03_6", "activity_score_avg", "step_day"], "rationale": "GLP-1RA除降糖外可能影响患者的代谢活力，通过可穿戴设备评估其对老年人日常活动模式的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 532, "question": "在不同BMI水平的亚组中，二甲双胍联合SGLT-2i对老年患者每日卡路里消耗（daily_kcal）的影响差异？", "category": "亚组分析", "fields": ["E02", "I03_2", "I03_9", "daily_kcal"], "rationale": "探讨联合用药在不同体型老年人中的能量代谢效应差异，指导个体化减重与降糖治疗。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 536, "question": "在合并脑卒中病史的老年亚组中，抗凝药物（NOAC）使用对睡眠质量（B-PSQI）与日间压力感（daily_stress_score）的交互影响？", "category": "亚组分析", "fields": ["L01", "L02_2", "C06", "daily_stress_score"], "rationale": "卒中后患者心理负担重，探索抗凝治疗背景下的生理与心理压力状态有助于全方位管理。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 540, "question": "在老年2型糖尿病患者中，性别是否调节了日间屏幕使用时间与夜间睡眠潜伏期之间的关联？", "category": "亚组分析", "fields": ["A03", "M02_1", "C03", "bed_start_diff_avg"], "rationale": "探讨男性和女性在数字设备暴露对生物钟干扰敏感性上的差异，为性别特异性的数字卫生建议提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 545, "question": "居住情况（独居 vs. 同住）对老年糖尿病患者睡眠结构（深睡眠占比）的影响是否受年龄调节？", "category": "亚组分析", "fields": ["A08", "A04", "ratioPhaseDeep", "sleep_score_avg"], "rationale": "分析社会支持系统与生物学年龄在影响老年人睡眠质量中的协同或拮抗作用。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 548, "question": "退休状态（A11）对每日步数与静息心率关联的影响：一项针对60-75岁人群的亚组分析？", "category": "亚组分析", "fields": ["A11", "step_avg", "sleep_hrAvg", "A03"], "rationale": "职业状态改变会重塑生活方式，研究其如何调节体力活动对心血管自主神经功能的益处。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 555, "question": "不同年龄组（60-65, 66-70, 71-75）中，全天压力分数对生活质量（EQ-5D）影响的衰减或增强效应？", "category": "亚组分析", "fields": ["A04", "stress_score_avg", "B01", "B05"], "rationale": "研究心理压力对生存质量的影响是否随高龄化产生的心理韧性改变而变化。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 562, "question": "使用ARNI（血管紧张素受体脑啡肽酶抑制剂）的老年冠心病合并糖尿病患者，其睡眠呼吸率（rrAvg）及血氧饱和度（spo2Avg）是否优于使用ACEI/ARB的患者?", "category": "亚组分析", "fields": ["J02_4", "J02_2", "J02_3", "rrAvg", "spo2Avg", "sleep_duration_avg"], "rationale": "ARNI能改善心功能及肺淤血，通过戒指连续监测呼吸与血氧指标，可评估其对老年患者夜间呼吸质量的潜在获益。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 569, "question": "不同降压药类别（CCB vs. 利尿剂）对老年患者夜间心率下降率（Dipping）的影响差异研究?", "category": "亚组分析", "fields": ["K02_4", "K02_6", "hr", "sleep_hrAvg", "E05", "E06"], "rationale": "利用戒指连续心率监测评估不同降压药物对昼夜节律修复的差异化贡献。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 605, "question": "睡眠分期转换频率（sleepPhase）与老年糖尿病患者执行功能（MoCA子项）的亚组分析：受教育程度的调节作用?", "category": "亚组分析", "fields": ["sleepPhase", "Z02", "A06"], "rationale": "睡眠结构的片段化（频繁分期转换）对认知的损害可能在不同教育背景（认知储备）的人群中表现不同。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 611, "question": "缺血性脑卒中病史（I01_1）对老年糖尿病患者睡眠结构（REM/Deep ratio）与认知功能关联的调节作用?", "category": "亚组分析", "fields": ["I01_1", "ratioPhaseRem", "ratioPhaseDeep", "Z02"], "rationale": "脑血管病变可能改变睡眠对认知的保护作用，需针对特定共病人群进行精准分析。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 616, "question": "居住情况（A08）对老年糖尿病患者主客观睡眠质量差异及认知功能的影响?", "category": "亚组分析", "fields": ["A08", "C06", "sleep_score_avg", "Z02"], "rationale": "独居或与子女同住等社会支持因素可能通过影响睡眠心理状态，进而影响认知健康。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 628, "question": "二甲双胍长期治疗对老年2型糖尿病患者认知功能（MoCA评分）的保护作用：基于用药年限的亚组分析？", "category": "亚组分析", "fields": ["I03_2", "I02", "Z02", "A04"], "rationale": "二甲双胍被认为具有潜在的神经保护作用，在老年高风险人群中验证其对认知减退的预防价值具有重要临床意义。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 648, "question": "日间血糖平均绝对差（MODD）与老年患者认知功能子领域（如Mini-cog执行功能）的亚组分析？", "category": "亚组分析", "fields": ["modd_mmolL", "Z01", "A03"], "rationale": "探索日间血糖的日间不稳定性是否比单纯的平均血糖对老年人认知损害具有更强的解释力。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 649, "question": "基于智能戒指数据的“数字节律表型”在冠心病与脑卒中病史患者中的差异性研究？", "category": "亚组分析", "fields": ["sleepStart", "bedtimeStart", "I01", "I01_1"], "rationale": "比较不同心脑血管并发症背景下，老年患者在生物钟行为特征上的异质性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 657, "question": "不同受教育程度（Education）的老年患者在利用CGM数据进行自我血糖管理（TIR改善）中的差异分析？", "category": "亚组分析", "fields": ["A06", "tirScale_pct", "D08"], "rationale": "研究社会经济因素如何通过数字素养影响数字医疗设备的临床获益。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 663, "question": "在服用SGLT-2抑制剂的老年糖尿病患者中，血糖波动指标与睡眠质量（B-PSQI）的亚组分析?", "category": "亚组分析", "fields": ["I03_9", "mage_mmolL", "C06", "sleep_duration_avg"], "rationale": "SGLT-2i具有独特的排糖机制，可能通过改善血糖波动进而影响老年患者的睡眠结构，探讨特定药物背景下的代谢-睡眠关联具有临床指导意义。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 667, "question": "不同认知功能状态（MoCA评分）的老年患者在血糖变异性（CV%）与心率波动关联上的差异研究?", "category": "亚组分析", "fields": ["Z02", "cv_pct", "hrv", "hrAvgPhaseAwake"], "rationale": "认知受损可能削弱机体对代谢紊乱的代偿性调节，探讨认知功能如何调节“血糖-心血管”耦合关系具有重要的生理学意义。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 674, "question": "老年糖尿病合并脑卒中患者中，HRV与血糖目标范围内时间（TIR）的相关性是否弱于非卒中患者?", "category": "亚组分析", "fields": ["I01_1", "hrv", "tirScale_pct", "L01"], "rationale": "脑卒中可能损伤中枢自主神经调节中枢，改变外周代谢与神经反馈的耦合模式，该研究有助于卒中后糖尿病的精准管理。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 708, "question": "不同降糖药物方案（SGLT-2i vs 其他）对老年患者夜间自主神经功能(HRV)影响的亚组分析?", "category": "亚组分析", "fields": ["I03_9", "hrv", "sleep_hrvMin"], "rationale": "SGLT-2i被认为具有心血管保护作用，观察其是否通过改善夜间自主神经平衡发挥潜在益处。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 710, "question": "居住情况(Residential status)对老年糖尿病患者昼夜节律稳定性及血糖达标率(TIR)的调节效应?", "category": "亚组分析", "fields": ["A08", "bed_start_diff_avg", "tirScale_pct"], "rationale": "社会支持和家庭环境可能通过规范生活作息来稳定昼夜节律，从而改善血糖管理。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 726, "question": "电子健康素养在独居与非独居老年糖尿病患者生活质量差异中的调节作用?", "category": "亚组分析", "fields": ["D01-D08", "A08", "B01-B05"], "rationale": "研究数字素养是否能作为一种补偿机制，缓解社会孤立对老年人生活质量的负面影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 734, "question": "老年T2DM合并脑卒中（CVA）患者与单纯T2DM患者在电子健康素养及设备可用性评价上的差异研究?", "category": "亚组分析", "fields": ["I01_1", "D01-D08", "G01-G10"], "rationale": "卒中病史可能带来的功能障碍对数字健康工具的使用提出了特殊挑战。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 747, "question": "不同降糖药物(SGLT-2i vs DPP-4i)对老年糖尿病患者夜间呼吸率(rrAvg)及血氧饱和度(spo2Avg)的影响差异研究?", "category": "亚组分析", "fields": ["I03_9", "I03_5", "rrAvg", "spo2Avg"], "rationale": "比较不同机制药物对老年患者夜间心肺生理参数的潜在影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 750, "question": "独居状态(A08)对老年糖尿病患者睡眠效率(sleep efficiency)及认知功能(Mini-cog)的负面影响研究?", "category": "亚组分析", "fields": ["A08", "sleep efficiency", "Z01"], "rationale": "社会隔离可能通过影响睡眠质量进而加速老年人的认知功能减退。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 759, "question": "夜间血氧饱和度(spo2Min)与预估糖化血红蛋白(hba_pct)在不同BMI水平老年患者中的关联差异?", "category": "亚组分析", "fields": ["spo2Min", "hba_pct", "E01", "E02"], "rationale": "探讨肥胖引起的夜间低氧是否独立于血糖水平加重了糖尿病的长期代谢负担。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 762, "question": "干预组与对照组在14天监测期间低血糖暴露（TBR）的差异及其与用药种类的交互作用？", "category": "亚组分析", "fields": ["tbr1Scale_pct", "tbr2Scale_pct", "I03_1", "I03_9"], "rationale": "分析数字监测干预在降低高风险药物（如胰岛素、磺酰脲类）使用者低血糖风险方面的特异性获益。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 767, "question": "既往缺血性脑卒中（CVA）病史对老年糖尿病患者接受数字健康干预效果的削弱效应分析？", "category": "亚组分析", "fields": ["I01_1", "tirScale_pct", "Z02"], "rationale": "评估合并严重心脑血管并发症的患者在操作数字设备和从干预中获益是否存在障碍，为精准干预提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 773, "question": "独居状态（Residential status）对数字健康干预依从性及短期血糖控制效果的负向调节作用？", "category": "亚组分析", "fields": ["A08", "wear_duration", "tirScale_pct"], "rationale": "分析社会支持系统（同住情况）在老年人数字健康管理中的重要性，识别社会孤立人群的干预风险。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 776, "question": "不同受教育程度的老年患者在干预后对CGM设备数据不一致性（SUS_cgm_6）感知的差异研究？", "category": "亚组分析", "fields": ["A06", "G06", "D06"], "rationale": "研究社会经济因素如何影响患者对数字监测技术的信任度和数据解读能力。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 777, "question": "干预组中SGLT-2抑制剂使用者相比其他口服降糖药患者在减少血糖波动（LAGE）方面的叠加获益？", "category": "亚组分析", "fields": ["I03_9", "lage_mmolL", "mage_mmolL"], "rationale": "探讨新型药物与数字监测干预在优化血糖平稳度方面的协同效应。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 780, "question": "在老年2型糖尿病患者中，性别是否调节了连续血糖监测（CGM）指标（如TIR）与认知功能（MoCA评分）之间的关联？", "category": "亚组分析", "fields": ["A03", "Z02", "tirScale_pct"], "rationale": "探讨血糖控制稳定性对认知功能的影响是否存在性别二元差异，为精准化认知干预提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 781, "question": "年龄（60-67岁 vs 68-75岁）如何调节睡眠质量（B-PSQI）与日间血糖波动（MAGE）之间的病理生理关联？", "category": "亚组分析", "fields": ["A04", "C06", "mage_mmolL"], "rationale": "随着年龄增长，睡眠结构改变对糖代谢稳态的冲击可能增强，需识别高风险年龄亚组。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 783, "question": "独居状态（Residential status）对老年糖尿病合并心血管疾病患者夜间心率变异性（sleep_hrvMin）的影响是否存在性别差异？", "category": "亚组分析", "fields": ["A08", "A03", "sleep_hrvMin"], "rationale": "社会隔离可能通过自主神经系统影响心血管健康，且男性和女性对孤独感的生理反应可能不同。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 785, "question": "年龄是否调节了BMI（E01, E02计算）与智能戒指记录的步数达标天数（step_day）之间的负相关关系？", "category": "亚组分析", "fields": ["A04", "E01", "E02", "step_day"], "rationale": "确定在哪个年龄段肥胖对体力活动的限制最为显著，以制定分层运动处方。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 792, "question": "在合并高血压（I01_2）的亚组中，性别对晨峰血压（基于E05推导）与入睡时间变化（bed_start_diff_avg）关联的调节作用？", "category": "亚组分析", "fields": ["I01_2", "A03", "E05", "bed_start_diff_avg"], "rationale": "睡眠规律性对血压节律的影响可能受性别激素或生活习惯的交互调节。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 796, "question": "年龄是否调节了睡眠效率（sleep efficiency）与焦虑/沮丧情绪（B05）之间的关联？", "category": "亚组分析", "fields": ["A04", "sleep efficiency", "B05"], "rationale": "探讨随着年龄增长，睡眠质量下降对心理健康的冲击是否具有累积效应或适应性改变。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 797, "question": "性别与婚姻状况（A07）对老年糖尿病患者步数达标率（step_day）的交互影响？", "category": "亚组分析", "fields": ["A03", "A07", "step_day"], "rationale": "分析婚姻带来的社会支持或生活模式改变如何差异化地影响男女患者的体力活动依从性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 805, "question": "老年糖尿病患者基线认知功能（MoCA评分）是否影响其对CGM和智能戒指数据的理解及后续的血糖自我管理效能？", "category": "亚组分析", "fields": ["Z02", "tirScale_pct", "tar1Scale_pct", "D08"], "rationale": "探讨认知储备在复杂数字健康工具应用中的门槛效应，优化高龄人群的适老化设计。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 810, "question": "老年患者对智能戒指与CGM两种设备在系统可用性（SUS）上的差异性分析及其与年龄、受教育程度的关系？", "category": "亚组分析", "fields": ["G01", "G10", "H01", "H10", "A04", "A06"], "rationale": "对比不同形态可穿戴设备在老年群体中的接受度，为未来多模态监测方案提供参考。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 812, "question": "合并缺血性脑卒中史的老年糖尿病患者在干预后，其步数达标天数（step_day）的增加是否显著高于无卒中史患者？", "category": "亚组分析", "fields": ["I01_1", "step_day", "daily_step"], "rationale": "评估数字健康干预对特定功能障碍人群（如卒中后康复期）的精准康复促进作用。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 822, "question": "SGLT-2抑制剂使用者与非使用者在连续监测下的心率变异性(HRV)及血糖变异系数(CV)的差异分析?", "category": "亚组分析", "fields": ["I03_9", "hrv", " 起的夜尿增多可能改变睡眠连续性，进而影响夜间呼吸生理指标。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 891, "question": "在合并脑卒中病史的老年患者中，抗血小板药物组合与认知功能评分（Mini-cog）的关联分析?", "category": "亚组分析", "fields": ["I01_1", "L02_1", "L02_3", "Z01"], "rationale": "针对卒中后人群，探索不同抗栓方案对预防认知衰退的潜在关联。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 902, "question": "居住情况(Residential status)在系统可用性感知(SUS)与可穿戴设备佩戴依从性(wear_duration)之间的调节作用研究?", "category": "亚组分析", "fields": ["A08", "G01-G10", "H01-H10", "wear_duration"], "rationale": "分析家庭支持系统（如同住子女）是否能缓冲设备操作复杂性对老年人依从性的负面影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 908, "question": "退休状态(Retirement status)对身体活动水平(activity_score_avg)与心率变异性(hrv)关系的调节效应?", "category": "亚组分析", "fields": ["A11", "activity_score_avg", "hrv"], "rationale": "分析职业状态改变如何重塑生活方式对自主神经功能的调节模式。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 925, "question": "服用β受体阻滞剂的老年糖尿病患者中，HRV数字生物标志物与血糖控制关联性的亚组差异分析?", "category": "亚组分析", "fields": ["J02_5", "sleep_hrvAvg", "tirScale_pct"], "rationale": "心血管药物可能掩盖或改变HRV与代谢指标的生物学关联，需评估数字标志物在特定用药人群中的可靠性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 934, "question": "居住状况(Residential status)对老年患者使用CGM及智能戒指设备可用性评价(SUS)的影响研究?", "category": "亚组分析", "fields": ["A08", "G01", "H01"], "rationale": "分析社会支持系统（如与子女同住）如何影响老年人对复杂数字健康技术的接受度与操作效能。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 940, "question": "性别是否调节了老年T2DM合并CVD患者血糖波动（MAGE）与认知功能（MoCA得分）之间的关联？", "category": "亚组分析", "fields": ["A03", "Z02", "mage_mmolL", "I01", "I02"], "rationale": "探讨在老年糖尿病人群中，血糖不稳定性对认知损害的影响是否存在性别特异性，为精准预防痴呆提供依据。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 941, "question": "在不同年龄段（60-67岁 vs. 68-75岁）的老年患者中，夜间心率变异性（HRV）与心衰标志物NT-proBNP的关联强度是否存在差异？", "category": "亚组分析", "fields": ["A04", "hrv", "NT-proBNP", "J01"], "rationale": "分析年龄增长如何改变自主神经功能指标与心脏负荷标志物之间的生物学联系。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 943, "question": "在合并缺血性脑卒中（CVA）的亚组中，每日步数达标天数（step_day）与生活质量（EQ-5D）的关联是否显著强于非卒中组？", "category": "亚组分析", "fields": ["I01_1", "step_day", "B01", "B05"], "rationale": "评估身体活动对卒中后康复期患者心理与生理健康状态的差异化贡献。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 946, "question": "在不同受教育程度亚组中，手机屏幕暴露时长（Total_ST_hours）与睡眠质量（B-PSQI）的负相关性是否存在差异？", "category": "亚组分析", "fields": ["A06", "M01", "C01", "C06"], "rationale": "分析社会经济因素（教育）如何调节数字生活习惯对老年人睡眠卫生的影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 948, "question": "在合并高血压的亚组中，不同降压药组合（如ACEI/ARB vs. CCB）对夜间心率变异性（HRV）的性别特异性影响？", "category": "亚组分析", "fields": ["K02", "K02_1", "K02_4", "hrv", "A03"], "rationale": "研究药物治疗对自主神经系统的影响在不同性别间是否存在药效学差异。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 951, "question": "在认知功能处于临界状态（Mini-cog=3）的亚组中，CGM与智能戒指的系统可用性（SUS）评分是否存在性别差异？", "category": "亚组分析", "fields": ["Z01", "G01", "H01", "A03"], "rationale": "分析轻度认知受损风险人群对复杂数字医疗设备的接受度是否受性别影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 955, "question": "性别是否调节了居住情况（独居 vs. 同住）对老年患者自评健康（A19）与生活质量的影响？", "category": "亚组分析", "fields": ["A03", "A08", "A19", "B01", "B05"], "rationale": "分析社会支持系统（居住环境）对健康感知的心理影响是否存在性别差异。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 958, "question": "在不同糖尿病病程（Diabetes_Duration）亚组中，数字健康素养对血糖达标率（TIR）的影响是否存在性别差异？", "category": "亚组分析", "fields": ["I02", "D01", "D09", "tirScale_pct", "A03"], "rationale": "研究长期患病人群中，数字技能转化为临床获益的路径是否受性别和病程阶段影响。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 967, "question": "联合使用SGLT-2i与利尿剂对老年患者夜间呼吸率（rrAvg）及血氧饱和度（spo2Avg）的安全性评估？", "category": "亚组分析", "fields": ["I03_9", "K02_6", "K02_7", "rrAvg", "spo2Avg"], "rationale": "两类药物均有容量管理作用，联合使用可能影响夜间心肺负荷，通过戒指连续监测可评估其在老年人群中的安全性。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 979, "question": "糖尿病病程、用药复杂性与认知功能障碍初筛阳性（Mini-cog < 3）的交互作用研究？", "category": "亚组分析", "fields": ["I02", "I03_11", "Z01", "A06"], "rationale": "识别长病程且用药复杂的“脆弱”亚组，此类人群是数字化慢病管理干预的最优先目标。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 987, "question": "不同受教育程度的老年患者在手机屏幕暴露时长（Total_ST_hours）与生活质量（EQ-5D指数）上的差异分析?", "category": "亚组分析", "fields": ["A06", "M01", "B01-B05"], "rationale": "分析数字行为模式在不同社会经济背景人群中的健康效应差异，关注数字鸿沟下的健康不平等。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 994, "question": "居住情况（独居 vs 同住）对老年患者可穿戴设备佩戴依从性（wear_duration）的影响研究?", "category": "亚组分析", "fields": ["A08", "wear_duration"], "rationale": "社会支持系统是影响老年人数字健康技术应用的重要因素，有助于制定针对性的随访策略。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 996, "question": "不同性别老年糖尿病患者在智能戒指与CGM设备可用性评价（SUS得分）上的差异性研究?", "category": "亚组分析", "fields": ["A03", "G01-G10", "H01-H10"], "rationale": "探索性别因素在数字医疗设备操作体验和技术接受度上的差异。", "color": "#06B6D4", "bg": "#ECFEFF"}, {"id": 2, "question": "电子健康素养（eHEALS）能否预测老年患者对连续血糖监测（CGM）设备的系统可用性评价（SUS）？", "category": "预测性研究", "fields": ["D01", "D09", "G01", "G02", "G03", "G04", "G05", "G06", "G07", "G08", "G09", "G10"], "rationale": "分析患者的数字素养如何影响其对复杂医疗设备的接受度和操作体验，优化适老化设计。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 8, "question": "手机App使用偏好（Top 5 apps类型）能否作为预测老年患者电子健康素养水平的数字特征？", "category": "预测性研究", "fields": ["M04_1", "M04_2", "D01", "D08"], "rationale": "通过日常数字行为轨迹识别低素养人群，实现精准的数字健康干预推送。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 12, "question": "基于智能戒指HRV和睡眠数据的综合指标预测老年患者生活质量效用值的机器学习模型构建？", "category": "预测性研究", "fields": ["hrv", "sleep_score_avg", "B01", "B05"], "rationale": "利用多模态传感器数据构建无感式的生活质量监测预警系统。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 20, "question": "电子健康素养（eHEALS）对老年患者参与实用性对照试验依从性（佩戴时长）的预测价值？", "category": "预测性研究", "fields": ["D01", "D08", "wear_duration"], "rationale": "分析数字素养如何影响临床研究中数字干预措施的执行质量和数据完整性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 22, "question": "智能戒指监测的入睡时间稳定性（bed_start_diff_avg）对血糖波动指标（MAGE和MODD）的预测价值?", "category": "预测性研究", "fields": ["bed_start_diff_avg", "mage_mmolL", "modd_mmolL"], "rationale": "昼夜节律紊乱是血糖不稳定的重要诱因，量化入睡波动对血糖波动的贡献有助于精准慢病管理。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 27, "question": "睡眠呼吸率（rrAvg）及其变异性对老年糖尿病患者发生夜间低血糖风险（TBR）的预测模型构建?", "category": "预测性研究", "fields": ["rrAvg", "rrMax", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "利用可穿戴设备捕捉的呼吸特征识别夜间低血糖的高危时刻，提升居家监测的安全性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 32, "question": "睡眠平均压力得分（sleepStressScore）能否预测老年糖尿病患者次日的血糖变异系数（CV）?", "category": "预测性研究", "fields": ["sleepStressScore", "cv_pct"], "rationale": "睡眠期间的生理应激状态是次日血糖波动的重要预测因子，有助于提前调整治疗方案。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 39, "question": "基于智能戒指HRV和压力指标构建的老年糖尿病患者心理健康（焦虑/沮丧）筛查模型?", "category": "预测性研究", "fields": ["hrv", "stressScore", "B05"], "rationale": "利用数字生物标志物实现对老年慢病患者心理状态的无感化、持续性监测。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 42, "question": "基于智能戒指睡眠评分（sleep_score_avg）预测老年糖尿病合并心血管疾病患者生活质量（EQ-5D）的回归模型构建？", "category": "预测性研究", "fields": ["sleep_score_avg", "B01-B05", "I01", "I02"], "rationale": "利用可穿戴设备采集的客观睡眠质量指标来预测患者的主观健康相关生活质量。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 49, "question": "手机应用程序使用类型（社交类 vs 健康类）对老年人认知功能（Mini-cog）的预测价值？", "category": "预测性研究", "fields": ["M04_1-M04_5", "Z01"], "rationale": "分析不同的数字行为模式是否与老年糖尿病患者的认知储备或衰退相关。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 54, "question": "电子健康素养总分对老年患者长期佩戴可穿戴设备意愿（SUS_ring_1）的预测作用？", "category": "预测性研究", "fields": ["D01-D09", "H01"], "rationale": "分析数字素养是否是决定老年人数字健康干预依从性的关键前置因素。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 60, "question": "综合CGM血糖变异性与睡眠效率预测老年糖尿病患者健康效用值（EQ-5D Index）的多因素模型？", "category": "预测性研究", "fields": ["cv_pct", "sleep_efficiency", "B01-B05"], "rationale": "整合多源可穿戴数据，构建更精准的老年慢病患者健康状态评估模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 67, "question": "夜间皮肤温度波动（temps）与睡眠呼吸率（rrAvg）在预测老年糖尿病患者晨起空腹血糖（FBG）中的交互路径分析？", "category": "预测性研究", "fields": ["temps", "rrAvg", "FBG"], "rationale": "利用可穿戴设备捕捉的微小生理变化构建非侵入性的晨起血糖预测模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 82, "question": "干预首周的智能戒指佩戴时长（wear_duration）是否能有效预测第二周血糖变异系数（cv_pct）的下降幅度？", "category": "预测性研究", "fields": ["wear_duration", "cv_pct", "daily_count"], "rationale": "探索早期依从性作为干预效果预测指标的价值，为临床干预方案的调整提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 92, "question": "干预首周内入睡时间平均变化值（bed_start_diff_avg）的稳定性是否预示了干预末期NT-proBNP水平的下降？", "category": "预测性研究", "fields": ["bed_start_diff_avg", "NT-proBNP", "C01"], "rationale": "探讨昼夜节律的短期稳定对心衰标志物等长期心血管结局的预测意义。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 99, "question": "干预14天后，患者对智能戒指的信心评分（H09）与其基线抑郁/焦虑状态（B05）的交互作用对长期自我管理意愿的影响？", "category": "预测性研究", "fields": ["H09", "B05", "H01"], "rationale": "分析心理基线特征如何通过设备信任感影响干预的持续性效应。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 127, "question": "基于CGM数据的日间血糖平均绝对差(MODD)对老年患者收缩压波动的预测价值?", "category": "预测性研究", "fields": ["modd_mmolL", "E05", "E06", "I01_2"], "rationale": "日间血糖稳定性可能通过影响渗透压和血管张力，直接关联到血压的短期波动。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 134, "question": "心率变异性(HRV)作为预测老年糖尿病患者认知功能障碍(MoCA得分)的数字生物标志物研究?", "category": "预测性研究", "fields": ["hrv", "Z02", "Z01"], "rationale": "自主神经功能受损往往早于认知症状出现，HRV可能作为筛查早期认知衰退的无创指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 142, "question": "系统可用性量表（SUS）评分能否预测CGM干预后目标范围内时间（TIR）的改善幅度？", "category": "预测性研究", "fields": ["G01-G10", "tirScale_pct", "hba_pct"], "rationale": "评估患者对技术的认可度（可用性）如何转化为实际的临床代谢获益，验证“技术接受度-临床结局”路径。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 151, "question": "睡眠潜伏期（B-PSQI_3）与智能戒指监测的入睡时间变化值（bed_start_diff_avg）在预测认知功能减退（MoCA）中的交互作用？", "category": "预测性研究", "fields": ["C03", "bed_start_diff_avg", "Z02", "sleep_score_avg"], "rationale": "结合主客观睡眠数据，提高对老年糖尿病患者早期认知障碍识别的敏感度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 159, "question": "结合基线临床特征与首周设备佩戴时长预测14天CGM监测完成率的机器学习模型？", "category": "预测性研究", "fields": ["A04", "A12", "wear_duration", "daily_count", "lack"], "rationale": "在研究早期识别可能失访或依从性差的高风险人群，以便及时进行人工干预。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 167, "question": "在合并冠心病的老年患者中，全天压力分数（stress_score_avg）预测EQ-5D健康效用值的效能是否存在性别差异？", "category": "预测性研究", "fields": ["A03", "I01", "stress_score_avg", "B01-B05"], "rationale": "评估可穿戴设备捕捉的心理应激指标在不同性别中反映生活质量的敏感度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 172, "question": "年龄是否调节了血糖变异系数（CV）与认知功能筛查得分（Mini-cog）之间的关联？", "category": "预测性研究", "fields": ["A04", "cv_pct", "Z01"], "rationale": "高龄患者可能对血糖波动导致的神经元损伤更敏感，需确定认知受损的高危血糖特征。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 176, "question": "对于病程超过10年的T2DM亚组，夜间血氧波动（spo2Min）对次日清晨血糖（FBG）的预测价值？", "category": "预测性研究", "fields": ["I02", "spo2Min", "FBG"], "rationale": "长病程患者可能存在更严重的间歇性低氧相关的胰岛素抵抗，需关注夜间呼吸事件。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 182, "question": "血糖变异性指标（CV, MAGE）对老年患者EQ-5D-5L中“疼痛或不舒服”维度的预测价值研究？", "category": "预测性研究", "fields": ["cv_pct", "mage_mmolL", "B04", "I02"], "rationale": "血糖剧烈波动可能通过氧化应激诱发周围神经病变或血管不适，探索CGM动态指标与患者躯体症状感受的量化关系。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 191, "question": "智能戒指记录的压力分数（Stress Score）对次日空腹血糖（FBG）波动的预测能力？", "category": "预测性研究", "fields": ["stress_score_avg", "v", "t", "Z03_1"], "rationale": "探索心理应激的数字指标与生理代谢指标之间的时序关联，验证“压力-血糖”反馈机制。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 198, "question": "电子健康素养（eHEALS）对老年患者参与数字健康研究依从性（Wear duration）的预测作用？", "category": "预测性研究", "fields": ["D01-D08", "wear_duration", "daily_count"], "rationale": "在临床试验中，基线数字素养是否可以作为预测患者长期佩戴可穿戴设备依从性的关键指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 202, "question": "智能戒指监测的夜间心率变异性（HRV）能否有效预测次日连续血糖监测中的目标范围内时间（TIR）？", "category": "预测性研究", "fields": ["hrv", "tirScale_pct", "dateSleep"], "rationale": "自主神经系统活动（通过HRV反映）与代谢调节密切相关，探索数字生物标志物对短期代谢控制的预警价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 213, "question": "基于HRV、睡眠时长和血糖波动指标构建的老年CVD风险综合预测模型的验证？", "category": "预测性研究", "fields": ["hrv", "sleepDuration", "cv_pct", "NT-proBNP", "I01"], "rationale": "整合多模态可穿戴数据，提升对高危老年患者心血管事件风险的识别能力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 232, "question": "睡眠平均呼吸率(rrAvg)是否通过睡眠压力得分(sleepStressScore)路径，预测次日晨起空腹血糖(FBG)水平?", "category": "预测性研究", "fields": ["rrAvg", "sleepStressScore", "FBG"], "rationale": "探索夜间呼吸生理指标作为预测次日代谢状态的数字生物标志物的潜力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 243, "question": "夜间平均心率变异性（sleep_hrvAvg）对老年糖尿病合并心血管疾病患者认知障碍的预测价值?", "category": "预测性研究", "fields": ["sleep_hrvAvg", "Z01", "Z02", "I01"], "rationale": "HRV反映自主神经系统张力，其夜间基线水平可能预示着中枢神经系统的退行性改变。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 248, "question": "基于智能戒指数据的“黎明现象”预测模型：睡眠心率（sleep_hrAvg）与清晨血糖波动的关联?", "category": "预测性研究", "fields": ["sleep_hrAvg", "v", "t"], "rationale": "通过夜间自主神经活动指标预测清晨血糖激增，为临床调整给药时间提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 259, "question": "夜间平均呼吸率（rrAvg）异常升高对老年糖尿病患者心血管事件（NT-proBNP升高）的预测价值?", "category": "预测性研究", "fields": ["rrAvg", "NT-proBNP", "I01"], "rationale": "呼吸率是生命体征中常被忽视的一项，其夜间基线升高可能预示着隐匿性心衰或呼吸功能不全。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 260, "question": "睡眠稳定性指标与血糖稳定性指标联合建模对轻度认知障碍（MCI）的筛查效能研究?", "category": "预测性研究", "fields": ["bed_start_diff_avg", "cv_pct", "Z01", "Z02"], "rationale": "结合多模态可穿戴数据（节律+代谢），构建比单一指标更精准的老年认知障碍早期筛查模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 262, "question": "基于智能戒指监测的HRV指标预测老年糖尿病患者糖化血红蛋白（HbA1c）达标情况的临床价值?", "category": "预测性研究", "fields": ["hrv", "HbA1c", "hba_pct"], "rationale": "HRV反映了自主神经对代谢稳态的调节能力，研究其作为长期血糖控制水平数字生物标志物的可能性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 271, "question": "睡眠呼吸频率（resprate）异常波动对夜间血糖稳定性及低血糖风险的预测作用?", "category": "预测性研究", "fields": ["resprate", "tbr2Scale_pct", "spo2Avg"], "rationale": "探索呼吸参数作为夜间血糖代谢紊乱早期预警信号的可行性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 280, "question": "结合血氧饱和度（spo2）与HRV构建老年糖尿病患者夜间心血管事件风险的预警模型?", "category": "预测性研究", "fields": ["spo2Min", "hrv", "NT-proBNP", "I01"], "rationale": "整合多维可穿戴参数，提升对老年高危人群夜间突发心血管风险的识别精度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 282, "question": "夜间心率变异性 (HRV) 指标能否作为预测次日清晨空腹血糖 (FBG) 异常波动的数字生物标志物?", "category": "预测性研究", "fields": ["hrv", "sleep_hrvMin", "FBG", "Z03_1"], "rationale": "自主神经系统在血糖调节中起核心作用，夜间HRV反映的迷走神经张力可能预示次日的代谢稳态。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 285, "question": "睡眠期间血氧饱和度 (spo2Avg) 与心率变异性 (HRV) 的交互作用对预估糖化血红蛋白 (hba_pct) 的预测价值?", "category": "预测性研究", "fields": ["spo2Avg", "hrv", "hba_pct", "HbA1c"], "rationale": "夜间低氧和自主神经功能紊乱共同影响糖代谢，联合指标可能比单一指标更准确地预测长期血糖控制水平。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 290, "question": "血糖波动指标 (CV, MAGE) 对老年糖尿病合并心血管疾病患者健康相关生活质量 (EQ-5D-5L) 的预测作用?", "category": "预测性研究", "fields": ["cv_pct", "mage_mmolL", "B01", "B02", "B03", "B04", "B05"], "rationale": "除了平均血糖，血糖的不稳定性可能通过影响躯体症状和焦虑感直接降低患者的生活质量。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 300, "question": "基于 HRV、睡眠分期及血糖波动指标构建老年糖尿病合并心血管疾病患者心功能不全 (NT-proBNP升高) 的多模态预测模型?", "category": "预测性研究", "fields": ["hrv", "sleepPhase", "cv_pct", "NT-proBNP"], "rationale": "整合多源可穿戴数据构建综合预测模型，有助于实现对老年高危患者心血管事件的早期预警。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 302, "question": "系统可用性量表(SUS)评分对CGM干预后血糖达标率(TIR)改善程度的预测价值分析?", "category": "预测性研究", "fields": ["G01-G10", "tirScale_pct", "hba_pct"], "rationale": "评估用户对设备易用性的感知如何转化为实际的临床血糖控制获益。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 313, "question": "智能戒指监测的呼吸率(resprate)异常波动对缺血性脑卒中史患者复发风险的预警价值?", "category": "预测性研究", "fields": ["resprate", "I01_1", "L01"], "rationale": "探索呼吸频率作为反映心脑血管系统稳定性的数字生物标志物的潜力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 315, "question": "基于活动强度分布(activity_score)与BMI/腰围构建老年糖尿病患者衰弱风险的数字预测模型?", "category": "预测性研究", "fields": ["activity_score_avg", "E02", "E03", "step_avg"], "rationale": "整合多维活动数据，建立一种无需复杂量表的自动化衰弱筛查工具。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 320, "question": "综合数字生物标志物（HRV+睡眠+步数）对老年T2DM合并CVD患者全因住院风险的预测模型构建?", "category": "预测性研究", "fields": ["hrv", "sleep_score_avg", "step_avg", "I01"], "rationale": "利用多模态可穿戴数据构建综合风险评分，实现对高危老年患者的远程预警。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 321, "question": "老年T2DM患者的电子健康素养（eHEALS）得分是否能有效预测智能戒指的长期佩戴依从性（wear_duration）？", "category": "预测性研究", "fields": ["D01", "D09", "wear_duration", "A06"], "rationale": "探索数字素养如何转化为实际的设备使用行为，为数字健康干预的依从性管理提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 331, "question": "智能戒指佩戴时长（wear_duration）的周变化趋势是否可以作为预测患者研究脱落风险的预警指标？", "category": "预测性研究", "fields": ["wear_duration", "daily_count", "A11"], "rationale": "利用依从性的动态变化识别高脱落风险人群，优化临床试验的质量控制。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 335, "question": "智能戒指监测的活动分数（activity_score_avg）是否能作为预测老年糖尿病患者衰弱状态（基于EQ-5D运动维度）的指标？", "category": "预测性研究", "fields": ["activity_score_avg", "B01", "E03"], "rationale": "建立基于可穿戴数据的自动化衰弱评估模型，辅助临床快速筛查。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 341, "question": "干预组在14天CGM监测期间，目标范围内时间比例（TIR）的增长斜率是否能有效预测3个月后糖化血红蛋白（HbA1c）的达标情况？", "category": "预测性研究", "fields": ["tirScale_pct", "Z03_2", "hba_pct"], "rationale": "探索短期动态血糖指标的改善趋势对长期临床结局的预测价值，为临床早期干预调整提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 344, "question": "老年糖尿病患者夜间睡眠心率变异性（sleep_hrvMin）的短期提升是否先于临床血压（SBP/DBP）的长期改善？", "category": "预测性研究", "fields": ["sleep_hrvMin", "E05", "E06", "hrv"], "rationale": "验证自主神经系统指标作为心血管风险改善的早期数字生物标志物的潜力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 353, "question": "基于智能戒指数据的睡眠评分均值（sleep_score_avg）对老年患者EQ-5D焦虑/沮丧维度的预测作用？", "category": "预测性研究", "fields": ["sleep_score_avg", "B05", "daily_sleep_score"], "rationale": "验证客观睡眠质量指标作为心理健康状态监测工具的有效性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 361, "question": "入睡时间平均变化值（bed_start_diff_avg）对次日平均血糖波动幅度（MAGE）的预测价值研究？", "category": "预测性研究", "fields": ["bed_start_diff_avg", "mage_mmolL", "v"], "rationale": "昼夜节律的稳定性直接影响神经内分泌系统，入睡时间的波动可能通过皮质醇节律干扰血糖稳定性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 366, "question": "基于智能戒指监测的夜间平均血氧饱和度（spo2Avg）预测老年糖尿病患者轻度认知障碍（MCI）风险的回归模型构建？", "category": "预测性研究", "fields": ["spo2Avg", "Z01", "Z02", "A04"], "rationale": "慢性间歇性低氧是认知受损的重要危险因素，可穿戴设备提供的连续血氧数据具有极高的预警价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 374, "question": "睡眠期间平均压力得分（sleepStressScore）对次日空腹血糖（FBG）的预测作用研究？", "category": "预测性研究", "fields": ["sleepStressScore", "FBG", "Z03_1"], "rationale": "夜间未能有效“减压”可能导致次日晨起皮质醇水平过高，从而推高空腹血糖。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 378, "question": "基于智能戒指HRV与CGM血糖波动数据的多模态机器学习模型预测早期认知衰退的准确性研究？", "category": "预测性研究", "fields": ["hrv", "cv_pct", "Z01", "Z02"], "rationale": "结合自主神经功能与代谢波动特征，可能比单一维度指标更准确地预测认知受损。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 381, "question": "干预早期（前7天）的系统可用性量表（SUS）评分能否预测患者在14天监测期内的佩戴依从性及血糖波动改善程度？", "category": "预测性研究", "fields": ["G01-G10", "H01-H10", "wear_duration", "mage_mmolL"], "rationale": "探索设备接受度（短期效应）对后续管理行为和临床结局的预测价值，有助于识别数字干预的获益人群。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 394, "question": "短期（14天）CGM监测发现的血糖变异系数（cv_pct）能否有效预测未来3个月内发生心血管不良事件的风险（通过NT-proBNP变化评估）？", "category": "预测性研究", "fields": ["cv_pct", "NT-proBNP", "I01", "Z03_2"], "rationale": "验证短期血糖波动指标对长期心血管结局的预警价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 399, "question": "干预组患者在14天监测期内，其睡眠心率均值（sleep_hr_avg）的逐日下降趋势是否预示着更好的长期血压控制（E05, E06）？", "category": "预测性研究", "fields": ["sleep_hr_avg", "E05", "E06", "daily_sleep_hr"], "rationale": "利用夜间生理参数的动态变化预测长期心血管体征的改善情况。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 416, "question": "在合并冠心病（CHD）的亚组中，夜间平均血氧饱和度（spo2Avg）与心率变异性（hrv）的交互作用对次日疲劳感（EQ-5D疼痛/不舒服维度）的预测价值？", "category": "预测性研究", "fields": ["I01", "spo2Avg", "hrv", "B04"], "rationale": "利用多维度数字指标预测高危亚组的日间临床症状，实现预警管理。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 420, "question": "老年糖尿病患者的电子健康素养（eHEALS）水平如何预测其对智能戒指（Smart Ring）的长期佩戴依从性？", "category": "预测性研究", "fields": ["D01-D09", "wear_duration", "A06", "A12"], "rationale": "探讨数字素养是否是老年人接受并坚持使用可穿戴监测设备的核心障碍，为数字鸿沟背景下的干预策略提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 426, "question": "睡眠分期结构（深睡/REM比例）对次日清晨空腹血糖及血糖变异性的预测作用？", "category": "预测性研究", "fields": ["ratioPhaseDeep", "ratioPhaseRem", "v", "Z03_1"], "rationale": "通过数字化的睡眠分期数据，揭示睡眠质量对糖尿病患者次日代谢状态的精细化影响机制。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 438, "question": "基于智能戒指的压力得分（stressScore）预测糖尿病患者发生低血糖事件（TBR）的风险研究？", "category": "预测性研究", "fields": ["stressScore", "tbr1Scale_pct", "tbr2Scale_pct", "daily_stress_score"], "rationale": "探索心理应激状态是否是导致老年糖尿病患者发生医源性低血糖的隐匿性危险因素。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 440, "question": "老年糖尿病患者电子健康素养(eHEALS)水平对连续血糖监测(CGM)目标范围内时间(TIR)的预测价值研究?", "category": "预测性研究", "fields": ["D01-D09", "tirScale_pct", "A06"], "rationale": "探讨数字素养是否直接转化为更好的血糖控制结局，为数字健康干预的精准分层提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 445, "question": "低电子健康素养是否增加老年糖尿病患者CGM监测期间的低血糖(TBR)风险?", "category": "预测性研究", "fields": ["D01-D09", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "识别数字素养缺失导致的医疗安全风险，特别是严重低血糖事件的预防。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 447, "question": "智能戒指记录的每日压力分数(stress_score_avg)对EQ-5D疼痛或不舒服维度的预测作用?", "category": "预测性研究", "fields": ["stress_score_avg", "B04", "daily_stress_score"], "rationale": "利用数字生物标志物探索心理压力与躯体疼痛症状之间的生理反馈关联。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 463, "question": "系统可用性量表（SUS）得分能否作为老年患者长期佩戴可穿戴设备依从性的预测指标？", "category": "预测性研究", "fields": ["G01", "G10", "H01", "wear_duration"], "rationale": "研究设备的操作友好性如何影响老年群体的长期使用意愿，为数字医疗产品的适老化设计提供依据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 472, "question": "数字干预对老年患者焦虑/沮丧维度（EQ-5D-5L_5）的短期改善是否能预测其长期血糖控制（HbA1c）的达标？", "category": "预测性研究", "fields": ["B05", "Z03_2", "HbA1c"], "rationale": "探讨心理状态的早期改善是否是数字干预促进长期代谢控制的中介路径。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 492, "question": "年龄（60-75岁）是否调节了睡眠潜伏期（B-PSQI_3）与日间压力分数（stress_score_avg）之间的正相关性？", "category": "预测性研究", "fields": ["A04", "C03", "stress_score_avg"], "rationale": "分析入睡困难导致的次日应激反应是否在更高龄的老年人中表现得更为显著。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 501, "question": "多重用药（定义为同时服用≥5种临床记录药物）是否独立预测老年糖尿病患者的低血糖风险(TBR1Scale_pct)?", "category": "预测性研究", "fields": ["I03_12", "J02_12", "K02_12", "L02_7", "tbr1Scale_pct"], "rationale": "老年患者多重用药易产生药物相互作用，增加降糖药诱发低血糖的风险，需利用CGM数据验证。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 507, "question": "对于服用NOAC（新型口服抗凝药）的老年卒中史患者，夜间皮肤温度(temps)的波动性是否能预测其血糖变异系数(cv_pct)?", "category": "预测性研究", "fields": ["L02_2", "temps", "cv_pct", "L01"], "rationale": "皮肤温度波动反映末梢循环与自主神经状态，可能与卒中后患者的代谢稳定性存在潜在生物学关联。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 515, "question": "智能戒指记录的每日活动评分(daily_activity_score)能否预测服用胰岛素患者的预估糖化血红蛋白(hba_pct)水平?", "category": "预测性研究", "fields": ["daily_activity_score", "hba_pct", "I03"], "rationale": "活动量是影响胰岛素敏感性的关键变量，通过数字化评分可实现对长期血糖控制水平的动态预测。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 519, "question": "系统可用性量表(SUS)评分是否能预测老年患者在14天监测期内的可穿戴设备佩戴时长(wear_duration)?", "category": "预测性研究", "fields": ["H01", "H10", "G01", "G10", "wear_duration"], "rationale": "设备的主观易用性评价是数字健康干预能否在老年慢病群体中长期落地的核心预测因子。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 521, "question": "多重用药（定义为同时服用5种以上药物）对老年患者智能戒指监测的日间压力分数（stress_score_avg）的预测价值研究？", "category": "预测性研究", "fields": ["I03_11", "J02_11", "K02_11", "L02_7", "stress_score_avg"], "rationale": "老年患者用药负担重，探索药物累积效应与生理压力指标的关系有助于评估多重用药的心理生理负担。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 525, "question": "在接受胰岛素治疗的老年患者中，低血糖风险指标（TBR）与智能戒指记录的入睡潜伏期（bed_start_diff_avg）的预测关系？", "category": "预测性研究", "fields": ["I03", "tbr1Scale_pct", "tbr2Scale_pct", "bed_start_diff_avg"], "rationale": "胰岛素引起的夜间低血糖可能导致自主神经兴奋，进而干扰入睡节律，该研究有助于优化给药时间。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 531, "question": "基于CGM指标（CV, MODD）和用药方案构建老年糖尿病患者心血管事件风险（以NT-proBNP为替代指标）的预测模型？", "category": "预测性研究", "fields": ["cv_pct", "modd_mmolL", "I03_1", "I03_11", "NT-proBNP"], "rationale": "整合动态血糖特征与用药背景，提升对老年高危人群心血管风险的早期识别能力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 535, "question": "利尿剂的使用时间（早晨vs傍晚，基于用药记录推断）与夜间觉醒次数（awakeDuration）及跌倒风险（基于EQ-5D行走维度）的关联？", "category": "预测性研究", "fields": ["K02_6", "K02_7", "awakeDuration", "B01"], "rationale": "利尿剂引起的夜尿增多是老年人睡眠中断和夜间跌倒的重要诱因，需结合数字监测进行量化分析。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 537, "question": "降糖药物方案从单药转为联合治疗后，患者CGM目标范围内时间（TIR）的提升是否能预测其睡眠评分（sleep_score_avg）的改善？", "category": "预测性研究", "fields": ["I03_12", "tirScale_pct", "sleep_score_avg"], "rationale": "评估血糖控制的优化是否能带来睡眠等生活质量指标的同步获益。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 541, "question": "不同年龄段（60-67岁 vs. 68-75岁）老年患者中，电子健康素养（eHEALS）对智能戒指佩戴依从性的预测价值是否存在差异？", "category": "预测性研究", "fields": ["A04", "D01", "D09", "wear_duration"], "rationale": "识别年龄增长是否会削弱健康素养对数字健康技术采纳的驱动作用，优化高龄老人的干预策略。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 553, "question": "在合并高血压的亚组中，夜间呼吸率（rrAvg）波动与清晨血压水平的关联及其年龄交互作用？", "category": "预测性研究", "fields": ["I01_2", "rrAvg", "E05", "A04"], "rationale": "利用可穿戴呼吸参数预测高血压患者的晨峰现象，探索高龄患者的特异性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 556, "question": "在不同运动频率（A15）亚组中，HRV对夜间低血糖风险（TBR）的预测效能差异？", "category": "预测性研究", "fields": ["A15", "hrv", "tbr1Scale_pct"], "rationale": "探讨规律运动是否通过改善自主神经张力，增强了HRV作为低血糖预警指标的敏感性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 559, "question": "年龄与糖尿病病程（I02）在预测老年患者认知受损（Mini-cog评分）中的交互作用分析？", "category": "预测性研究", "fields": ["A04", "I02", "Z01"], "rationale": "确定高龄与长病程在认知退化中的累积效应，识别极高危亚组。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 561, "question": "多重用药（定义为同时服用≥5种临床药物）是否显著增加老年患者CGM监测到的夜间低血糖（TBR）风险?", "category": "预测性研究", "fields": ["I03_12", "J02_12", "K02_12", "L02_7", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "老年患者共病多、用药复杂，探索多重用药与隐匿性低血糖的关系对临床用药安全性评估至关重要。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 566, "question": "β受体阻滞剂的使用是否会掩盖老年糖尿病患者低血糖时的心率变化，进而影响智能戒指对低血糖风险的预警效能?", "category": "预测性研究", "fields": ["J02_5", "K02_3", "hr", "tbr1Scale_pct", "daily_sleep_hr"], "rationale": "β受体阻滞剂可能抑制低血糖时的交感兴奋，分析其对可穿戴设备监测敏感性的影响具有临床安全性意义。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 573, "question": "在合并冠心病的老年糖尿病患者中，NT-proBNP水平与智能戒指监测到的活动强度（activity_score_avg）的预测模型构建?", "category": "预测性研究", "fields": ["NT-proBNP", "activity_score_avg", "daily_kcal", "J01"], "rationale": "探索实验室指标与数字活动指标的关联，建立基于可穿戴设备的心功能衰竭早期预警模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 578, "question": "基于智能戒指压力分数（stressScore）预测老年多重用药患者发生急性心血管事件风险的探索性研究?", "category": "预测性研究", "fields": ["stressScore", "I01", "J01", "L01", "I03_12"], "rationale": "评估数字压力监测作为老年高危人群心血管风险分层补充工具的价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 607, "question": "老年糖尿病患者睡眠呼吸率（rrAvg）和血氧饱和度（spo2Min）对认知功能障碍的联合预测模型构建?", "category": "预测性研究", "fields": ["rrAvg", "spo2Min", "Z02", "I01_5"], "rationale": "夜间低氧和呼吸不稳是认知受损的重要危险因素，结合可穿戴数据可实现低成本的风险筛查。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 614, "question": "睡眠期间平均压力得分（sleepStressScore）预测老年糖尿病患者心衰标志物（NT-proBNP）水平的价值研究?", "category": "预测性研究", "fields": ["sleepStressScore", "NT-proBNP", "I01"], "rationale": "夜间生理应激水平可能反映了心脏负荷状态，可作为心功能恶化的早期预警指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 618, "question": "基于智能戒指多维指标（HRV、睡眠、活动）构建的老年糖尿病患者生活质量（EQ-5D）预测模型?", "category": "预测性研究", "fields": ["sleep_score_avg", "activity_score_avg", "sleep_hrvMin", "B01", "B05"], "rationale": "整合多源传感器数据，实现对老年患者生活质量和心理健康状态的自动化、连续化评估。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 623, "question": "联合使用胰岛素与磺酰脲类药物的老年患者，其夜间低血糖风险（TBR）与睡眠期间平均心率（sleep_hrAvg）波动的预测关系研究？", "category": "预测性研究", "fields": ["I03", "I03_1", "tbr1Scale_pct", "sleep_hrAvg", "tbr2Scale_pct"], "rationale": "探讨高风险用药组合下，心率指标是否能作为夜间无症状低血糖的早期数字预警信号。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 635, "question": "基于智能戒指心率数据的用药依从性预测模型：以β受体阻滞剂为例？", "category": "预测性研究", "fields": ["J02_5", "hr", "daily_sleep_hr", "wear_duration"], "rationale": "利用药物对心率的特征性抑制作用，通过可穿戴数据反向评估患者的用药依从性，实现数字监管。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 641, "question": "入睡时间变异度（bed_start_diff_avg）对老年糖尿病患者血糖目标范围内时间（TIR）的预测价值？", "category": "预测性研究", "fields": ["bed_start_diff_avg", "tirScale_pct", "I02"], "rationale": "昼夜节律的稳定性（入睡规律性）可能通过影响激素分泌轴直接干扰血糖的稳态控制。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 650, "question": "睡眠时长达标天数（sleep_duration_day）对老年T2DM患者预估糖化血红蛋白（hba_pct）的长程预测模型？", "category": "预测性研究", "fields": ["sleep_duration_day", "hba_pct", "Z03_2"], "rationale": "验证持续的睡眠达标是否能有效改善长期的血糖控制水平。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 655, "question": "睡眠分期波动（sleepPhase）特征能否预测老年糖尿病患者的跌倒风险（基于EQ-5D行动能力维度评估）？", "category": "预测性研究", "fields": ["sleepPhase", "B01", "A04"], "rationale": "睡眠片段化可能导致日间平衡能力下降，通过数字指标识别高跌倒风险人群。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 659, "question": "基于智能戒指的活动分数（activity_score_avg）对老年糖尿病患者衰弱状态（EQ-5D综合评分）的预测模型？", "category": "预测性研究", "fields": ["activity_score_avg", "B01", "B02", "B03"], "rationale": "利用多维度的数字活动指标构建老年人整体功能状态的实时监测与预警系统。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 661, "question": "夜间心率变异性（HRV）指标对老年糖尿病患者目标范围内时间（TIR）达标情况的预测价值研究?", "category": "预测性研究", "fields": ["sleep_hrvMin", "tirScale_pct", "sleep_hrAvg"], "rationale": "自主神经功能受损（表现为HRV降低）与血糖控制不佳互为因果，利用智能戒指监测的夜间HRV可能成为预测日间血糖稳定性的数字生物标志物。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 672, "question": "睡眠心率均值（sleep_hr_avg）异常升高对老年糖尿病患者未来14天内发生高血糖事件（TAR）的预测作用?", "category": "预测性研究", "fields": ["sleep_hr_avg", "tar1Scale_pct", "tar2Scale_pct"], "rationale": "夜间静息心率升高往往预示着交感神经过度兴奋，可能作为血糖失控的前兆指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 690, "question": "数字生物标志物（HRV+TIR）联合预测老年糖尿病患者认知衰退的多变量路径模型？", "category": "预测性研究", "fields": ["hrv", "tirScale_pct", "Z02_MoCA"], "rationale": "整合自主神经指标与血糖动态指标，构建更精准的认知障碍早期预警路径。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 701, "question": "基于智能戒指监测的入睡时间变异性(bed_start_diff_avg)对次日血糖波动指标(MAGE)的预测价值?", "category": "预测性研究", "fields": ["bed_start_diff_avg", "mage_mmolL", "v"], "rationale": "昼夜节律紊乱通过神经内分泌途径干扰糖代谢，量化入睡波动对即时血糖稳定性的影响具有临床预警意义。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 711, "question": "基于智能戒指步数(step_avg)与活动强度数据预测老年患者衰弱风险（基于EQ-5D行动能力维度）?", "category": "预测性研究", "fields": ["step_avg", "daily_activity_score", "B01"], "rationale": "利用高频活动数据构建老年糖尿病患者行动能力受损的早期预警模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 719, "question": "综合睡眠质量、步数达标率与血糖TIR构建的“数字健康指数”对生活质量(EQ-5D)的解释力研究?", "category": "预测性研究", "fields": ["sleep_score_avg", "step_day", "tirScale_pct", "B01-B05"], "rationale": "整合多维度可穿戴数据，构建比单一临床指标更能反映老年人整体健康状态的综合评估体系。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 722, "question": "基于智能戒指监测的睡眠架构（深睡/REM比例）对老年糖尿病患者生活质量（EQ-5D-5L）的预测价值?", "category": "预测性研究", "fields": ["ratioPhaseDeep", "ratioPhaseRem", "B01-B05"], "rationale": "利用客观生理指标探索睡眠质量与多维度健康相关生活质量之间的量化关联。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 725, "question": "智能戒指衍生的全天压力分数（stress_score_avg）对老年心脑血管疾病患者自评健康状况的预测作用?", "category": "预测性研究", "fields": ["stress_score_avg", "A19"], "rationale": "验证数字生物标志物（压力分数）作为老年人整体健康感知客观替代指标的可行性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 735, "question": "基于智能戒指监测的夜间血氧饱和度（spo2Avg）对老年患者生活质量中“日常活动”受限的预测价值?", "category": "预测性研究", "fields": ["spo2Avg", "B03"], "rationale": "夜间低氧可能导致日间疲劳，进而影响老年人的社会功能和家务活动能力。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 737, "question": "老年患者对可穿戴设备佩戴时长（wear_duration）的依从性预测因素：电子健康素养 vs. 设备可用性（SUS）?", "category": "预测性研究", "fields": ["wear_duration", "D01-D08", "H01-H10"], "rationale": "比较患者内在素养与外在设备设计对长期监测依从性的贡献度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 739, "question": "结合电子健康素养与智能戒指多维数据（心率、步数、睡眠）构建老年心血管风险预警模型的可行性研究?", "category": "预测性研究", "fields": ["D01-D08", "hr", "step_avg", "sleep_score_avg", "NT-proBNP"], "rationale": "整合主观素养与客观生理大数据，提升对老年慢病急性事件风险的预测精度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 741, "question": "入睡时间规律性(bed_start_diff_avg)对血糖目标范围内时间(tirScale_pct)的预测价值研究?", "category": "预测性研究", "fields": ["bed_start_diff_avg", "tirScale_pct"], "rationale": "昼夜节律的稳定性是代谢健康的基础，通过可穿戴数据量化入睡波动对血糖控制的影响。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 751, "question": "每日步数达标天数(step_day)对降低老年糖尿病患者N端B型钠尿肽前体(NT-proBNP)水平的预测模型研究?", "category": "预测性研究", "fields": ["step_day", "NT-proBNP"], "rationale": "量化体力活动达标程度对改善心衰标志物及心血管预后的临床价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 752, "question": "睡眠呼吸率变异性(基于rrMax/rrMin)预测老年糖尿病患者发生低血糖事件(tbr1Scale_pct)的风险研究?", "category": "预测性研究", "fields": ["rrMax", "rrMin", "tbr1Scale_pct"], "rationale": "探索呼吸参数作为夜间低血糖预警信号的可能性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 755, "question": "基于智能戒指心率数据(hrAvgPhaseDeep)构建老年糖尿病患者心血管风险评估模型的探索?", "category": "预测性研究", "fields": ["hrAvgPhaseDeep", "I01", "I01_1"], "rationale": "深睡眠期间的心率水平能更纯粹地反映基础心血管负荷。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 763, "question": "智能戒指监测的基线心率变异性（HRV）能否预测患者对数字健康干预的依从性（佩戴时长）？", "category": "预测性研究", "fields": ["hrv", "wear_duration", "A18_3"], "rationale": "HRV反映自主神经状态和心理韧性，探索其作为预测数字医疗参与度和依从性的生物标志物的价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 786, "question": "合并缺血性脑卒中（CVA）病史的老年患者，其睡眠分期结构（ratioPhaseDeep）在不同性别间的差异及其对生活质量（EQ-5D）的预测价值？", "category": "预测性研究", "fields": ["I01_1", "A03", "ratioPhaseDeep", "B01", "B05"], "rationale": "脑卒中后睡眠障碍具有性别特异性，识别深睡眠占比对康复期生活质量的影响至关重要。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 799, "question": "性别是否调节了夜间呼吸率（rrAvg）与心血管病史（CHD/CVA）之间的关联？", "category": "预测性研究", "fields": ["A03", "rrAvg", "I01", "I01_1"], "rationale": "探索呼吸频率作为心血管事件潜在数字标志物在不同性别中的预测效能。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 800, "question": "在老年2型糖尿病合并心血管疾病患者中，基于智能戒指监测的短期睡眠规律性（入睡时间变化值）能否预测三个月后的糖化血红蛋白（HbA1c）改善程度？", "category": "预测性研究", "fields": ["bed_start_diff_avg", "Z03_2", "I02", "J01"], "rationale": "探索短期行为生物标志物与长期临床金标准结局之间的前瞻性关联，评估数字监测的预警价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 813, "question": "智能戒指监测的睡眠心率均值（sleep_hr_avg）与临床NT-proBNP水平的相关性及其在心衰早期预警中的价值？", "category": "预测性研究", "fields": ["sleep_hr_avg", "NT-proBNP", "J01"], "rationale": "结合可穿戴数据与实验室金指标，构建老年共病患者的心血管风险评估模型。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 817, "question": "基线腰臀围比（E03/E04）对干预组患者在14天内卡路里消耗达标天数（kcal_day）改善程度的预测作用？", "category": "预测性研究", "fields": ["E03", "E04", "kcal_day", "daily_kcal"], "rationale": "识别哪些体征特征的患者更能从数字化的能量代谢监测中获益。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 825, "question": "全天压力分数均值(stress_score_avg)对老年T2DM患者低血糖风险(TBR)的预测模型构建?", "category": "预测性研究", "fields": ["stress_score_avg", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "心理应激可能通过神经内分泌途径诱发血糖剧烈波动，识别高应激人群的低血糖风险具有临床意义。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 832, "question": "夜间平均呼吸率(rrAvg)作为老年心血管疾病患者心功能失代偿的早期数字预警指标研究?", "category": "预测性研究", "fields": ["rrAvg", "NT-proBNP", "I01"], "rationale": "探索呼吸频率这一易被忽视的穿戴数据在心衰风险评估中的价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 834, "question": "基于HRV和血糖波动指标构建的老年糖尿病患者衰弱风险预测模型?", "category": "预测性研究", "fields": ["hrv", "cv_pct", "B01"], "rationale": "结合自主神经功能与代谢稳定性指标，提升对老年人功能受损（如行动困难）的预测精度。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 841, "question": "连续血糖监测中的血糖变异系数(CV)对老年患者EQ-5D-5L焦虑/沮丧维度的预测价值研究?", "category": "预测性研究", "fields": ["cv_pct", "B05"], "rationale": "血糖剧烈波动可能通过神经内分泌机制加重患者的心理负担，识别高波动人群有助于精准心理干预。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 847, "question": "全天压力分数均值(stress_score_avg)预测老年糖尿病患者EQ-5D-5L疼痛或不舒服维度的前瞻性分析?", "category": "预测性研究", "fields": ["stress_score_avg", "B04"], "rationale": "长期心理应激可能降低痛阈，利用可穿戴设备监测的压力指标可作为躯体疼痛症状的早期预警信号。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 850, "question": "步数达标天数(step_day)对老年心脑血管疾病患者生活质量改善的预测作用?", "category": "预测性研究", "fields": ["step_day", "B01", "B02", "B03", "B04", "B05"], "rationale": "客观活动量达标情况是评估康复效果的核心指标，对预测长期生活质量具有重要意义。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 856, "question": "电子健康素养对老年人数字医疗设备信任度及系统可用性评分(SUS)的预测作用研究?", "category": "预测性研究", "fields": ["D01", "D02", "D03", "D04", "D05", "D06", "D07", "D08", "G09", "H09"], "rationale": "高素养人群可能对数字技术有更高的信任度和操作自信，这直接影响了设备的临床推广可行性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 859, "question": "基于智能戒指多维特征(HRV+TIR+Sleep)构建老年糖尿病患者生活质量预测模型的探索?", "category": "预测性研究", "fields": ["hrv", "tirScale_pct", "sleep_score_avg", "B01", "B02", "B03", "B04", "B05"], "rationale": "整合多源数字生物标志物建立综合预测模型，实现对老年慢病患者生活质量的客观、实时监测。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 864, "question": "基于智能戒指压力分数(stress_score_avg)识别老年T2DM合并冠心病患者发生无症状心肌缺血的数字特征？", "category": "预测性研究", "fields": ["stress_score_avg", "hr", "I01", "J01"], "rationale": "探索压力监测指标在心血管高危人群中作为辅助诊断工具的可能性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 869, "question": "入睡时间变异性(bed_start_diff_avg)对老年T2DM患者黎明现象（基于CGM数据识别）的预测价值？", "category": "预测性研究", "fields": ["bed_start_diff_avg", "v", "t", "Z03_1"], "rationale": "通过睡眠规律性指标预测晨间高血糖风险，优化降糖药给药时间。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 872, "question": "基于智能戒指活动评分(activity_score_avg)构建老年衰弱综合征的数字预测模型？", "category": "预测性研究", "fields": ["activity_score_avg", "step_avg", "B01", "E02"], "rationale": "利用多维活动数据早期识别老年糖尿病患者的衰弱风险，预防跌倒和失能。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 879, "question": "结合HRV、皮温与血糖变异系数(CV)的多模态指标预测老年患者心血管共病恶化的风险模型？", "category": "预测性研究", "fields": ["hrv", "temps", "cv_pct", "I01", "NT-proBNP"], "rationale": "整合多源可穿戴数据，构建针对高危老年人群的智能化风险分层工具。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 885, "question": "基于用药方案、基线糖化血红蛋白及年龄构建老年患者夜间严重低血糖（TBR < 3.0 mmol/L）的预测模型?", "category": "预测性研究", "fields": ["I03_1", "I03_10", "Z03_2", "tbr2Scale_pct", "A04"], "rationale": "利用临床特征和用药记录识别高危人群，预防老年糖尿病患者最危险的急性并发症。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 895, "question": "预测模型：结合用药记录和睡眠呼吸率（rrAvg）预测老年心血管患者发生心衰加重（以NT-proBNP升高为代偿）的风险?", "category": "预测性研究", "fields": ["J02", "rrAvg", "NT-proBNP", "E05"], "rationale": "整合药物背景与呼吸频率生理参数，为老年共病患者提供早期预警。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 911, "question": "睡眠期间HRV最小与最大值的差值是否能独立预测老年患者认知功能障碍的风险?", "category": "预测性研究", "fields": ["sleep_hrvMin", "sleep_hrvMax", "Z01", "Z02"], "rationale": "利用可穿戴设备提取的自主神经张力动态范围作为认知老化的早期预警指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 921, "question": "血糖目标范围内时间(TIR)对心衰标志物NT-proBNP水平的预测价值研究?", "category": "预测性研究", "fields": ["tirScale_pct", "NT-proBNP"], "rationale": "评估血糖控制稳定性与心功能受损程度的量化关系，验证TIR作为心血管结局预测指标的临床价值。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 924, "question": "每日全天压力分数(stress_score_avg)对次日清晨空腹血糖波动的预测作用研究?", "category": "预测性研究", "fields": ["stress_score_avg", "v", "t"], "rationale": "利用可穿戴设备监测的心理压力指标预测代谢波动，为精准心理干预辅助血糖管理提供证据。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 939, "question": "基于智能戒指与CGM多模态数据的老年糖尿病患者衰弱状态预测模型构建?", "category": "预测性研究", "fields": ["activity_score_avg", "tirScale_pct", "B03"], "rationale": "整合活动度、血糖稳定性等多维度数字特征，构建非侵入性的老年衰弱早期筛查工具。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 952, "question": "性别对夜间平均血氧饱和度（spo2Avg）与心血管风险指标NT-proBNP关联的调节效应？", "category": "预测性研究", "fields": ["A03", "spo2Avg", "NT-proBNP", "I01"], "rationale": "评估夜间低氧血症作为心血管事件预测因子时，性别是否是必须考虑的校正因素。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 954, "question": "在合并冠心病（CHD）的亚组中，HRV生物标志物预测未来低血糖风险（TBR）的性别准确性差异？", "category": "预测性研究", "fields": ["I01", "hrv", "tbr1Scale_pct", "A03"], "rationale": "探索利用可穿戴数据构建低血糖预警模型时，性别特异性参数的重要性。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 957, "question": "性别与BMI（由身高体重计算）在预测老年患者睡眠呼吸暂停风险（基于spo2Min和rrAvg）中的交互作用？", "category": "预测性研究", "fields": ["A03", "E01", "E02", "spo2Min", "rrAvg"], "rationale": "利用可穿戴多维指标识别高危呼吸障碍人群，并探讨体型与性别的协同效应。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 961, "question": "多重用药（降糖、降压、调脂及抗血小板药物总数）是否独立预测老年患者夜间低血糖（TBR）的发生风险？", "category": "预测性研究", "fields": ["I03_11", "J02_12", "K02_12", "L02_7", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "老年共病患者用药复杂，多重用药可能通过药物相互作用增加低血糖风险，利用CGM数据可精准识别这一安全性隐患。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 973, "question": "基于机器学习构建包含用药特征的预测模型：识别老年糖尿病患者发生严重日间血糖波动（MAGE > 3.9 mmol/L）的风险因素？", "category": "预测性研究", "fields": ["mage_mmolL", "I03_1", "I03_2", "I03_9", "A15"], "rationale": "整合人口学、运动及详细用药字段，构建精准预测模型，辅助临床医生优化老年人的个体化给药方案。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 978, "question": "老年患者降压药使用种类与智能戒指监测到的站立小时数（stand_hour_avg）的关联：是否存在体位性低血压风险？", "category": "预测性研究", "fields": ["K02_12", "stand_hour_avg", "daily_stand_hour", "E05"], "rationale": "用药种类过多的老年人可能因血压下降过快减少站立和活动，戒指的站立监测可作为评估药物副作用的间接指标。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 981, "question": "智能戒指监测的深睡眠占比（ratioPhaseDeep）对老年患者认知功能（MoCA得分）的预测价值研究?", "category": "预测性研究", "fields": ["ratioPhaseDeep", "Z02", "sleep_duration_avg"], "rationale": "睡眠结构紊乱是认知障碍的早期征兆，利用可穿戴设备长期监测深睡眠可能有助于早期识别认知衰退风险。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 991, "question": "基于可穿戴数据的多维度指标（HRV、步数、睡眠时长）构建老年糖尿病患者衰弱风险预测模型?", "category": "预测性研究", "fields": ["hrv", "step_avg", "sleep_duration_avg", "B01"], "rationale": "整合多源传感器数据，建立一种无创、连续的老年人躯体功能衰弱预警系统。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 997, "question": "睡眠呼吸率（rrAvg）异常波动对老年糖尿病合并冠心病患者急性事件风险的预警意义?", "category": "预测性研究", "fields": ["rrAvg", "I01_CHD"], "rationale": "呼吸频率是生命体征的重要组成部分，其夜间异常可能预示心肺功能的潜在失代偿。", "color": "#8B5CF6", "bg": "#F5F3FF"}, {"id": 14, "question": "手机健康管理功能（M00）的开启状态与老年患者自我健康管理效能及TIR的关联？", "category": "干预效果评估", "fields": ["M00", "tirScale_pct", "A19"], "rationale": "评估手机内置健康管理工具对老年慢病患者临床指标的实际赋能作用。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 34, "question": "不同降糖药物组合（如SGLT-2i vs. 胰岛素）对老年患者睡眠质量及昼夜节律指标的影响差异?", "category": "干预效果评估", "fields": ["I03_9", "I03", "C06", "bed_start_diff_avg"], "rationale": "评估不同机制的降糖药对患者生活质量及生物节律的潜在非降糖获益。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 40, "question": "系统可用性量表（SUS）得分与老年患者EQ-5D健康效用值改善程度的相关性研究?", "category": "干预效果评估", "fields": ["G01-G10", "H01-H10", "B01-B05"], "rationale": "验证数字健康干预的工具易用性是否直接转化为患者主观健康获益的提升。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 47, "question": "电子健康素养水平对老年人评价CGM系统可用性（SUS）的影响研究？", "category": "干预效果评估", "fields": ["D01-D09", "G01-G10"], "rationale": "评估患者的数字素养如何影响其对复杂医疗设备（CGM）的接受度和操作体验。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 68, "question": "系统可用性（SUS）在可穿戴设备干预组中对生活质量（EQ-5D-5L）提升的贡献度：基于路径分析的探索？", "category": "干预效果评估", "fields": ["H01-H10", "B01-B05"], "rationale": "明确技术产品的易用性在数字化慢病管理干预中对患者主观健康感的影响权重。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 81, "question": "在老年2型糖尿病患者中，实用性干预组相比对照组在14天连续血糖监测期间TIR（目标范围内时间比例）的增长斜率是否存在显著差异？", "category": "干预效果评估", "fields": ["tirScale_pct", "enableTime", "Z03_2"], "rationale": "评估基于可穿戴设备的实时反馈干预对血糖控制达标率的短期动态改善效果。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 85, "question": "系统可用性量表（SUS）评分在CGM与智能戒指间的差异是否影响了患者在干预期间的自我管理效能（EQ-5D-5L_3）？", "category": "干预效果评估", "fields": ["G01", "G10", "H01", "H10", "B03"], "rationale": "评估不同数字医疗设备的易用性如何通过心理感知影响最终的临床干预结局。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 97, "question": "干预期间每日站立小时数（daily_stand_hour）的增加对降低老年患者清晨高血糖（MODD）的短期效应分析？", "category": "干预效果评估", "fields": ["daily_stand_hour", "modd_mmolL", "v"], "rationale": "评估低强度体力活动干预对特定血糖模式（如日间差值）的即时影响。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 100, "question": "对比干预组前7天与后7天的平均血糖值（mg_mmolL），是否存在显著的“学习效应”导致后期血糖控制更优？", "category": "干预效果评估", "fields": ["mg_mmolL", "t", "daily_count"], "rationale": "验证实用性干预中患者自我调节能力的短期适应与进化过程。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 107, "question": "可穿戴设备佩戴时长（wear_duration）在干预组与对照组血糖控制差异中的中介效应？", "category": "干预效果评估", "fields": ["wear_duration", "tirScale_pct", "hba_pct"], "rationale": "验证实用性临床试验中，干预效果的实现是否高度依赖于患者对数字监测设备的依从性。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 137, "question": "系统可用性量表(SUS)得分与智能戒指佩戴时长(wear_duration)的纵向关联分析?", "category": "干预效果评估", "fields": ["H01", "wear_duration", "daily_count"], "rationale": "评估设备设计的友好程度如何直接影响老年患者对数字健康干预的依从性。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 150, "question" 的调节作用研究?", "category": "干预效果评估", "fields": ["D01-D09", "tirScale_pct", "A18_4"], "rationale": "评估患者利用数字健康信息的能力是否会显著影响可穿戴监测设备带来的临床获益。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 251, "question": "SGLT-2抑制剂使用对老年糖尿病患者夜间自主神经功能（HRV）及睡眠质量的改善作用评估?", "category": "干预效果评估", "fields": ["I03_9", "sleep_hrvAvg", "C06"], "rationale": "SGLT-2i具有心血管保护作用，探索其是否通过改善夜间代谢负荷进而优化自主神经平衡与睡眠。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 269, "question": "电子健康素养（eHEALS）对CGM监测下血糖达标率（TIR）改善效果的调节作用研究?", "category": "干预效果评估", "fields": ["D01", "D08", "tirScale_pct", "A06"], "rationale": "分析患者数字素养如何影响数字医疗设备的临床获益，为个性化数字健康教育提供参考。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 272, "question": "系统可用性量表（SUS）得分与老年患者CGM/智能戒指佩戴依从性及血糖控制结局的关系?", "category": "干预效果评估", "fields": ["G01", "H01", "wear_duration", "tirScale_pct"], "rationale": "研究设备的人机交互体验如何通过影响用户依从性，最终作用于临床代谢指标。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 293, "question": "电子健康素养 (eHEALS) 在 CGM 监测干预与血糖达标率 (TIR) 改善之间的调节作用?", "category": "干预效果评估", "fields": ["D01", "D09", "tirScale_pct", "G01"], "rationale": "数字健康工具的效果受限于患者的素养，分析这一调节作用有助于识别最能从数字医疗中获益的人群。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 298, "question": "智能戒指与 CGM 的系统可用性 (SUS) 评分对患者数据采集完整性 (wear_duration) 的影响分析?", "category": "干预效果评估", "fields": ["G01", "H01", "wear_duration", "lack"], "rationale": "设备易用性是真实世界研究中数据质量的关键，分析可用性与依从性的关系可优化数字管理方案。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 311, "question": "步数达标天数(step_day)与CGM监测的低血糖风险(TBR)之间的安全阈值研究?", "category": "干预效果评估", "fields": ["step_day", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "为老年糖尿病合并CVD患者制定既能获益又不会诱发低血糖的安全运动处方。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 319, "question": "智能戒指佩戴时长对老年人自我管理效能感及健康行为(Exercise)的反馈促进效应?", "category": "干预效果评估", "fields": ["wear_duration", "A15", "A19"], "rationale": "研究长期佩戴可穿戴设备是否能通过“霍桑效应”持续改善患者的健康行为。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 336, "question": "干预组患者在连续使用CGM 14天后，其电子健康素养（eHEALS）得分是否发生显著提升？", "category": "干预效果评估", "fields": ["D01", "D09", "tirScale_pct"], "r 预效果评估", "fields": ["A19", "SUS_ring_9", "H01"], "rationale": "评估数字化监测工具的使用是否能增强患者的健康掌控感和自评健康状态。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 852, "question": "电子健康素养对老年人智能戒指佩戴依从性(wear_duration)的预测效应研究?", "category": "干预效果评估", "fields": ["D01", "D02", "D03", "D04", "D05", "D06", "D07", "D08", "wear_duration"], "rationale": "评估数字素养是否是决定老年人能否坚持使用可穿戴设备进行长期监测的关键因素。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 862, "question": "系统可用性量表(SUS)评分与老年患者在干预期间血糖达标率(TIR)改善程度的关联性分析？", "category": "干预效果评估", "fields": ["H01", "H10", "tirScale_pct", "G01", "G10"], "rationale": "评估设备的人机交互质量是否直接通过影响用户行为最终作用于临床结局。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 871, "question": "不同降糖药物组合（如SGLT-2i vs. 磺酰脲类）对老年患者夜间血氧饱和度(spo2Avg)的影响差异？", "category": "干预效果评估", "fields": ["I03_9", "I03_1", "spo2Avg", "I01_5"], "rationale": "分析不同机制药物对老年糖尿病合并呼吸/心血管问题患者生理指标的潜在影响。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 878, "question": "干预组与对照组在研究结束时电子健康素养(eHEALS)的差异：实用性临床试验的教育效应？", "category": "干预效果评估", "fields": ["D01", "D08", "A11"], "rationale": "评估长期佩戴和使用数字监测设备本身是否具有提升患者数字健康素养的“学习效应”。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 884, "question": "联合使用ARNI与SGLT-2抑制剂对老年患者心功能标志物NT-proBNP水平及生活质量（EQ-5D）的协同改善作用评估?", "category": "干预效果评估", "fields": ["J02_4", "I03_9", "NT-proBNP", "B01", "B05"], "rationale": "评估“新四联”方案中核心药物组合在真实世界老年人群中的临床获益和主观健康感提升。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 912, "question": "系统可用性(SUS)如何通过影响数字健康信心(eHEALS_8)介导干预组患者TIR的达标?", "category": "干预效果评估", "fields": ["G01-G10", "D08", "tirScale_pct"], "rationale": "从人机交互质量的角度解释数字医疗干预产生临床疗效的心理学路径。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 918, "question": "智能戒指可用性评分(SUS_ring)如何中介干预组患者身体活动水平(activity_score_avg)的提升?", "category": "干预效果评估", "fields": ["H01-H10", "activity_score_avg"], "rationale": "评估设备易用性在数字化健康管理中促进行为激活的关键作用。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 928, "question": "电子健康素养(eHEALS)在智能戒指监测干预提升患者生活质量(EQ-5D)中的调节效应?", "category": "干预效果评估", "fields": ["D01", "B01", "H01"], "rationale": "评估数字素养如何影响患者对可穿戴设备的依从性及最终的健康获益，优化数字医疗实施路径。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 945, "question": "不同性别的老年患者在使用SGLT-2抑制剂后，其血糖目标范围内时间（TIR）的改善程度是否存在显著差异？", "category": "干预效果评估", "fields": ["A03", "I03_9", "tirScale_pct", "Z03_2"], "rationale": "基于真实世界数据评估新型降糖药物在不同性别老年患者中的血糖达标效率差异。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 968, "question": "降糖药物方案的复杂程度（单药 vs. 多药联合）与CGM设备系统可用性（SUS）评分的相关性研究？", "category": "干预效果评估", "fields": ["I03_1", "I03_10", "G01", "G10", "SUS_cgm_2"], "rationale": "用药方案越复杂的患者，其自我管理负担越重，可能影响其对数字化监测设备的接受度和操作评价。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 977, "question": "实用性对照试验干预（数字化监测）对多重用药患者用药安全性事件（如低血糖、心律失常迹象）的预防效果评价？", "category": "干预效果评估", "fields": ["tbr2Scale_pct", "sleep_hrMax", "I03_11", "J02_11"], "rationale": "评估可穿戴设备和CGM的实时反馈机制，是否能显著降低高风险、多重用药人群的临床安全性事件。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 983, "question": "实用性对照试验中，可穿戴设备实时反馈干预对患者血糖目标范围内时间（TIR）的改善效果评估?", "category": "干预效果评估", "fields": ["tirScale_pct", "A18_3", "A18_4"], "rationale": "评估“智能戒指+CGM”联合监测模式相比常规护理是否能显著提升老年糖尿病患者的血糖达标率。", "color": "#F59E0B", "bg": "#FFFBEB"}, {"id": 4, "question": "智能戒指监测的客观压力分数（stress_score_avg）与EQ-5D-5L中焦虑/沮丧维度的相关性分析？", "category": "数字生物标志物", "fields": ["stress_score_avg", "B05"], "rationale": "验证可穿戴设备产生的数字压力指标作为老年人心理健康筛查生物标志物的效度。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 18, "question": "智能戒指监测的夜间皮肤温度波动（temps）与老年糖尿病患者生活质量的关联性？", "category": "数字生物标志物", "fields": ["temps", "B01", "B04"], "rationale": "探索皮肤温度这一新型数字指标与老年人自主神经功能及躯体健康状态的潜在联系。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 23, "question": "睡眠期间平均心率变异性（sleep_hrvMin）能否作为老年糖尿病合并冠心病患者认知功能受损的数字生物标志物?", "category": "数字生物标志物", "fields": ["sleep_hrvMin", "Z02", "I01"], "rationale": "HRV反映自主神经调节能力，其在睡眠中的表现可能比静息状态更能揭示心脑血管负担与认知的关联。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 46, "question": "智能戒指监测的夜间心率变异性（hrv）与老年患者EQ-5D疼痛/不舒服维度的相关性分析？", "category": "数字生物标志物", "fields": ["hrv", "B04", "I01"], "rationale": "探索自主神经系统指标是否可以作为反映老年人躯体疼痛或不适的客观数字标志物。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 56, "question": "全天压力评分（stress_score_avg）与CGM记录的夜间低血糖风险（TBR）的关联研究？", "category": "数字生物标志物", "fields": ["stress_score_avg", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "探索心理应激水平与夜间血糖稳定性之间的生理关联。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 77, "question": "快速眼动期（remDuration）占比与老年糖尿病患者执行功能（Mini-cog）的关联：路径分析探索？", "category": "数字生物标志物", "fields": ["remDuration", "Z01"], "rationale": "寻找能够预警早期认知减退的特定睡眠结构指标。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 90, "question": "智能戒指监测到的夜间皮肤温度（temps）变异性是否可以作为预测干预组患者血糖LAGE（最大血糖波动振幅）的数字生物标志物？", "category": "数字生物标志物", "fields": ["temps", "lage_mmolL", "v"], "rationale": "探索皮肤温度这一新型生理指标在糖尿病波动监测中的临床预测价值。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 122, "question": "夜间心率变异性(HRV)指标能否作为预测日间血糖目标范围内时间(TIR)的数字生物标志物?", "category": "数字生物标志物", "fields": ["hrv", "tirScale_pct", "sleepStart", "sleepEnd"], "rationale": "自主神经系统活动与葡萄糖代谢密切相关，夜间HRV可能反映了次日代谢控制的稳态储备。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 130, "question": "夜间皮肤温度(temps)昼夜节律振幅与血糖变异性指标(SD)的相关性研究?", "category": "数字生物标志物", "fields": ["temps", "sd_mmolL", "utc"], "rationale": "体温节律是生物钟的核心表现，其紊乱可能与代谢节律失调（血糖波动大）同步发生。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 139, "question": "夜间平均呼吸率(rrAvg)与血糖变异系数(cv_pct)在老年糖尿病患者中的相关性研究?", "category": "数字生物标志物", "fields": ["rrAvg", "cv_pct", "resprate"], "rationale": "呼吸频率的变化可能反映了潜在的代谢性酸碱平衡调节或自主神经张力改变，与血糖稳定性存在潜在关联。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 143, "question": "基于智能戒指监测的夜间心率变异性（HRV）与心衰标志物NT-proBNP水平的相关性分析？", "category": "数字生物标志物", "fields": ["hrv", "sleep_hrvMin", "NT-proBNP", "I01"], "rationale": "探索HRV作为一种无创、连续的数字生物标志物，在监测老年糖尿病患者心功能状态中的潜在价值。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 145, "question": "智能戒指监测的夜间皮肤温度（temps）波动与老年T2DM患者血糖变异性（CV/SD）的关联探索？", "category": "数字生物标志物", "fields": ["temps", "cv_pct", "sd_mmolL", "E05"], "rationale": "皮肤温度反映自主神经调节和外周循环，探索其是否能作为血糖波动或低血糖风险的辅助预测指标。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 148, "question": "基于智能戒指的日间压力得分（stressScore）与CGM监测的日间血糖波动（MAGE）的实时动态关联？", "category": "数字生物标志物", "fields": ["stressScore", "mage_mmolL", "daily_stress_score"], "rationale": "利用高频数据探索心理应激与血糖波动之间的即时生物学联系，为精准心理-代谢干预提供证据。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 149, "question": "老年T2DM患者夜间呼吸率（resprate）的变异性对缺血性脑卒中病史的识别价值？", "category": "数字生物标志物", "fields": ["resprate", "I01_1", "L01", "sleep_hrAvg"], "rationale": "探索呼吸参数作为脑血管病变后自主神经功能受损的数字表型特征。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 155, "question": "基于智能戒指的睡眠分期结构（ratioPhaseRem/Deep）与老年患者焦虑沮丧情绪（EQ-5D-5L_5）的数字关联？", "category": "数字生物标志物", "fields": ["ratioPhaseRem", "ratioPhaseDeep", "B05", "sleep_score_avg"], "rationale": "寻找能够客观反映老年人心理健康状态的睡眠结构数字指标。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 170, "question": "性别与BMI在预测夜间平均呼吸频率（rrAvg）中的交互作用研究？", "category": "数字生物标志物", "fields": ["A03", "E01", "E02", "rrAvg"], "rationale": "探索体型特征与性别如何共同影响老年慢病患者的夜间呼吸动力学指标。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 184, "question": "智能戒指监测的夜间心率变异性（HRV）与EQ-5D-5L中“焦虑或沮丧”维度的关联性分析？", "category": "数字生物标志物", "fields": ["hrv", "B05", "sleep_hrvMin", "stress_score_avg"], "rationale": "HRV是自主神经系统的反映，探索其作为老年糖尿病患者心理健康状态数字生物标志物的潜力。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 195, "question": "基于RingConn数据的睡眠规律性（bed_start_diff_avg）与EQ-5D-5L日常活动能力的关联？", "category": "数字生物标志物", "fields": ["bed_start_diff_avg", "B03", "daily_activity_score"], "rationale": "睡眠节律的稳定性（而非单纯的时长）可能对老年患者维持日间功能和生活质量具有更重要的意义。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 197, "question": "皮肤温度（Temps）昼夜波动特征与老年糖尿病患者微循环症状（EQ-5D疼痛维度）的相关性？", "category": "数字生物标志物", "fields": ["temps", "B04", "I01_3"], "rationale": "末梢皮温波动可能反映血管舒缩功能，探索其与糖尿病血管并发症相关不适感的关联。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 211, "question": "智能戒指监测的皮肤温度（temps）昼夜波动幅度与血糖变异性指标（SD）的相关性？", "category": "数字生物标志物", "fields": ["temps", "sd_mmolL"], "rationale": "体温节律是生物钟的核心表现，探索其作为代谢紊乱新型数字标志物的潜力。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 252, "question": "夜间皮肤温度（temps）波动特征与低血糖事件（TBR）发生风险的关联研究?", "category": "数字生物标志物", "fields": ["temps", "tbr1Scale_pct", "tbr2Scale_pct"], "ration L", "modd_mmolL", "E01-E02"], "rationale": "探索体温调节节律紊乱与代谢稳态失衡之间的潜在生物学联系，寻找预测血糖波动的新型数字指标。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 428, "question": "智能戒指监测的静息呼吸率（rrAvg）在预测老年糖尿病合并冠心病患者心血管事件风险中的价值？", "category": "数字生物标志物", "fields": ["rrAvg", "J01", "NT-proBNP", "spo2Avg"], "rationale": "探索呼吸频率这一易被忽视的数字指标在心肺功能监测及早期预警中的临床意义。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 453, "question": "智能戒指监测的入睡时间波动(bed_start_diff_avg)与次日血糖波动(MAGE)的动态关联研究?", "category": "数字生物标志物", "fields": ["bed_start_diff_avg", "mage_mmolL"], "rationale": "利用可穿戴数据探索昼夜节律紊乱对老年糖尿病患者血糖稳态的即时影响。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 455, "question": "皮肤温度(temps)昼夜节律特征作为老年糖尿病合并冠心病患者生活质量的数字生物标志物研究?", "category": "数字生物标志物", "fields": ["temps", "I01", "B01-B05"], "rationale": "探索体温调节这一生理指标与复杂共病患者整体健康状态的深层关联。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 462, "question": "智能戒指监测的睡眠结构（深睡/REM占比）在干预前后的短期波动与14天后的稳定性差异研究？", "category": "数字生物标志物", "fields": ["ratioPhaseDeep", "ratioPhaseRem", "sleep_score_avg"], "rationale": "评估数字监测干预是否能通过改善患者行为，进而优化客观睡眠结构，并对比其短期与中长期的变化。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 471, "question": "干预期间夜间平均皮肤温度（temps）的节律稳定性与NT-proBNP水平的关联性研究？", "category": "数字生物标志物", "fields": ["temps", "NT-proBNP"], "rationale": "探索皮肤温度这一数字指标是否能反映心衰风险或心血管负荷的微小变化。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 490, "question": "性别是否调节了夜间皮肤温度变异性（temps）作为预测HbA1c水平的数字生物标志物的准确性？", "category": "数字生物标志物", "fields": ["A03", "temps", "Z03_2"], "rationale": "探索外周体温节律与长期血糖控制的关联，并验证其在不同性别中的稳健性。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 503, "question": "智能戒指监测的睡眠心率均值(sleep_hr_avg)能否作为评价β-受体阻滞剂治疗下老年患者心血管自主神经受损的数字生物标志物?", "category": "数字生物标志物", "fields": ["J02_5", "K02_3", "sleep_hr_avg", "hrv", "Z03_2"], "rationale": "β-阻滞剂会掩盖静息心率，通过夜间连续监测心率均值及HRV可能更精准地反映糖尿病患者的自主神经病变。", "color": "#10B981", "bg": "#ECFDF5"}, {"id": 510, "question": "基于智能戒指的日间站立小时数(stand_hour_avg)能否作为预测老年糖尿病患者用药依从性（以TIR达标率为替代指标）的新型指标?", "category": "数字生物标志物", "fields": ["stand_hour_avg", "tirScale_pct", "A19"], "rationale                     <div class="question-header">
                        <span class="question-id">Q${q.id}</span>
                        <span class="question-category">${q.category}</span>
                    </div>
                    <p class="question-text">${highlight(q.question, searchKeyword)}</p>
                    ${q.fields.length || q.rationale ? `
                    <div class="question-meta">
                        ${q.fields.length ? `<div class="field-tags">${q.fields.slice(0,5).map(f => `<span class="field-tag">${f}</span>`).join('')}</div>` : ''}
                        ${q.rationale ? `<p class="rationale">${highlight(q.rationale, searchKeyword)}</p>` : ''}
                    </div>
                    ` : ''}
                </div>
            `).join('');
            
            // 触发动画
            requestAnimationFrame(() => {
                document.querySelectorAll('.question-card.animate-on-scroll').forEach(el => {
                    observer.observe(el);
                });
            });
            
            showCount.textContent = Math.min(displayCount, filteredQuestions.length);
            loadMore.disabled = displayCount >= filteredQuestions.length;
            loadMore.textContent = loadMore.disabled ? '已加载全部' : `加载更多（还有 ${filteredQuestions.length - displayCount} 个）`;
        }
        
        // 筛选问题
        function filterQuestions() {
            filteredQuestions = allQuestions.filter(q => {
                const matchCategory = currentFilter === 'all' || q.category === currentFilter;
                const matchKeyword = !searchKeyword || 
                    q.question.toLowerCase().includes(searchKeyword.toLowerCase()) ||
                    q.rationale.toLowerCase().includes(searchKeyword.toLowerCase()) ||
                    q.fields.some(f => f.toLowerCase().includes(searchKeyword.toLowerCase()));
                return matchCategory && matchKeyword;
            });
            displayCount = pageSize;
            renderQuestions();
        }
        
        // 搜索
        let searchTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimer);
            searchKeyword = e.target.value.trim();
            searchClear.classList.toggle('show', searchKeyword.length > 0);
            searchTimer = setTimeout(filterQuestions, 200);
        });
        
        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchKeyword = '';
            searchClear.classList.remove('show');
            filterQuestions();
        });
        
        // 分类筛选
        navTabs.addEventListener('click', (e) => {
            const tab = e.target.closest('.nav-tab');
            if (!tab) return;
            
            navTabs.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentFilter = tab.dataset.filter;
            filterQuestions();
        });
        
        // 加载更多
        loadMore.addEventListener('click', () => {
            displayCount += pageSize;
            renderQuestions();
        });
        
        // 返回顶部
        window.addEventListener('scroll', () => {
            backTop.classList.toggle('visible', window.scrollY > 400);
        });
        backTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -30px 0px' });
        
        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        
        // 初始渲染
        renderQuestions();
        
        // 统计卡片点击筛选
        document.querySelectorAll('.stat-card[data-category]').forEach(card => {
            card.addEventListener('click', () => {
                const cat = card.dataset.category;
                navTabs.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.filter === cat);
                });
                currentFilter = cat;
                filterQuestions();
                document.querySelector('.toolbar').scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
