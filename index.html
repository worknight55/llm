e": "分析数字行为模式的转变是否能反映或促进老年患者认知功能的改善。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 98, "question": "干预组中，高频率查看手机健康管理App（M01_1）的患者，其HRV（hrv）的日间恢复力是否显著优于低频查看者？", "category": "关联性研究", "fields": ["M01_1", "hrv", "daily_detail"], "rationale": "探讨数字交互频率与自主神经系统调节功能之间的关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 112, "question": "步数达标天数（step_day）对心率变异性（HRV）的长期效应：基于14天连续监测的交叉滞后路径分析？", "category": "关联性研究", "fields": ["step_day", "hrv", "utc"], "rationale": "通过多时点数据分析运动与自主神经功能改善的因果时序关系，而非简单的横断面关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 121, "question": "老年2型糖尿病合并心血管疾病患者平均血糖波动幅度(MAGE)与血清NT-proBNP水平的相关性研究?", "category": "关联性研究", "fields": ["mage_mmolL", "NT-proBNP", "I01", "I02"], "rationale": "探索血糖剧烈波动是否通过诱发氧化应激和内皮功能障碍，加重老年糖尿病患者的隐性心功能不全。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 124, "question": "夜间平均血氧饱和度(spo2Avg)及其变异性与晨起空腹血糖(FBG)波动的关联性探索?", "category": "关联性研究", "fields": ["spo2Avg", "spo2Min", "FBG", "v"], "rationale": "间歇性低氧可能通过激活交感神经和下丘脑-垂体-肾上腺轴，导致晨间血糖升高（黎明现象加重）。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 126, "question": "快速眼动期(REM)睡眠时长占比与长期血糖控制指标(HbA1c)的横断面关联研究?", "category": "关联性研究", "fields": ["ratioPhaseRem", "HbA1c", "hba_pct", "sleepDuration"], "rationale": "REM睡眠与中枢神经系统葡萄糖代谢高度相关，其比例失调可能预示着长期的代谢紊乱。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 131, "question": "每日步数(daily_step)与日间血糖波动指标(MAGE)的非线性剂量反应关系研究?", "category": "关联性研究", "fields": ["daily_step", "mage_mmolL", "activity_score_avg"], "rationale": "确定老年心血管病患者在不增加低血糖风险的前提下，降低血糖波动的最佳运动阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 132, "question": "降糖药物联用方案复杂程度与心率变异性(HRV)降低的相关性分析?", "category": "关联性研究", "fields": ["I03", "I03_1", "I03_2", "hrv"], "rationale": "多重用药可能通过药物间相互作用或病情严重程度的替代效应，影响心脏自主神经功能。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 133, "question": "睡眠效率(sleep efficiency)与心衰标志物NT-proBNP在老年糖尿病患者中的关联性?", "category": "关联性研究", "fields": ["sleep efficiency", "NT-proBNP", "sleep_score_avg"], "rationale": "睡眠质量差可能增加心脏负荷，通过长程可穿戴监测识别高危心衰风险人群。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 135, "question": "低血糖风险指标(TBR)与夜间最小心率变异性(sleep_hrvMin)的关联研究?", "category": "关联性研究", "fields": ["tbr1Scale_pct", "tbr2Scale_pct", "sleep_hrvMin"], "rationale": "低血糖事件会引发交感神经激增，可能导致夜间HRV显著下降，增加心律失常风险。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 136, "question": "手机屏幕使用时长(total_ST_hours)对夜间睡眠心率(sleep_hrAvg)及血糖波动的延迟影响?", "category": "关联性研究", "fields": ["M01", "sleep_hrAvg", "mage_mmolL"], "rationale": "屏幕暴露（蓝光及信息应激）可能通过干扰褪黑素分泌，影响夜间自主神经平衡及次日血糖稳态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 140, "question": "生活质量量表(EQ-5D-5L)效用值与CGM导出的血糖变异性指标(SD, CV)的相关性分析?", "category": "关联性研究", "fields": ["B01", "B02", "B03", "B04", "B05", "sd_mmolL", "cv_pct"], "rationale": "探索客观的血糖波动指标如何转化为患者主观的健康感和生活质量评价。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 141, "question": "老年T2DM合并心血管疾病患者的电子健康素养（eHEALS）与智能戒指长期佩戴依从性（wear_duration）的关联研究?", "category": "关联性研究", "fields": ["D01-D09", "wear_duration", "A06", "A11"], "rationale": "探索数字素养是否是限制老年人使用可穿戴设备的核心障碍，为数字健康干预的适老化设计提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 144, "question": "老年患者屏幕暴露时长（ScreenTime）与主观睡眠质量（B-PSQI）及客观睡眠分期（remDuration/deepDuration）的矛盾性研究？", "category": "关联性研究", "fields": ["M01", "C01-C06", "remDuration", "deepDuration"], "rationale": "分析数字媒体暴露对老年人睡眠结构的客观影响，并探讨其与主观睡眠感知之间是否存在偏差。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 152, "question": "手机App使用偏好（App_Top1）与老年患者体力活动水平（step_avg）及代谢结局的关联？", "category": "关联性研究", "fields": ["M04_1", "step_avg", "tirScale_pct", "A15"], "rationale": "分析老年人的数字行为模式（如社交类vs工具类App）如何反映其生活方式及健康管理主动性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 154, "question": "夜间平均血氧饱和度（spo2Avg）与日间血糖平均绝对差（MODD）的相关性：探索睡眠呼吸暂停对血糖稳定性的影响？", "category": "关联性研究", "fields": ["spo2Avg", "modd_mmolL", "I01_5"], "rationale": "利用可穿戴血氧数据间接评估睡眠呼吸质量对糖尿病日间血糖波动的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 156, "question": "步数达标天数（step_day）与血糖目标范围内时间（TIR）的剂量-效应关系研究？", "category": "关联性研究", "fields": ["step_day", "tirScale_pct", "daily_step"], "rationale": "确定维持理想血糖控制所需的最低有效运动频率和强度，为老年患者提供精准运动处方。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 160, "question": "老年糖尿病患者夜间压力得分（sleepStressScore）与次日清晨空腹血糖（FBG）的跨天关联研究？", "category": "关联性研究", "fields": ["sleepStressScore", "FBG", "daily_sleep_score"], "rationale": "验证夜间应激状态对次日代谢指标的滞后影响，强调夜间心理恢复对血糖管理的重要性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 166, "question": "老年男性与女性在手机屏幕暴露时间（M01）与睡眠效率（sleep efficiency）关联上的差异分析？", "category": "关联性研究", "fields": ["A03", "M01", "sleep efficiency", "B-PSQI_6"], "rationale": "数字生活方式对睡眠质量的影响可能受性别行为模式调节，有助于个性化睡眠卫生指导。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 171, "question": "在不同受教育程度亚组中，电子健康素养与CGM设备依从性（wear_duration）的关联分析？", "category": "关联性研究", "fields": ["A06", "D01-D09", "wear_duration"], "rationale": "明确知识储备如何转化为数字健康行为，为开发分层教学材料提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 175, "question": "性别是否调节了焦虑/沮丧情绪（B05）与可穿戴设备记录的压力得分（stressScore）之间的一致性？", "category": "关联性研究", "fields": ["A03", "B05", "stressScore"], "rationale": "验证数字压力指标在不同性别中作为心理健康客观评价工具的有效性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 180, "question": "年龄是否调节了快速眼动期（REM）比例与老年患者情绪维度（EQ-5D_5）的关联？", "category": "关联性研究", "fields": ["A04", "ratioPhaseRem", "B05"], "rationale": "REM睡眠对情感调节至关重要，探讨该机制在衰老过程中的稳定性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 181, "question": "老年T2DM合并心血管疾病患者的电子健康素养（eHEALS）与健康相关生活质量（EQ-5D-5L效用值）是否存在独立关联？", "category": "关联性研究", "fields": ["D01-D08", "B01-B05", "A06", "A12"], "rationale": "探讨在数字化医疗背景下，老年患者利用网络资源的能力是否直接转化为更好的主观健康状态，为弥合数字鸿沟提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 186, "question": "每日屏幕使用时长（Total ST）与老年患者主观睡眠质量（B-PSQI）及客观睡眠结构（RingConn数据）的关联研究？", "category": "关联性研究", "fields": ["M01", "C01-C06", "remDuration", "deepDuration"], "rationale": "评估屏幕暴露（蓝光及信息负荷）对老年慢病患者睡眠质量的双重影响（主观感受与客观分期）。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 188, "question": "基于手机App使用偏好（Top 5 Apps）的老年患者行为表型与认知功能（Mini-cog/MoCA）的相关性？", "category": "关联性研究", "fields": ["M04_1-M04_5", "Z01", "Z02", "A06"], "rationale": "手机应用的使用种类（如社交类 vs 游戏类 vs 工具类）可能反映了老年人的认知储备或早期认知衰退征兆。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 189, "question": "电子健康素养对老年糖尿病患者低血糖恐惧（基于TBR时间比例）的影响研究？", "category": "关联性研究", "fields": ["D01-D08", "tbr1Scale_pct", "tbr2Scale_pct", "B05"], "rationale": "高素养患者可能更擅长利用CGM数据预防低血糖，从而减轻因低血糖风险导致的焦虑情绪。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 190, "question": "多重慢病共病负担（Chronic diseases种类）对EQ-5D-5L健康效用值的边际递减效应研究？", "category": "关联性研究", "fields": ["I01_1-I01_7", "B01-B05", "A19"], "rationale": "量化心脑血管共病对糖尿病患者生活质量的叠加损害，为多病共管的优先级提供参考。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 192, "question": "电子健康素养（eHEALS）与老年患者体育锻炼频率（Exercise）及身体功能（EQ-5D行动能力）的关联？", "category": "关联性研究", "fields": ["D01-D08", "A15", "B01", "step_avg"], "rationale": "高电子健康素养可能通过促进健康信息获取，进而转化为更积极的锻炼行为和更好的躯体功能。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 194, "question": "退休状况与月收入对老年患者电子健康素养及生活质量的交互影响？", "category": "关联性研究", "fields": ["A11", "A12", "D01-D08", "B01-B05"], "rationale": "分析社会经济地位（SES）如何塑造老年人的数字素养，并探讨其对生活质量的综合贡献。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 200, "question": "电子健康素养中的“信息评价能力”（D06-D07）对老年患者误导性健康信息识别及焦虑水平的影响？", "category": "关联性研究", "fields": ["D06", "D07", "B05", "A06"], "rationale": "针对老年人易受网络谣言影响的现状，探讨批判性数字素养在缓解健康焦虑中的保护作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 201, "question": "老年T2DM合并CVD患者的平均血糖波动幅度（MAGE）与血清NT-proBNP水平是否存在独立相关性？", "category": "关联性研究", "fields": ["mage_mmolL", "NT-proBNP", "I01", "Z03_2"], "rationale": "探索血糖剧烈波动是否通过氧化应激机制加重心肌损伤，从而反映在心衰标志物NT-proBNP的升高上。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 203, "question": "血糖变异系数（CV）与智能戒指记录的全天压力分数（stress_score_avg）之间的双向时序关联研究？", "category": "关联性研究", "fields": ["cv_pct", "stress_score_avg", "daily_stress_score"], "rationale": "探讨心理应激与血糖稳定性之间的“恶性循环”，即高压力是否导致血糖波动，或血糖不稳是否诱发心理应激。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 204, "question": "在老年患者中，低血糖暴露时间（TBR）与夜间平均血氧饱和度（spo2Avg）及呼吸率（rrAvg）的关联分析？", "category": "关联性研究", "fields": ["tbr1Scale_pct", "tbr2Scale_pct", "spo2Avg", "rrAvg"], "rationale": "低血糖可能诱发自主神经反应，影响呼吸控制和血氧稳定性，这对合并心脑血管疾病的老年人具有极高的临床风险。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 206, "question": "日间血糖平均绝对差（MODD）与睡眠效率（sleep efficiency）及入睡潜伏期（C03）的关联研究？", "category": "关联性研究", "fields": ["modd_mmolL", "sleep efficiency", "C03"], "rationale": "日间血糖的日际稳定性可能通过生物钟同步机制影响夜间睡眠质量。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 209, "question": "快速眼动期（REM）睡眠时长占比与晨起血糖激增（LAGE）的关联性分析？", "category": "关联性研究", "fields": ["ratioPhaseRem", "lage_mmolL", "sleepEnd"], "rationale": "REM睡眠与交感神经活动增强有关，可能与清晨现象或黎明现象中的血糖升高存在生物学联系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 210, "question": "每日步数（daily_step）与血糖目标范围内时间（TIR）的非线性剂量反应关系研究？", "category": "关联性研究", "fields": ["daily_step", "tirScale_pct", "A15"], "rationale": "确定老年T2DM合并CVD人群实现最佳血糖控制所需的“数字运动处方”阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 212, "question": "手机屏幕暴露时长（total ST）及特定APP使用偏好与老年患者久坐行为及TIR的关联？", "category": "关联性研究", "fields": ["M01", "M04_1", "tirScale_pct", "daily_step"], "rationale": "分析数字生活方式（如短视频使用）如何通过改变体力活动模式影响血糖代谢。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 217, "question": "智能戒指记录的静息心率标准差与血糖日间绝对差（MODD）的相关性研究？", "category": "关联性研究", "fields": ["hr", "modd_mmolL"], "rationale": "心率的长期波动性可能反映了整体代谢环境的紊乱程度。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 218, "question": "生活质量量表（EQ-5D-5L）各维度得分与CGM衍生指标（TIR、MAGE）的关联分析？", "category": "关联性研究", "fields": ["B01-B05", "tirScale_pct", "mage_mmolL"], "rationale": "明确哪些具体的血糖波动特征最能影响老年患者的主观健康感和生命质量。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 219, "question": "入睡时间变化值（bed_start_diff_avg）对次日血糖峰值及波动幅度的影响？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "lage_mmolL", "mage_mmolL"], "rationale": "研究睡眠规律性（而非单纯时长）对老年糖尿病患者代谢控制的重要性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 241, "question": "老年2型糖尿病患者客观睡眠结构（深睡眠与REM睡眠时长）与MoCA认知评估得分的关联性研究?", "category": "关联性研究", "fields": ["deepDuration", "remDuration", "Z02"], "rationale": "探讨通过智能戒指监测到的客观睡眠分期数据是否能作为反映老年糖尿病患者认知功能状态的数字化生物标志物。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 242, "question": "入睡时间变异度（bed_start_diff_avg）对连续血糖监测指标中血糖变异系数（CV）的影响研究?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "cv_pct"], "rationale": "昼夜节律的稳定性是代谢健康的核心，探讨入睡时间的波动如何通过生物钟紊乱加剧血糖的波动。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 246, "question": "夜间平均血氧饱和度（spo2Avg）与血清NT-proBNP水平在老年心衰高风险人群中的相关性研究?", "category": "关联性研究", "fields": ["spo2Avg", "NT-proBNP", "I01"], "rationale": "探索智能戒指监测的夜间血氧指标是否能无创地反映心血管疾病患者的心功能负荷状态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 247, "question": "睡眠效率（sleep efficiency）与血糖波动（MAGE）的交互作用对老年患者生活质量（EQ-5D）的影响?", "category": "关联性研究", "fields": ["sleep efficiency", "mage_mmolL", "B01-B05"], "rationale": "研究睡眠与血糖控制这两个关键维度如何共同决定老年慢病患者的主观健康感。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 249, "question": "社交时差（Social Jetlag，基于工作日与周末睡眠中点差异）与HbA1c水平的相关性分析?", "category": "关联性研究", "fields": ["C01", "C02", "Z03_2"], "rationale": "即使总睡眠时间充足，睡眠节律的不一致（社交时差）也可能通过内分泌途径损害长期血糖控制。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 253, "question": "不同时段体力活动（步数）分布对夜间深睡眠时长（deepDuration）的影响研究?", "category": "关联性研究", "fields": ["step", "utc", "deepDuration"], "rationale": "确定老年糖尿病患者获得最佳睡眠质量的最佳运动时机（如晨练 vs 晚间散步）。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 254, "question": "睡眠碎片化指标（awakeDuration）与老年糖尿病患者焦虑/沮丧情绪（EQ-5D-5L_5）的关联?", "category": "关联性研究", "fields": ["awakeDuration", "B05"], "rationale": "频繁的夜间觉醒不仅影响代谢，还可能通过下丘脑-垂体-肾上腺轴（HPA）加重心理负担。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 255, "question": "全天压力分数（stress_score_avg）与血糖目标范围内时间（TIR）的动态关联研究?", "category": "关联性研究", "fields": ["stress_score_avg", "tirScale_pct"], "rationale": "利用可穿戴设备量化的心理压力指标，探索心理应激对实时血糖控制的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 258, "question": "电子健康素养（eHEALS）与主观睡眠质量（PSQI）及客观睡眠时长达标率的关联研究?", "category": "关联性研究", "fields": ["D01-D09", "C06", "sleep_duration_day"], "rationale": "高健康素养者可能更擅长利用数字工具进行睡眠卫生管理，从而获得更好的睡眠结局。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 261, "question": "老年T2DM患者平均血糖波动幅度（MAGE）与夜间心率变异性（HRV）降低的关联研究?", "category": "关联性研究", "fields": ["mage_mmolL", "sleep_hrvMin", "sleep_hrAvg"], "rationale": "探索血糖剧烈波动是否通过自主神经系统受损导致夜间心脏迷走神经张力下降，评估其对心血管风险的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 263, "question": "目标范围内时间（TIR）与血清N端B型钠尿肽前体（NT-proBNP）水平的线性相关性分析?", "category": "关联性研究", "fields": ["tirScale_pct", "NT-proBNP", "I01"], "rationale": "评估血糖控制质量（TIR）与心力衰竭早期生化标志物之间的直接联系，为“糖心同治”提供证据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 266, "question": "老年糖尿病患者全天压力分数（stressScore）与日间血糖波动（MODD）的双向时序关联研究?", "category": "关联性研究", "fields": ["stressScore", "modd_mmolL", "daily_stress_score"], "rationale": "利用高频监测数据探讨心理应激与血糖波动之间的恶性循环，为心理-代谢联合干预提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 274, "question": "最大血糖波动振幅（LAGE）与老年患者轻度认知障碍（MoCA评分）的阈值效应研究?", "category": "关联性研究", "fields": ["lage_mmolL", "Z02", "A04"], "rationale": "确定导致认知受损风险显著增加的血糖波动临界值，为老年人血糖管理提供精准目标。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 276, "question": "睡眠效率（sleep efficiency）与日间血糖绝对差（MODD）的关联：一项基于连续监测的纵向研究?", "category": "关联性研究", "fields": ["sleep efficiency", "modd_mmolL", "dateSleep"], "rationale": "评估夜间睡眠质量的波动如何实时反映在次日的血糖稳定性上。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 277, "question": "基于智能戒指HRV频域指标与收缩压变异性的相关性研究?", "category": "关联性研究", "fields": ["hrv", "E05", "E06"], "rationale": "探讨自主神经调节失衡在老年糖尿病合并高血压患者血压波动中的核心作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 278, "question": "老年糖尿病患者手机屏幕暴露时间（Total_ST）与夜间睡眠结构及血糖波动的关联?", "category": "关联性研究", "fields": ["M01", "deepDuration", "cv_pct", "remDuration"], "rationale": "分析数字生活方式（蓝光暴露/静坐）对老年人昼夜节律及代谢稳态的潜在负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 279, "question": "HbA1c水平对老年患者HRV昼夜节律振幅的削弱作用研究?", "category": "关联性研究", "fields": ["HbA1c", "hrv", "utc"], "rationale": "验证长期高血糖暴露是否通过损害植物神经导致心脏节律的“去同步化”。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 281, "question": "老年2型糖尿病患者平均血糖波动幅度 (MAGE) 与血清 N 端 B 型钠尿肽前体 (NT-proBNP) 水平的独立关联研究?", "category": "关联性研究", "fields": ["mage_mmolL", "NT-proBNP", "I01", "I02"], "rationale": "血糖波动通过氧化应激损伤内皮功能，探讨其与心功能标志物的关系有助于评估血糖不稳对心血管系统的亚临床损害。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 284, "question": "血糖目标范围内时间 (TIR) 与全天压力分数 (stress_score_avg) 的双向关联探索?", "category": "关联性研究", "fields": ["tirScale_pct", "stress_score_avg", "daily_stress_score"], "rationale": "心理压力与血糖控制存在反馈环路，利用可穿戴设备的高频数据可揭示老年患者心理应激与血糖达标率的动态关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 286, "question": "深睡眠时长 (deepDuration) 占比对日间血糖平均绝对差 (MODD) 的保护性作用研究?", "category": "关联性研究", "fields": ["deepDuration", "modd_mmolL", "ratioPhaseDeep"], "rationale": "高质量的深睡眠有助于恢复胰岛素敏感性，探讨其对日间血糖稳定性的影响可为睡眠干预提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 288, "question": "24小时心率变异性昼夜节律特征与最大血糖波动振幅 (LAGE) 的相关性分析?", "category": "关联性研究", "fields": ["hrv", "lage_mmolL", "utc"], "rationale": "生物钟紊乱是糖尿病加重的因素，通过HRV节律分析可探讨自主神经节律与血糖极端波动的内在联系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 289, "question": "老年患者认知功能 (MoCA) 与 CGM 监测到的日间血糖稳定性指标的关联研究?", "category": "关联性研究", "fields": ["Z02", "modd_mmolL", "sd_mmolL"], "rationale": "频繁的血糖波动可能通过神经元损伤影响认知，识别与认知功能下降相关的特定血糖波动模式具有临床价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 292, "question": "睡眠平均呼吸率 (rrAvg) 与空腹甘油三酯 (Tg) 水平及血糖波动的关联研究?", "category": "关联性研究", "fields": ["rrAvg", "Tg", "cv_pct"], "rationale": "呼吸频率是代谢率的间接指标，探讨其与脂代谢及糖代谢稳定性的关系可发现新的数字生物标志物。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 294, "question": "每日平均手机屏幕使用时长 (Daily_average_ST_hours) 与步数 (step_avg) 及血糖波动指标的关联?", "category": "关联性研究", "fields": ["M02", "step_avg", "mage_mmolL"], "rationale": "屏幕时间通常与久坐行为相关，探讨其对老年患者体力活动及血糖波动的负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 297, "question": "夜间皮肤温度 (temps) 的波动模式与血糖目标范围内时间 (TIR) 的相关性研究?", "category": "关联性研究", "fields": ["temps", "tirScale_pct", "utc"], "rationale": "体温调节受自主神经控制且与代谢率相关，夜间体温稳定性可能反映了整体代谢的稳态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 299, "question": "每日站立小时数 (stand_hour_avg) 与日间血糖波动幅度 (MAGE) 的剂量-反应关系研究?", "category": "关联性研究", "fields": ["stand_hour_avg", "mage_mmolL", "daily_stand_hour"], "rationale": "对于老年患者，低强度的站立行为可能比剧烈运动更容易坚持且对稳定血糖有益。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 301, "question": "老年T2DM患者电子健康素养(eHEALS)与智能戒指长期佩戴依从性(wear_duration)的关联性研究?", "category": "关联性研究", "fields": ["D01-D09", "wear_duration", "A06"], "rationale": "探索数字素养是否是老年人维持可穿戴设备使用习惯的核心驱动因素，为数字干预的准入提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 304, "question": "老年患者夜间深睡眠时长(deepDuration)与认知功能评分(MoCA)的非线性关联探索?", "category": "关联性研究", "fields": ["deepDuration", "Z02", "sleep_score_avg"], "rationale": "研究客观睡眠结构参数与认知障碍之间的量效关系，验证睡眠作为认知保护因子的作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 306, "question": "手机屏幕暴露时长(Total_ST_hours)及App类型对老年患者身体活动水平(step_avg)的久坐效应研究?", "category": "关联性研究", "fields": ["M01", "M04_1", "step_avg", "activity_score_avg"], "rationale": "分析数字生活方式对老年慢病患者体力活动模式的潜在负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 312, "question": "睡眠效率(sleep efficiency)与日间血糖目标范围内时间(TIR)的实时双向关联研究?", "category": "关联性研究", "fields": ["sleep efficiency", "tirScale_pct", "daily_sleep_score"], "rationale": "分析睡眠质量与血糖控制之间的双向反馈环路，识别恶性循环的关键节点。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 314, "question": "社交类与健康类App使用偏好对老年人焦虑/沮丧情绪(EQ-5D-5L_5)的差异化影响?", "category": "关联性研究", "fields": ["M04_1", "B05", "stressScore"], "rationale": "分析不同类型的数字接触对老年人心理健康的保护或损害作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 317, "question": "夜间最低血氧饱和度(spo2Min)与老年T2DM患者空腹血糖(FBG)稳定性的关联研究?", "category": "关联性研究", "fields": ["spo2Min", "FBG", "sleep_hrvMin"], "rationale": "探讨夜间间歇性低氧对次日清晨肝糖输出和血糖波动的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 324, "question": "老年患者每日手机屏幕使用时长（total_ST）与夜间深睡眠时长（deepDuration）及睡眠效率的关联研究？", "category": "关联性研究", "fields": ["M01", "deepDuration", "sleep efficiency", "C04"], "rationale": "探讨数字化生活方式（屏幕暴露）对老年糖尿病患者睡眠结构的潜在负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 325, "question": "基于智能戒指的压力分数（stress_score_avg）与临床心血管标志物NT-proBNP水平的相关性分析？", "category": "关联性研究", "fields": ["stress_score_avg", "NT-proBNP", "I01"], "rationale": "验证可穿戴设备捕捉的心理/生理压力指标是否具有评估心血管负荷的临床价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 328, "question": "老年患者Top 5手机App的使用类型（社交类vs工具类）与认知功能（Mini-cog/MoCA）得分的相关性？", "category": "关联性研究", "fields": ["M04_1", "Z01", "Z02", "A06"], "rationale": "通过手机使用行为特征（Digital Phenotyping）评估老年人的认知储备和功能状态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 329, "question": "智能戒指监测的每日步数（step_avg）与生活质量量表（EQ-5D-5L）中日常活动维度的吻合度研究？", "category": "关联性研究", "fields": ["step_avg", "B03", "E01", "E02"], "rationale": "对比客观活动监测数据与主观健康感知的差异，验证可穿戴设备在评估生活质量中的客观性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 330, "question": "入睡时间变异性（bed_start_diff_avg）对老年糖尿病患者次日清晨空腹血糖水平的影响？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "FBG", "v"], "rationale": "探讨睡眠节律稳定性对糖代谢稳态的即时生物学影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 332, "question": "睡眠呼吸率（rrAvg）与血氧饱和度（spo2Avg）的交互作用对老年糖尿病合并冠心病患者心功能的影响？", "category": "关联性研究", "fields": ["rrAvg", "spo2Avg", "NT-proBNP", "J01"], "rationale": "利用多维数字指标评估共病患者在睡眠期间的呼吸循环负荷。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 337, "question": "睡眠分期结构（REM/Deep比例）与老年糖尿病患者焦虑/沮丧情绪（EQ-5D_5）的关联研究？", "category": "关联性研究", "fields": ["ratioPhaseRem", "ratioPhaseDeep", "B05", "stress_score_avg"], "rationale": "从睡眠生理结构角度探讨糖尿病患者心理健康障碍的潜在生物学标志。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 338, "question": "基于智能戒指步数和心率数据的能量消耗估计（kcal）与患者体重指数（BMI）及腰围的相关性验证？", "category": "关联性研究", "fields": ["kcal", "E02", "E03", "step_avg"], "rationale": "验证可穿戴设备在老年糖尿病肥胖人群中能量代谢监测的准确性与临床相关性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 339, "question": "老年患者对智能戒指与CGM两种设备在SUS评分上的差异性及其与年龄的相关性？", "category": "关联性研究", "fields": ["G01", "H01", "A04"], "rationale": "对比不同形态可穿戴设备在老年群体中的接受度，为适老化数字设备设计提供参考。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 343, "question": "智能戒指监测的每日压力分数均值（stress_score_avg）的短期波动与次日空腹血糖（FBG）水平的关联性研究？", "category": "关联性研究", "fields": ["stress_score_avg", "Z03_1", "daily_stress_score"], "rationale": "探讨心理应激对老年糖尿病患者血糖波动的即时生物学影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 345, "question": "干预组患者在14天内，每日步数（daily_step）的达标天数与生活质量量表（EQ-5D-5L）中日常活动维度的关联分析？", "category": "关联性研究", "fields": ["step_day", "B03", "daily_step"], "rationale": "评估身体活动水平的客观提升与患者主观生活质量改善的一致性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 348, "question": "基线认知功能（MoCA）水平对老年患者使用CGM和智能戒指依从性（wear_duration）的长期影响？", "category": "关联性研究", "fields": ["Z02", "wear_duration", "daily_count"], "rationale": "识别认知衰退是否是阻碍老年人从数字医疗中获益的屏障。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 351, "question": "合并冠心病（CHD）的老年糖尿病患者，其睡眠分期（Deep/REM）占比与NT-proBNP水平的横截面关联？", "category": "关联性研究", "fields": ["ratioPhaseDeep", "ratioPhaseRem", "NT-proBNP", "I01"], "rationale": "探讨睡眠结构紊乱与心功能受损指标之间的潜在联系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 352, "question": "干预组中，每日站立小时数（daily_stand_hour）的增加是否与日间血糖平均绝对差（MODD）的降低呈线性相关？", "category": "关联性研究", "fields": ["daily_stand_hour", "modd_mmolL"], "rationale": "评估低强度体力活动对减少老年糖尿病患者血糖波动的作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 355, "question": "短期内（14天）CGM发现的无症状低血糖事件频率与基线Mini-cog评分的关联研究？", "category": "关联性研究", "fields": ["tbr2Scale_pct", "Z01"], "rationale": "探讨认知功能受损与严重低血糖风险之间的潜在双向关系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 357, "question": "智能戒指监测的入睡时间平均变化值（bed_start_diff_avg）与血糖变异系数（CV）的短期关联？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "cv_pct"], "rationale": "研究睡眠节律的规律性对血糖稳定性的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 360, "question": "老年2型糖尿病患者客观深睡眠时长（deepDuration）与蒙特利尔认知评估量表（MoCA）总分及其子领域得分的关联性研究？", "category": "关联性研究", "fields": ["deepDuration", "Z02", "A04"], "rationale": "深睡眠阶段对大脑代谢废物的清除至关重要，探讨其与认知功能的关联有助于识别认知衰退的睡眠表型。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 363, "question": "晚间手机屏幕暴露时长（M03_x_1_ST_hours）对睡眠潜伏期（C03）及次日目标范围内时间（TIR）的影响研究？", "category": "关联性研究", "fields": ["M01_1", "C03", "tirScale_pct"], "rationale": "蓝光暴露抑制褪黑素分泌，可能通过延长入睡时间间接恶化次日的血糖控制。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 364, "question": "快速眼动期（REM）睡眠占比（ratioPhaseRem）与老年糖尿病患者执行功能及记忆力的特异性关联分析？", "category": "关联性研究", "fields": ["ratioPhaseRem", "Z02"], "rationale": "REM睡眠与情绪调节和记忆巩固密切相关，在糖尿病人群中探讨其对特定认知域的影响具有临床意义。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 368, "question": "全天压力分数均值（stress_score_avg）与血糖变异系数（cv_pct）的动态交互作用研究？", "category": "关联性研究", "fields": ["stress_score_avg", "cv_pct", "daily_stress_score"], "rationale": "心理应激通过下丘脑-垂体-肾上腺轴（HPA）导致血糖波动，量化压力与血糖波动的关系有助于精准心理干预。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 369, "question": "睡眠中断频率（awakeDuration）与黎明现象（基于CGM趋势分析）在老年2型糖尿病患者中的相关性研究？", "category": "关联性研究", "fields": ["awakeDuration", "v", "t"], "rationale": "夜间觉醒可能伴随交感神经兴奋，加剧清晨血糖升高，探讨两者关联有助于优化夜间血糖管理。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 370, "question": "主观睡眠质量评价（B-PSQI_6）与客观睡眠评分（sleep_score_avg）的不一致性对老年患者焦虑情绪（B05）的影响？", "category": "关联性研究", "fields": ["C06", "sleep_score_avg", "B05"], "rationale": "主客观睡眠感知的差异（睡眠状态误判）往往与心理健康状况密切相关。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 372, "question": "皮肤温度（temps）的昼夜节律振幅与糖化血红蛋白（HbA1c）水平的关联研究？", "category": "关联性研究", "fields": ["temps", "Z03_2", "HbA1c"], "rationale": "体温节律是核心生物钟的标志，其振幅减弱可能预示着代谢紊乱及血糖控制不佳。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 376, "question": "睡眠分期波动频率（sleepPhase）与老年糖尿病患者日间跌倒风险（基于EQ-5D行走能力B01评估）的关联？", "category": "关联性研究", "fields": ["sleepPhase", "B01", "A15"], "rationale": "睡眠片段化会导致日间嗜睡和平衡能力下降，增加老年糖尿病患者的跌倒风险。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 379, "question": "睡眠心率均值（sleep_hr_avg）与N端B型钠尿肽前体（NT-proBNP）在老年糖尿病合并冠心病患者中的相关性分析？", "category": "关联性研究", "fields": ["sleep_hr_avg", "NT-proBNP", "I01"], "rationale": "夜间心率未能有效下降（Non-dipping heart rate）是心功能受损和心血管事件的潜在预测指标。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 384, "question": "干预组患者在佩戴智能戒指后的全天压力分数（stress_score_avg）下降趋势与血糖变异系数（cv_pct）的改善是否具有时间同步性？", "category": "关联性研究", "fields": ["stress_score_avg", "cv_pct", "daily_stress_score", "t"], "rationale": "分析心理应激管理与血糖稳定性之间的动态关联，评估干预在心理-生理层面的协同效应。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 390, "question": "患者对智能戒指的各种功能集成满意度（SUS_ring_5）如何影响其长期的自我管理行为（如锻炼频率A15）？", "category": "关联性研究", "fields": ["H05", "A15", "daily_activity_score"], "rationale": "研究设备功能设计对患者长期健康行为依从性的驱动作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 391, "question": "干预期间入睡时间平均变化值（bed_start_diff_avg）的稳定性是否与日间血糖波动幅度（MAGE）的降低呈正相关？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "mage_mmolL", "modd_mmolL"], "rationale": "探索昼夜节律稳定性（短期表现）对代谢控制（长期效应）的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 398, "question": "干预期间每日站立小时数（daily_stand_hour）的增加是否与老年患者下肢运动能力（EQ-5D-5L_1）的改善呈正相关？", "category": "关联性研究", "fields": ["daily_stand_hour", "B01", "activity_score_avg"], "rationale": "评估轻体力活动监测对老年患者躯体功能和生活自理能力的实际贡献。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 405, "question": "性别是否在血糖变异系数（cv_pct）与自评健康状况（Self-rated health）的关联中起到交互作用？", "category": "关联性研究", "fields": ["A03", "cv_pct", "A19"], "rationale": "探讨男性和女性老年患者对血糖波动的主观感知差异，提升患者自我管理体验。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 407, "question": "年龄与平均血糖波动幅度（MAGE）的交互作用对EQ-5D-5L健康效用值的影响研究？", "category": "关联性研究", "fields": ["A04", "mage_mmolL", "B01-B05"], "rationale": "确定在哪个年龄段血糖波动对生活质量的损害最为显著，以优化干预优先级。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 413, "question": "年龄是否调节了全天压力分数（stress_score_avg）与睡眠质量量表（B-PSQI）得分之间的关联？", "category": "关联性研究", "fields": ["A04", "stress_score_avg", "C01-C06"], "rationale": "研究老年人对心理压力的生理反应（可穿戴数据）与主观睡眠感知之间的年龄交互效应。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 425, "question": "智能戒指监测的全天压力分数（stress_score_avg）与即时血糖波动（CV）的动态关联研究？", "category": "关联性研究", "fields": ["stress_score_avg", "cv_pct", "daily_stress_score", "v"], "rationale": "利用高频监测数据探讨心理应激（压力）与糖尿病患者血糖不稳定性之间的实时触发关系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 427, "question": "社会支持维度（居住情况与子女数量）对老年患者可穿戴设备佩戴时长及数据完整性的调节效应？", "category": "关联性研究", "fields": ["A08", "A09", "wear_duration", "daily_count"], "rationale": "研究家庭环境和社会支持系统在促进老年人数字健康技术依从性中的关键作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 430, "question": "手机屏幕暴露时间（ScreenTime）与老年糖尿病患者身体活动水平（step_avg）及睡眠质量的关联？", "category": "关联性研究", "fields": ["M01", "step_avg", "sleep_score_avg", "B01-B05"], "rationale": "分析数字生活方式（久坐/屏幕暴露）对老年慢病患者生活习惯及生理指标的负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 431, "question": "基于智能戒指的睡眠效率（sleep efficiency）与老年糖尿病患者生活质量（EQ-5D）的相关性研究？", "category": "关联性研究", "fields": ["sleep efficiency", "B01-B05", "sleep_duration_avg", "A19"], "rationale": "验证客观睡眠监测指标与主观健康相关生活质量评价之间的一致性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 432, "question": "夜间血氧饱和度（spo2Avg）波动与老年糖尿病患者认知功能评分（MoCA）的关联分析？", "category": "关联性研究", "fields": ["spo2Avg", "spo2Min", "Z02", "Z01"], "rationale": "探讨夜间间歇性低氧是否是介导糖尿病患者认知功能减退的潜在数字生物标志物。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 435, "question": "入睡时间变化值（bed_start_diff_avg）与血糖日间绝对差（MODD）的相关性：节律稳定性对血糖的影响？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "modd_mmolL", "daily_sleep_time"], "rationale": "研究作息规律性（Circadian Misalignment）对糖尿病患者血糖稳定性的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 437, "question": "智能戒指监测的活动分数（activity_score_avg）与老年高血压患者血压控制水平的关联？", "category": "关联性研究", "fields": ["activity_score_avg", "E05", "E06", "K01"], "rationale": "验证综合活动指标（而非单一的步数）在老年共病患者血压管理中的预测价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 439, "question": "老年糖尿病患者对数字健康技术（Ring & CGM）的初始期待与实际可用性评价（SUS）的差异分析？", "category": "关联性研究", "fields": ["A18", "G01-G10", "H01-H10", "A06"], "rationale": "研究既往可穿戴设备佩戴史如何塑造患者对新技术的评价，为适老化数字产品设计提供反馈。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 442, "question": "老年患者对智能戒指与CGM系统可用性(SUS)评价的差异及其与eHEALS的关联性研究?", "category": "关联性研究", "fields": ["G01-G10", "H01-H10", "D01-D09"], "rationale": "分析不同类型可穿戴设备的易用性感知如何受数字素养影响，优化适老化数字设备设计。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 443, "question": "手机屏幕暴露时长及Top 5应用类型与老年糖尿病患者EQ-5D焦虑/沮丧维度的关联分析?", "category": "关联性研究", "fields": ["M01", "M04_1", "B05"], "rationale": "探索数字生活方式（如社交应用vs健康应用）对老年共病患者心理健康的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 444, "question": "基于智能戒指监测的客观睡眠效率与EQ-5D健康效用值的非线性关系研究?", "category": "关联性研究", "fields": ["sleep efficiency", "B01-B05", "C06"], "rationale": "对比客观睡眠参数与主观生活质量的关系，确定改善生活质量的最佳睡眠阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 451, "question": "每日步数达标天数(step_day)与EQ-5D运动维度改善的剂量-效应关系研究?", "category": "关联性研究", "fields": ["step_day", "B01", "daily_step"], "rationale": "量化数字化监测下的活动量对老年患者实际行动能力改善的临床阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 452, "question": "电子健康素养对多药联用老年患者生活质量受损的缓冲效应研究?", "category": "关联性研究", "fields": ["D01-D09", "I03", "J02", "K02", "B01-B05"], "rationale": "探讨在高治疗负担（多药联用）背景下，高数字素养是否能通过优化自我管理减轻对生活质量的负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 457, "question": "智能戒指活动分数(activity_score_avg)与EQ-5D日常活动维度(B03)的一致性及预测价值?", "category": "关联性研究", "fields": ["activity_score_avg", "B03"], "rationale": "验证可穿戴设备生成的综合活动指标在反映老年人实际生活功能方面的效度。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 465, "question": "合并冠心病（CHD）的老年糖尿病患者在接受数字干预后，其心率变异性（HRV）的改善是否早于血糖指标的改善？", "category": "关联性研究", "fields": ["I01", "hrv", "tirScale_pct", "sleep_hrvMin"], "rationale": "比较心血管自主神经功能指标与代谢指标对干预反应的敏感性差异，寻找早期的数字生物标志物。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 468, "question": "长期佩戴智能戒指产生的每日活动反馈对老年患者自评健康（Self-rated health）的提升是否存在滞后效应？", "category": "关联性研究", "fields": ["A19", "activity_score_avg", "daily_step"], "rationale": "探索客观活动数据的持续反馈如何逐步转化为患者主观健康感的提升，明确效应产生的时间窗。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 470, "question": "居住情况（独居 vs 与子女同住）对老年患者使用CGM期间系统可用性评价（SUS）及依从性的影响？", "category": "关联性研究", "fields": ["A08", "G04", "wear_duration"], "rationale": "社会支持系统（如家庭成员协助）可能是老年人克服数字鸿沟、提升干预效果的重要外部因素。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 473, "question": "智能戒指记录的入睡时间变化值（bed_start_diff_avg）与日间血糖波动（MAGE）在干预过程中的耦合关系？", "category": "关联性研究", "fields": ["bed_start_diff_avg", "mage_mmolL"], "rationale": "分析作息规律性的改善如何直接反馈在血糖波动的减少上，验证“生物钟管理”的临床价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 474, "question": "在干预组中，高频率查看手机健康App（Top 5 apps）的行为是否与较低的血糖波动（MODD）相关？", "category": "关联性研究", "fields": ["M04_1", "modd_mmolL"], "rationale": "量化患者与数字平台的交互频率对临床结局的直接贡献，评估“数字参与度”的价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 478, "question": "智能戒指监测的平均呼吸率（rrAvg）在干预期间的下降是否与患者自评疼痛/不舒服（B04）的减轻同步？", "category": "关联性研究", "fields": ["rrAvg", "B04"], "rationale": "探索呼吸频率作为生理应激指标，在反映老年患者主观躯体舒适度改善方面的价值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 482, "question": "电子健康素养（eHEALS）对智能戒指系统可用性评分（SUS）的预测作用是否存在性别交互效应？", "category": "关联性研究", "fields": ["A03", "D01", "D09", "H01", "H10"], "rationale": "分析数字素养如何影响不同性别老年人对可穿戴技术的接受度，辅助设计适老化界面。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 486, "question": "屏幕使用时长（Total_ST_hours）对认知功能（Mini-cog）的影响是否受到受教育程度（Education）的调节？", "category": "关联性研究", "fields": ["M01", "Z01", "A06"], "rationale": "研究认知储备（教育背景）是否能抵御过度屏幕暴露对老年人认知健康的潜在负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 491, "question": "在不同性别亚组中，每日站立小时数（daily_stand_hour）与N端B型钠尿肽前体（NT-proBNP）水平的关联研究？", "category": "关联性研究", "fields": ["A03", "daily_stand_hour", "NT-proBNP"], "rationale": "评估静息/站立行为对心衰标志物的影响是否存在性别差异，指导心血管康复。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 494, "question": "性别是否调节了社交类App使用时长与老年人自评健康状况（Self-rated health）之间的关系？", "category": "关联性研究", "fields": ["A03", "M04_1", "A19"], "rationale": "分析数字社交参与对不同性别老年人心理健康和健康自评的异质性影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 497, "question": "在不同性别老年人中，腰臀围比（E03/E04）与全天压力分数（stress_score_avg）的关联是否存在交互作用？", "category": "关联性研究", "fields": ["A03", "E03", "E04", "stress_score_avg"], "rationale": "探索中心性肥胖与慢性生理应激之间的关联是否存在性别特异性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 500, "question": "在联合使用SGLT-2抑制剂与利尿剂的老年患者中，夜间血氧饱和度(spo2Avg)与睡眠中断频率(B-PSQI_5)是否存在显著关联?", "category": "关联性研究", "fields": ["I03_9", "K02_6", "K02_7", "spo2Avg", "B-PSQI_5"], "rationale": "SGLT-2i与利尿剂联用可能增加夜尿频率并影响容量负荷，进而可能通过改变睡眠呼吸模式影响血氧稳定性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 504, "question": "胰岛素使用方案的复杂程度（每日注射次数）与患者对CGM设备的系统可用性评分(SUS_cgm)之间是否存在负相关?", "category": "关联性研究", "fields": ["I03", "G01", "G02", "G03", "G04", "G05"], "rationale": "治疗负担重的患者可能对额外的数字监测设备产生心理抵触或操作疲劳，影响数字医疗的依从性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 506, "question": "GLP-1受体激动剂的使用是否与老年患者全天压力分数(stress_score_avg)的降低以及睡眠质量(B-PSQI_6)的改善相关?", "category": "关联性研究", "fields": ["I03_6", "stress_score_avg", "B-PSQI_6", "C06"], "rationale": "GLP-1RA除降糖外可能具有神经保护和情绪调节作用，通过可穿戴设备可捕捉其对心理应激的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 509, "question": "联合使用钙通道阻滞剂(CCB)与他汀类药物是否会改变老年患者的睡眠分期比例（如深睡期占比ratioPhaseDeep）?", "category": "关联性研究", "fields": ["K02_4", "J02_6", "ratioPhaseDeep", "sleep_score_avg"], "rationale": "某些亲脂性药物可能穿过血脑屏障影响睡眠结构，探索常用心血管药物联用对睡眠深度的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 512, "question": "服用磺酰脲类药物的老年患者，其夜间低血糖事件(TBR2)与次日清晨压力得分(stressScore)的因果关联探索?", "category": "关联性研究", "fields": ["I03_1", "tbr2Scale_pct", "stressScore", "dateSleep"], "rationale": "低血糖作为一种急性生理应激，可能导致次日自主神经系统的压力反应增强。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 514, "question": "屏幕暴露时间(total_ST)是否加剧了服用精神类药物(I01_4)老年患者的入睡潜伏期(C03)?", "category": "关联性研究", "fields": ["M01", "I01_4", "C03", "B-PSQI_3"], "rationale": "探讨数字生活习惯与特定药物使用在老年群体中对睡眠诱导的协同干扰作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 517, "question": "降糖药物种类（如二甲双胍 vs 其他）是否影响老年患者夜间睡眠期间的平均呼吸率(rrAvg)?", "category": "关联性研究", "fields": ["I03_2", "rrAvg", "rrMax", "rrMin"], "rationale": "探索代谢调节药物是否通过影响酸碱平衡或植物神经系统改变基础呼吸频率。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 518, "question": "智能戒指监测的“优秀活动天数”(good_activity_day)与老年患者心血管用药数量之间的非线性关系研究?", "category": "关联性研究", "fields": ["good_activity_day", "J02_12", "K02_12", "L02_7"], "rationale": "适度用药可能改善功能状态增加活动，但过度用药可能因副作用限制患者的活动能力。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 520, "question": "在老年T2DM合并心血管疾病患者中，SGLT-2抑制剂的使用是否与夜间心率变异性（HRV）的改善及睡眠质量的提升具有独立关联？", "category": "关联性研究", "fields": ["I03_9", "hrv", "sleep_score_avg", "C06"], "rationale": "SGLT-2i具有心血管保护作用，探索其是否通过调节自主神经系统改善老年患者的数字睡眠生物标志物具有临床意义。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 524, "question": "他汀类药物的使用强度与老年T2DM患者认知功能（MoCA得分）及夜间深睡眠时长（deepDuration）的关联性研究？", "category": "关联性研究", "fields": ["J02_6", "Z02", "deepDuration"], "rationale": "他汀类药物对老年人认知及睡眠的影响存在争议，结合量表与可穿戴分期数据可提供更客观的证据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 527, "question": "系统可用性量表（SUS）得分在不同用药复杂程度的老年群体中是否存在差异，及其对CGM佩戴时长（wear_duration）的影响？", "category": "关联性研究", "fields": ["G01", "G10", "I03_11", "wear_duration"], "rationale": "研究治疗负担（用药种数）是否会降低患者对新型数字健康技术的接受度和依从性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 530, "question": "联合使用抗血小板药与他汀类药物对老年患者夜间皮肤温度（temps）稳定性及其与睡眠效率关联的影响？", "category": "关联性研究", "fields": ["J02_1", "J02_6", "temps", "sleep efficiency"], "rationale": "心血管药物可能影响外周血流和体温调节，进而影响睡眠结构，这是数字生物标志物研究的新方向。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 533, "question": "老年患者每日手机屏幕使用时长（total ST）与多重用药依从性（基于HbA1c达标情况）及认知功能的相关性？", "category": "关联性研究", "fields": ["M01", "I03_11", "Z03_2", "Z01"], "rationale": "屏幕暴露时间可能反映了老年人的生活方式或认知状态，进而影响其对复杂用药方案的执行力。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 534, "question": "钙通道阻滞剂（CCB）的使用是否与老年患者夜间快速眼动期（remDuration）比例的改变有关？", "category": "关联性研究", "fields": ["K02_4", "K02_5", "remDuration", "ratioPhaseRem"], "rationale": "某些降压药可能穿透血脑屏障影响睡眠分期，利用智能戒指的精准分期数据可深入探讨其神经生理影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 538, "question": "老年糖尿病患者的用药种类数与智能戒指监测的静息心率（sleep_hrMin）及心血管健康自评（A19）的非线性关系研究？", "category": "关联性研究", "fields": ["I03_11", "sleep_hrMin", "A19"], "rationale": "探索药物累积对基础生理指标的负荷效应，寻找多重用药影响心血管稳态的阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 544, "question": "老年女性与男性在压力分数（stress_score_avg）与平均血糖波动幅度（MAGE）关联模式上的异质性分析？", "category": "关联性研究", "fields": ["A03", "stress_score_avg", "mage_mmolL"], "rationale": "研究心理应激对血糖稳定性的影响是否存在性别特异性的生理反应模式。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 547, "question": "在合并缺血性脑卒中的亚组中，夜间平均血氧饱和度（spo2Avg）与认知功能（Mini-cog）关联的性别差异？", "category": "关联性研究", "fields": ["I01_1", "spo2Avg", "Z01", "A03"], "rationale": "探讨夜间低氧对脑卒中后认知受损的影响在男女间是否存在不同的易感性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 549, "question": "不同性别老年患者对CGM与Smart Ring两种设备可用性（SUS）评价的一致性及年龄交互效应？", "category": "关联性研究", "fields": ["A03", "A04", "G01", "H01"], "rationale": "分析老年人群对不同形态可穿戴设备的接受度偏好及其随年龄变化的趋势。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 550, "question": "在不同收入水平（A12）亚组中，自评健康状况（A19）与客观睡眠效率（sleep efficiency）的脱节现象研究？", "category": "关联性研究", "fields": ["A12", "A19", "sleep efficiency"], "rationale": "探索社会经济地位是否影响个体对自身生理状态感知的准确性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 552, "question": "老年男性与女性在手机APP使用偏好（Top 5 apps）与认知功能评分（MoCA）之间的关联差异？", "category": "关联性研究", "fields": ["A03", "M04_1", "Z02"], "rationale": "识别不同类型的数字活动（如社交类 vs. 游戏类）对不同性别老年人认知储备的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 554, "question": "性别在老年糖尿病患者BMI与血糖目标范围内时间（TIR）关联中的调节作用？", "category": "关联性研究", "fields": ["A03", "E01", "E02", "tirScale_pct"], "rationale": "肥胖对血糖控制的影响可能受脂肪分布和性激素背景（即使是绝经后）的性别差异调节。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 558, "question": "在合并多重慢病（I01多项为1）的亚组中，睡眠分期比例与NT-proBNP的关联是否存在性别异质性？", "category": "关联性研究", "fields": ["I01", "ratioPhaseRem", "ratioPhaseDeep", "NT-proBNP", "A03"], "rationale": "复杂共病状态下，睡眠结构紊乱对心脏负荷的影响可能在男女间表现不同。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 560, "question": "在合并心脑血管疾病的老年T2DM患者中，SGLT-2抑制剂的使用是否与智能戒指监测到的夜间心率变异性（HRV）提升具有独立关联?", "category": "关联性研究", "fields": ["I03_9", "hrv", "A03", "A04", "I01", "J01"], "rationale": "SGLT-2i具有交感神经调节作用，通过可穿戴设备实时监测HRV可验证其在真实世界老年高危人群中的心脏自主神经保护效应。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 567, "question": "用药方案复杂性（药物种类及给药频率）与老年患者认知功能（MoCA评分）及系统可用性量表（SUS）得分的相关性分析?", "category": "关联性研究", "fields": ["I03_1-11", "J02_1-11", "Z02", "G01-G10", "H01-H10"], "rationale": "评估认知功能受损的老年人对复杂用药及数字监测设备的接受度与操作障碍。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 568, "question": "联合使用SGLT-2抑制剂与利尿剂是否会导致老年患者夜间觉醒次数增加及睡眠效率（sleep efficiency）下降?", "category": "关联性研究", "fields": ["I03_9", "K02_6", "K02_7", "sleep efficiency", "awakeDuration"], "rationale": "利尿作用可能导致夜尿增多，通过戒指客观数据评估该药物组合对老年人睡眠结构的实际影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 571, "question": "抗血小板药物（ADP拮抗剂）与抗凝药物（NOAC）联用对老年患者睡眠期间血氧稳定性（spo2Min）的影响?", "category": "关联性研究", "fields": ["J02_1", "L02_2", "spo2Min", "spo2Avg"], "rationale": "探索抗栓药物组合对高危老年患者夜间微循环或氧合状态的潜在关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 572, "question": "他汀类药物使用时长与老年患者步数均值（step_avg）及肌肉疼痛感（B04）的关联性分析?", "category": "关联性研究", "fields": ["J02_6", "L02_4", "step_avg", "B04", "daily_activity_score"], "rationale": "他汀类药物可能引起肌病，通过客观活动量数据与主观疼痛量表结合，评估其对老年人生活质量的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 577, "question": "长期使用二甲双胍的老年患者，其睡眠质量（B-PSQI）与胃肠道不适感（EQ-5D疼痛/不舒服维度）的关联研究?", "category": "关联性研究", "fields": ["I03_2", "C01-C06", "B04"], "rationale": "二甲双胍常见胃肠道副作用，研究其是否通过躯体不适间接导致老年糖尿病患者的睡眠障碍。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 600, "question": "老年2型糖尿病患者客观深睡眠时长（deepDuration）与主观睡眠质量评价（C06）在预测认知功能受损（Z02）中的一致性及差异研究?", "category": "关联性研究", "fields": ["deepDuration", "C06", "Z02", "Z01"], "rationale": "探索主客观睡眠评估指标在老年糖尿病人群中对认知功能预测的异同，有助于识别认知衰退的高危表型。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 602, "question": "入睡时间稳定性（bed_start_diff_avg）与老年糖尿病患者血糖目标范围内时间（tirScale_pct）的关联性分析?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "tirScale_pct", "hba_pct"], "rationale": "昼夜节律的紊乱（如入睡时间大幅波动）可能通过神经内分泌途径干扰葡萄糖代谢，降低血糖达标率。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 604, "question": "睡眠期间皮肤温度波动模式（temps）与老年糖尿病患者血糖变异系数（cv_pct）的相关性研究?", "category": "关联性研究", "fields": ["temps", "cv_pct", "sd_mmolL"], "rationale": "皮肤温度的昼夜节律受自主神经控制，探索其与血糖波动的关联可为数字健康监测提供新的节律指标。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 606, "question": "晚间社交类App使用时长（M04）对入睡潜伏期（C03）及夜间平均压力分数（sleepStressScore）的影响?", "category": "关联性研究", "fields": ["M04_1", "C03", "sleepStressScore"], "rationale": "不同类型的屏幕行为对老年人心理应激和入睡难易度的影响不同，直接关系到睡眠质量和代谢健康。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 609, "question": "全天压力分数均值（stress_score_avg）与日间血糖平均绝对差（modd_mmolL）的动态关联研究?", "category": "关联性研究", "fields": ["stress_score_avg", "modd_mmolL", "daily_stress_score"], "rationale": "心理应激水平的波动与血糖的日间稳定性密切相关，量化这种关联有助于精准心理干预。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 610, "question": "认知功能水平（Z02）对老年患者连续血糖监测（CGM）设备可用性评分（G01-G10）的影响研究?", "category": "关联性研究", "fields": ["Z02", "G01", "G03", "G09"], "rationale": "评估认知受损是否成为老年人使用复杂数字医疗设备的障碍，为设备适老化设计提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 613, "question": "电子健康素养（eHEALS）与老年糖尿病患者可穿戴设备佩戴依从性（wear_duration）的关联研究?", "category": "关联性研究", "fields": ["D01", "D08", "wear_duration", "A18"], "rationale": "数字素养可能决定了患者对数字监测技术的接受度和长期使用行为，是数字干预成功的关键。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 615, "question": "每日步数达标天数（step_day）与血糖变异系数（cv_pct）的非线性关系研究?", "category": "关联性研究", "fields": ["step_day", "cv_pct", "daily_step"], "rationale": "确定维持血糖稳定所需的最佳运动频率阈值，为老年糖尿病患者提供量化的运动处方。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 617, "question": "睡眠开始时间（sleepStart）的昼夜节律偏移与老年糖尿病患者空腹血糖（FBG）水平的纵向关联?", "category": "关联性研究", "fields": ["sleepStart", "FBG", "Z03_1"], "rationale": "入睡时间的早晚及其波动（Chronotype shift）对清晨血糖水平具有重要的生物学调节作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 621, "question": "多重用药（同时服用≥5种药物）对老年糖尿病患者睡眠效率及深睡眠时长的负面影响研究？", "category": "关联性研究", "fields": ["I03_11", "J02_11", "K02_11", "sleep efficiency", "deepDuration"], "rationale": "老年患者常面临多重用药，探讨药物累积负担对睡眠微结构的影响，有助于优化共病管理方案。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 624, "question": "β受体阻滞剂对老年冠心病患者睡眠呼吸率（resprate）及血氧饱和度（spo2Avg）稳定性的影响分析？", "category": "关联性研究", "fields": ["J02_5", "resprate", "spo2Avg", "rrAvg"], "rationale": "β受体阻滞剂可能影响夜间呼吸驱动，在合并心血管疾病的老年人群中评估其对睡眠呼吸质量的安全性至关重要。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 625, "question": "他汀类药物种类及用药时长与老年患者睡眠障碍（B-PSQI评分）及快速眼动期（remDuration）比例的关联研究？", "category": "关联性研究", "fields": ["J02_6", "L02_4", "C06", "ratioPhaseRem", "remDuration"], "rationale": "他汀类药物的亲脂性差异可能影响血脑屏障，进而干扰睡眠周期，需结合量表与客观监测数据深入探讨。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 630, "question": "SGLT-2抑制剂联合利尿剂治疗是否会增加老年患者夜间睡眠中断次数及降低睡眠质量？", "category": "关联性研究", "fields": ["I03_9", "K02_7", "C05", "awakeDuration", "sleep efficiency"], "rationale": "两类药物均有排尿作用，可能增加夜尿频率，通过可穿戴设备客观评估其对老年人睡眠连续性的干扰。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 631, "question": "不同降糖药方案（促泌剂 vs. 非促泌剂）对老年患者血糖波动指标（MAGE、CV）与日间活动量关联性的影响？", "category": "关联性研究", "fields": ["I03_1", "I03_10", "mage_mmolL", "cv_pct", "step_avg"], "rationale": "促泌剂易致低血糖，可能限制患者的活动意愿，探讨药物选择如何通过血糖稳定性影响老年人的生活方式。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 632, "question": "多重用药背景下，老年患者对连续血糖监测（CGM）设备可用性评分（SUS）的差异性研究？", "category": "关联性研究", "fields": ["G01", "G10", "I03_11", "J02_11", "A06"], "rationale": "评估治疗负担较重的患者是否在操作数字医疗设备时存在更高的认知负荷或抵触情绪。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 633, "question": "抗血小板药物（ADP受体拮抗剂）使用与老年缺血性脑卒中患者生活质量（EQ-5D-5L）及疼痛感受的相关性？", "category": "关联性研究", "fields": ["L02_1", "B04", "B01", "L01"], "rationale": "探讨二级预防药物对卒中幸存者躯体症状及长期生活质量的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 634, "question": "DPP-4抑制剂的使用是否与老年糖尿病患者更低的焦虑/沮丧评分（EQ-5D-5L_5）相关？", "category": "关联性研究", "fields": ["I03_5", "B05", "Z02"], "rationale": "部分研究提示DPP-4i可能具有神经精神保护潜力，在老年共病人群中验证其对心理健康的关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 637, "question": "老年患者用药种类数量与智能戒指佩戴时长（wear_duration）的关联：治疗负担对数字健康参与度的影响？", "category": "关联性研究", "fields": ["I03_11", "J02_11", "wear_duration", "A19"], "rationale": "高治疗负担可能导致患者产生“医疗疲劳”，影响其对可穿戴监测设备的长期依从性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 638, "question": "阿司匹林或环氧化酶抑制剂使用对老年患者夜间平均压力分数（sleepStressScore）的影响研究？", "category": "关联性研究", "fields": ["J02", "L02", "sleepStressScore", "B04"], "rationale": "抗炎药物可能通过缓解慢性疼痛或全身炎症，改善夜间生理应激水平。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 639, "question": "联合使用他汀与多种降压药对老年患者认知筛查（Mini-cog）结果的长期协同影响分析？", "category": "关联性研究", "fields": ["J02_6", "K02", "Z01", "A06", "I01_2"], "rationale": "探讨心血管风险因素的综合药物控制是否在老年人群中具有累积的认知保护效应。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 640, "question": "老年T2DM患者客观睡眠结构（深睡眠与REM睡眠占比）与认知功能量表（MoCA）评分的关联研究？", "category": "关联性研究", "fields": ["ratioPhaseDeep", "ratioPhaseRem", "Z02", "A04"], "rationale": "探索客观睡眠分期数据是否比总时长更能反映老年糖尿病患者的神经认知储备状态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 643, "question": "主观睡眠质量（B-PSQI）与客观睡眠效率（sleep efficiency）在预测老年患者生活质量（EQ-5D）时的差异性分析？", "category": "关联性研究", "fields": ["C06", "sleep efficiency", "B01", "B05"], "rationale": "对比患者主观感受与可穿戴设备客观指标在评估老年慢病人群健康相关生活质量中的贡献度。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 645, "question": "夜间皮肤温度波动（temps）与老年糖尿病患者低血糖风险（TBR）的相关性研究？", "category": "关联性研究", "fields": ["temps", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "皮肤温度变化可能反映了低血糖诱发的自主神经激活（如出汗、血管舒缩反应），具有预警潜力。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 647, "question": "睡眠期间呼吸率（rrAvg）异常升高与老年糖尿病患者心功能指标（NT-proBNP）的相关性分析？", "category": "关联性研究", "fields": ["rrAvg", "NT-proBNP", "I01_CHD"], "rationale": "睡眠呼吸频率是心肺功能的关键指标，可能早期识别合并心衰风险的老年糖尿病患者。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 652, "question": "系统可用性量表（SUS）评分与老年患者长期佩戴可穿戴设备依从性（wear_duration）的关联研究？", "category": "关联性研究", "fields": ["H01-H10", "wear_duration", "A11"], "rationale": "研究设备易用性如何转化为患者的数字健康行为依从性，为适老化设计提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 653, "question": "夜间平均心率（sleep_hr_avg）与次日清晨空腹血糖（FBG）的耦合关系研究？", "category": "关联性研究", "fields": ["sleep_hr_avg", "FBG", "Z03_1"], "rationale": "探索夜间交感神经活动水平（以心率为表征）对次日清晨代谢状态的跨天影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 656, "question": "血氧饱和度均值（spo2Avg）与老年糖尿病患者认知受损（MoCA < 18）的风险关联研究？", "category": "关联性研究", "fields": ["spo2Avg", "Z02", "I01_5"], "rationale": "夜间慢性低氧（可能源于OSA）是老年糖尿病患者认知下降的重要危险因素。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 658, "question": "全天压力分数（stress_score_avg）与心血管生物标志物（NT-proBNP）在老年T2DM中的相关性？", "category": "关联性研究", "fields": ["stress_score_avg", "NT-proBNP", "E05"], "rationale": "探索长期心理压力负荷是否与心脏结构或功能损伤的生化指标存在统计学关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 660, "question": "老年2型糖尿病患者平均血糖波动幅度（MAGE）与血清N端B型钠尿肽前体（NT-proBNP）水平的关联性研究?", "category": "关联性研究", "fields": ["mage_mmolL", "NT-proBNP", "I01", "I02"], "rationale": "血糖剧烈波动可能通过氧化应激诱发心肌损伤，探讨MAGE与心衰标志物NT-proBNP的关系有助于评估波动性高血糖对心血管系统的亚临床损害。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 662, "question": "血糖变异系数（CV%）与全天压力分数（stress_score_avg）在老年共病患者中的双向关联探索?", "category": "关联性研究", "fields": ["cv_pct", "stress_score_avg", "daily_stress_score"], "rationale": "血糖波动可能影响中枢神经系统的应激反应，而心理压力亦会通过神经内分泌途径导致血糖失稳，研究两者关联有助于理解糖尿病患者的心理-代谢交互机制。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 666, "question": "老年糖尿病患者皮肤温度（temps）昼夜节律变化与糖化血红蛋白（HbA1c）控制水平的相关性研究?", "category": "关联性研究", "fields": ["temps", "HbA1c", "Z03_2"], "rationale": "外周皮肤温度受自主神经调节，其节律紊乱可能反映了长期的代谢失控，是评估糖尿病自主神经病变的新型潜在指标。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 668, "question": "入睡时间变异性（bed_start_diff_avg）与次日平均血糖波动幅度（MAGE）的序时关联研究?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "mage_mmolL", "daily_sleep_time"], "rationale": "睡眠规律性是生物钟的核心，研究入睡时间的波动如何跨天影响血糖稳定性，可为老年人生活方式干预提供精准证据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 670, "question": "老年糖尿病患者夜间深睡眠时长（deepDuration）与空腹甘油三酯（Tg）水平的负相关性探索?", "category": "关联性研究", "fields": ["deepDuration", "Tg", "ratioPhaseDeep"], "rationale": "深睡眠阶段是代谢修复的关键期，探讨深睡眠缺失与高甘油三酯血症的关系有助于从睡眠干预角度改善脂代谢。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 671, "question": "最大血糖波动振幅（LAGE）与老年糖尿病患者收缩压变异性的关联性研究?", "category": "关联性研究", "fields": ["lage_mmolL", "E05", "E06", "I01_2"], "rationale": "血糖与血压的同步波动会显著增加心脑血管事件风险，研究两者波动的关联有助于强化“双达标”管理。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 673, "question": "智能戒指监测的活动分数（activity_score_avg）在改善老年糖尿病患者TIR中的阈值效应研究?", "category": "关联性研究", "fields": ["activity_score_avg", "tirScale_pct", "step_avg"], "rationale": "确定维持血糖稳定所需的最低活动量阈值，可为老年糖尿病患者提供更具操作性的运动处方。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 675, "question": "系统可用性量表（SUS）得分与老年患者血糖控制稳定性（SD）的相关性分析?", "category": "关联性研究", "fields": ["G01", "H01", "sd_mmolL", "A06"], "rationale": "设备易用性通过影响患者的自我管理行为间接影响血糖控制，探讨技术接受度与临床结局的关系对数字疗法设计至关重要。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 678, "question": "夜间呼吸率（resprate）异常波动与老年糖尿病患者夜间低血糖（TBR）的相关性研究?", "category": "关联性研究", "fields": ["resprate", "tbr2Scale_pct", "sleep_hrvMin"], "rationale": "低血糖可能诱发呼吸驱动的改变，探索呼吸率作为夜间低血糖无创监测指标的可能性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 679, "question": "手机屏幕暴露时间（Total_ST_hours）对老年糖尿病患者夜间HRV及次日空腹血糖的影响研究?", "category": "关联性研究", "fields": ["M01", "sleep_hrvMin", "Z03_1", "B-PSQI_3"], "rationale": "蓝光暴露与晚睡可能通过抑制褪黑素分泌影响自主神经及糖代谢，研究这一现代生活方式因素对老年慢病的影响具有现实意义。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 695, "question": "手机应用偏好（App_Top1）与认知功能的关联：屏幕使用时长的调节效应？", "category": "关联性研究", "fields": ["M04_1_App_Top1", "M01_Total_ST_hours", "Z02_MoCA"], "rationale": "探讨不同类型的数字活动（如社交 vs 游戏）对老年人认知功能的影响及其与暴露时间的交互作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 700, "question": "老年T2DM患者客观深睡眠时长(deepDuration)与MoCA认知评估得分的非线性关联研究?", "category": "关联性研究", "fields": ["deepDuration", "Z02", "A04"], "rationale": "深睡眠阶段是脑内代谢废物清除的关键期，探索其与认知功能的量效关系有助于识别认知衰退的高危人群。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 703, "question": "主观睡眠质量(B-PSQI)与客观睡眠效率(sleep efficiency)的一致性对患者生活质量(EQ-5D)的影响研究?", "category": "关联性研究", "fields": ["C06", "sleep efficiency", "B01", "B05"], "rationale": "主客观睡眠感知的差异（睡眠状态误感知）可能加重老年人的心理负担，进而影响其整体健康相关生活质量。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 707, "question": "全天压力分数(stress_score_avg)与心衰标志物NT-proBNP在老年共病患者中的相关性研究?", "category": "关联性研究", "fields": ["stress_score_avg", "NT-proBNP", "I01"], "rationale": "长期心理应激可激活交感-肾上腺系统，加重心血管负荷，探索数字压力指标与生物标志物的关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 709, "question": "睡眠期间平均血氧饱和度(spo2Avg)与日间血糖变异系数(cv_pct)的关联性研究?", "category": "关联性研究", "fields": ["spo2Avg", "cv_pct", "I01_5"], "rationale": "夜间间歇性低氧可能通过氧化应激加剧血糖波动，对合并COPD或睡眠呼吸暂停的糖尿病患者尤为重要。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 712, "question": "夜间睡眠心率下降率(Dipping)异常与次日清晨血压及血糖波动的关联研究?", "category": "关联性研究", "fields": ["sleep_hr_avg", "E05", "modd_mmolL"], "rationale": "心率Dipping反映了昼夜节律的完整性，其异常可能预示着更高的心血管及代谢风险。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 713, "question": "手机App使用偏好（Top 5应用类型）与老年人认知功能(MoCA)及电子素养的关联分析?", "category": "关联性研究", "fields": ["M04_1", "Z02", "D01-D09"], "rationale": "数字化生活方式（如社交类vs工具类App使用）可能反映并反向塑造老年人的认知储备。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 715, "question": "睡眠呼吸率(rrAvg)的夜间波动特征与冠心病病史(I01)及心功能指标的关联研究?", "category": "关联性研究", "fields": ["rrAvg", "rrMax", "I01", "NT-proBNP"], "rationale": "呼吸频率稳定性是心肺功能的数字表征，探索其在糖尿病合并心血管疾病人群中的特征。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 717, "question": "日间平均压力水平与CGM测定的日间血糖平均绝对差(MODD)的相关性研究?", "category": "关联性研究", "fields": ["stress_score_avg", "modd_mmolL"], "rationale": "探索心理应激如何转化为生理层面的血糖日间不稳定性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 718, "question": "睡眠开始时间(sleepStart)的早晚对老年糖尿病患者次日能量代谢(kcal_avg)的影响?", "category": "关联性研究", "fields": ["sleepStart", "kcal_avg", "daily_kcal"], "rationale": "晚睡可能通过改变激素水平影响次日的能量消耗和摄食行为，形成代谢恶性循环。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 721, "question": "老年患者电子健康素养水平对连续血糖监测（CGM）及智能戒指系统可用性评价（SUS）的影响分析?", "category": "关联性研究", "fields": ["D01-D08", "G01-G10", "H01-H10"], "rationale": "评估数字素养如何影响老年人对新型可穿戴医疗设备的接受度和操作信心，为适老化设计提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 723, "question": "电子健康素养较高的老年患者是否具有更优的手机健康类App使用偏好及更长的健康管理屏幕时长?", "category": "关联性研究", "fields": ["D01-D08", "M04_1", "M02_1"], "rationale": "分析数字素养如何转化为实际的数字健康行为，观察其在App选择和使用时长上的特征。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 724, "question": "血糖波动指标（MAGE、CV）与老年患者EQ-5D-5L中“焦虑/沮丧”维度的相关性研究?", "category": "关联性研究", "fields": ["mage_mmolL", "cv_pct", "B05"], "rationale": "探索生理层面的血糖剧烈波动是否通过生物学或心理学途径加重老年慢病患者的情绪负担。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 727, "question": "老年患者电子健康素养与药物治疗复杂程度（降糖及心血管药物种类）的关联性分析?", "category": "关联性研究", "fields": ["D01-D08", "I03_1-I03_11", "J02_1-J02_10"], "rationale": "高药物负担可能要求更高的健康素养来维持依从性，探讨两者间的匹配关系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 730, "question": "老年患者EQ-5D-5L“疼痛或不舒服”维度与客观活动量（步数、站立小时数）的非线性关联研究?", "category": "关联性研究", "fields": ["B04", "step_avg", "stand_hour_avg"], "rationale": "确定能够改善疼痛感而不增加身体负担的最佳活动量阈值。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 731, "question": "电子健康素养对老年患者参与“睡眠计划”（sleep_project_day）达成率的影响研究?", "category": "关联性研究", "fields": ["D01-D08", "sleep_project_day"], "rationale": "分析数字素养如何影响患者利用可穿戴设备进行自我行为管理的主动性和执行力。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 732, "question": "皮肤温度（temps）昼夜波动节律与老年糖尿病患者心功能指标（NT-proBNP）的相关性探索?", "category": "关联性研究", "fields": ["temps", "NT-proBNP"], "rationale": "探索外周体温节律紊乱是否作为心血管功能受损的早期数字信号。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 738, "question": "EQ-5D-5L效用值与CGM衍生的低血糖风险指标（TBR）在老年高龄组中的相关性分析?", "category": "关联性研究", "fields": ["B01-B05", "tbr2Scale_pct", "A04"], "rationale": "低血糖风险是影响老年糖尿病患者生活质量及安全感的核心因素。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 740, "question": "老年2型糖尿病患者深睡眠比例(ratioPhaseDeep)与蒙特利尔认知评估量表(MoCA)评分的线性关联研究?", "category": "关联性研究", "fields": ["ratioPhaseDeep", "Z02"], "rationale": "探索睡眠结构中关键的深睡眠阶段对老年糖尿病患者认知功能的保护作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 742, "question": "快速眼动期(REM)睡眠时长(remDuration)与老年糖尿病患者执行功能及生活质量(EQ-5D-5L)的相关性分析?", "category": "关联性研究", "fields": ["remDuration", "Z02", "B01", "B02", "B03", "B04", "B05"], "rationale": "REM睡眠与情绪调节和认知加工密切相关，可能影响老年患者的综合生活质量。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 744, "question": "日间血糖平均绝对差(modd_mmolL)与夜间睡眠片段化指标(awakeDuration)的互作关系探索?", "category": "关联性研究", "fields": ["modd_mmolL", "awakeDuration"], "rationale": "探讨日间血糖波动如何通过生物钟反馈机制干扰夜间睡眠的连续性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 748, "question": "手机屏幕暴露时长(Total_ST_hours)与夜间入睡潜伏期(B-PSQI_3)及次日清晨血糖波动的关联研究?", "category": "关联性研究", "fields": ["M01", "C03", "lage_mmolL"], "rationale": "分析数字生活方式对老年糖尿病患者睡眠启动及代谢节律的干扰。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 754, "question": "夜间REM睡眠比例(ratioPhaseRem)与老年糖尿病患者抑郁焦虑情绪(EQ-5D-5L_5)的相关性研究?", "category": "关联性研究", "fields": ["ratioPhaseRem", "B05"], "rationale": "REM睡眠异常常与情感障碍共病，在慢病管理中需关注其对心理健康的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 757, "question": "每日站立小时数(daily_stand_hour)与老年糖尿病患者腰臀比(E03/E04)及平均血糖(mg_mmolL)的关联研究?", "category": "关联性研究", "fields": ["daily_stand_hour", "E03", "E04", "mg_mmolL"], "rationale": "评估减少久坐行为对老年糖尿病患者中心性肥胖及血糖稳态的贡献。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 758, "question": "睡眠效率(sleep efficiency)对老年糖尿病患者次日活动分数(daily_activity_score)的溢出效应研究?", "category": "关联性研究", "fields": ["sleep efficiency", "daily_activity_score"], "rationale": "探索前一晚的睡眠质量如何通过影响体能和动机来决定次日的体力活动水平。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 765, "question": "系统可用性量表（SUS）得分与干预后生活质量（EQ-5D）提升程度的关联性研究？", "category": "关联性研究", "fields": ["H01", "H10", "B01", "B05"], "rationale": "研究设备易用性如何通过改善用户体验进而转化为长期的健康相关生活质量获益。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 768, "question": "干预组患者手机屏幕暴露时间（Total ST）的变化与日间血糖平均绝对差（MODD）的相关性？", "category": "关联性研究", "fields": ["M01", "modd_mmolL", "M02"], "rationale": "探索数字干预过程中，屏幕暴露这一行为因素是否会对代谢节律产生非预期的负面影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 771, "question": "认知功能水平（MoCA得分）对老年患者使用CGM和智能戒指错误率及系统可用性评价的影响？", "category": "关联性研究", "fields": ["Z02", "G02", "H02", "SUS_cgm_6"], "rationale": "明确认知功能阈值对老年人操作复杂数字医疗设备的限制，指导适老化数字健康设计。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 774, "question": "干预后患者自评健康状况（A19）的提升与客观活动分数均值（activity_score_avg）的相关性分析？", "category": "关联性研究", "fields": ["A19", "activity_score_avg", "EQ-5D-5L_3"], "rationale": "验证数字干预带来的客观活动量增加是否能有效转化为患者主观的健康获得感。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 778, "question": "干预期间Top 5手机App使用类型（社交类vs健康类）与患者心理压力分数（stressScore）的关联？", "category": "关联性研究", "fields": ["M04_1", "stressScore", "B05"], "rationale": "分析老年患者的数字行为偏好如何影响其在干预期间的心理应激水平。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 782, "question": "性别与电子健康素养（eHEALS）在预测智能戒指佩戴依从性（wear_duration）中是否存在交互作用？", "category": "关联性研究", "fields": ["A03", "D01", "D09", "wear_duration"], "rationale": "分析数字素养对不同性别老年人接受可穿戴技术的促进作用差异，优化数字健康干预策略。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 784, "question": "在不同性别亚组中，手机屏幕使用时长（Total_ST_hours）与全天压力分数（stress_score_avg）的关联模式有何不同？", "category": "关联性研究", "fields": ["A03", "M01", "stress_score_avg"], "rationale": "探索数字暴露对心理压力的影响是否受性别特异性的生活方式或应对机制调节。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 789, "question": "性别与居住情况（A08）对老年糖尿病患者夜间血氧饱和度（spo2Avg）的交互影响研究？", "category": "关联性研究", "fields": ["A03", "A08", "spo2Avg"], "rationale": "探索社会支持环境（如配偶同住）对不同性别患者睡眠呼吸暂停风险（血氧指标代偿）的潜在保护作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 795, "question": "在不同性别亚组中，每日站立小时数（stand_hour_avg）对降低HbA1c水平的贡献度是否存在差异？", "category": "关联性研究", "fields": ["A03", "stand_hour_avg", "Z03_2"], "rationale": "评估低强度体力活动（站立）对血糖长期控制的性别特异性获益。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 802, "question": "老年T2DM患者佩戴智能戒指14天内的夜间心率变异性（HRV）趋势与同期CGM波动的动态相关性分析？", "category": "关联性研究", "fields": ["hrv", "cv_pct", "mage_mmolL", "sleep_hrvMin"], "rationale": "探讨自主神经系统功能与血糖波动之间的实时交互机制，识别心血管高风险时段。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 809, "question": "干预组中手机屏幕暴露时间（Total_ST_hours）与每日步数（daily_step）的负相关性是否随干预进程而减弱？", "category": "关联性研究", "fields": ["M01", "daily_step", "step_avg"], "rationale": "研究数字干预是否能打破“屏幕依赖-体力活动减少”的恶性循环，重塑健康行为模式。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 815, "question": "老年患者使用健康类App（App_Top1-5）的时长与自我效能感（eHEALS_8）及血糖控制水平的关联研究？", "category": "关联性研究", "fields": ["M04_1_1", "D08", "tirScale_pct"], "rationale": "分析数字工具使用偏好如何转化为实际的健康管理成果。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 818, "question": "干预组中，CGM监测到的日间血糖平均绝对差（MODD）与智能戒指记录的日间压力波动的一致性分析？", "category": "关联性研究", "fields": ["modd_mmolL", "daily_stress_score", "stressScore"], "rationale": "验证“血糖-压力”双向波动模型，为老年患者的综合压力管理提供数字化证据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 820, "question": "老年2型糖尿病合并心血管疾病患者平均血糖波动幅度(MAGE)与血清N端B型钠尿肽前体(NT-proBNP)水平的相关性研究?", "category": "关联性研究", "fields": ["mage_mmolL", "NT-proBNP", "I01", "I02"], "rationale": "探索血糖波动这一动态指标是否比静态血糖指标更能反映心功能受损程度，为心糖共治提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 823, "question": "老年患者入睡时间变异性(bed_start_diff_avg)与日间血糖波动绝对差(MODD)的关联探索?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "modd_mmolL"], "rationale": "研究睡眠节律的紊乱如何通过生物钟机制影响次日的血糖稳定性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 827, "question": "皮肤温度(temps)的昼夜节律特征与空腹甘油三酯(Tg)水平的相关性研究?", "category": "关联性研究", "fields": ["temps", "Tg"], "rationale": "皮肤温度节律反映了外周生物钟，探索其与脂代谢指标的潜在关联。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 828, "question": "智能戒指监测的深睡眠时长(deepDuration)与预估糖化血红蛋白(hba_pct)的非线性关系研究?", "category": "关联性研究", "fields": ["deepDuration", "hba_pct"], "rationale": "深度睡眠对代谢修复至关重要，明确其与长期血糖控制指标的量效关系。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 829, "question": "每日步数(step_avg)与睡眠平均心率(sleep_hrAvg)的交互作用对血压控制的影响?", "category": "关联性研究", "fields": ["step_avg", "sleep_hrAvg", "E05", "E06"], "rationale": "分析体力活动与夜间自主神经张力的协同作用如何影响老年人的血压表型。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 830, "question": "手机屏幕累计使用时长(Total_ST_hours)对老年患者血糖变异性(CV)的负面影响研究?", "category": "关联性研究", "fields": ["Total_ST_hours", "cv_pct"], "rationale": "久坐行为及屏幕暴露可能通过影响生活方式或光暴露干扰代谢稳态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 836, "question": "清醒期时长占比(ratioPhaseAwake)与日间血糖平均绝对差(MODD)的相关性研究?", "category": "关联性研究", "fields": ["ratioPhaseAwake", "modd_mmolL"], "rationale": "睡眠碎片化（频繁觉醒）可能通过交感神经激活导致次日血糖波动加剧。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 839, "question": "快速眼动期(REM)睡眠时长与老年糖尿病患者焦虑情绪(B05)及血糖波动的关联研究?", "category": "关联性研究", "fields": ["remDuration", "B05", "cv_pct"], "rationale": "REM睡眠与情绪调节密切相关，研究其如何通过心理代谢轴影响血糖稳定性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 840, "question": "老年T2DM合并心血管疾病患者的心率变异性(HRV)与EQ-5D-5L健康效用值的关联性研究?", "category": "关联性研究", "fields": ["hrv", "B01", "B02", "B03", "B04", "B05"], "rationale": "HRV反映自主神经功能，探索其与多维度生活质量的关系有助于从生理角度解释心理与躯体健康状态。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 842, "question": "电子健康素养(eHEALS)水平对老年糖尿病患者CGM目标范围内时间(TIR)的影响研究?", "category": "关联性研究", "fields": ["D01", "D02", "D03", "D04", "D05", "D06", "D07", "D08", "tirScale_pct"], "rationale": "高电子健康素养可能通过提高患者对数字监测数据的理解和利用能力，进而改善血糖控制达标率。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 845, "question": "每日手机屏幕暴露时长与老年糖尿病患者EQ-5D-5L健康效用值的非线性关系研究?", "category": "关联性研究", "fields": ["M02", "B01", "B02", "B03", "B04", "B05"], "rationale": "适度的手机使用可能增加社会参与，但过度暴露可能影响睡眠和心理健康，探索其最佳阈值对老年健康管理至关重要。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 848, "question": "电子健康素养水平与老年患者手机App使用偏好(Top 5 Apps)及健康管理行为的关联研究?", "category": "关联性研究", "fields": ["D01", "D02", "D03", "D04", "D05", "D06", "D07", "D08", "M04_1"], "rationale": "分析高素养人群是否更倾向于使用健康类App，有助于优化针对老年人的数字健康干预策略。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 851, "question": "血清NT-proBNP水平与EQ-5D-5L行动能力维度(B01)的量效关系研究?", "category": "关联性研究", "fields": ["NT-proBNP", "B01"], "rationale": "心功能生物标志物与主观行动能力评估的一致性分析，有助于评估量表在心衰合并糖尿病人群中的敏感度。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 855, "question": "入睡时间平均变化值(bed_start_diff_avg)与老年患者EQ-5D-5L焦虑维度的关联性研究?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "B05"], "rationale": "入睡规律性(Sleep Regularity)是心理健康的重要预测指标，戒指数据提供的客观波动值比主观量表更精确。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 857, "question": "平均血糖波动幅度(MAGE)与睡眠呼吸率(rrAvg)及生活质量的综合关联模型构建?", "category": "关联性研究", "fields": ["mage_mmolL", "rrAvg", "B01", "B02", "B03", "B04", "B05"], "rationale": "探索血糖波动如何通过影响呼吸生理参数进而干扰睡眠和降低次日的生活质量感知。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 860, "question": "老年T2DM患者电子健康素养(eHEALS)对智能戒指长期佩戴依从性(wear_duration)的影响是否存在门槛效应？", "category": "关联性研究", "fields": ["D01", "D09", "wear_duration", "A06"], "rationale": "探索数字素养如何转化为实际的设备使用行为，为老年人数字健康干预的准入标准提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 863, "question": "手机屏幕暴露时长(Total_ST_hours)及其Top 5应用类型与老年患者认知功能(MoCA)的非线性关联研究？", "category": "关联性研究", "fields": ["M01", "M04_1", "Z02", "A06"], "rationale": "探讨数字化生活方式对老年糖尿病患者认知储备或认知衰退的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 873, "question": "既往可穿戴设备使用经验(A18)是否显著降低老年患者在研究初期的血糖波动(MAGE)？", "category": "关联性研究", "fields": ["A18", "mage_mmolL", "G01"], "rationale": "研究“数字熟练度”对临床干预初期效果的基线干扰作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 874, "question": "社交类与娱乐类App使用时长(M04)对老年患者焦虑情绪(B05)及睡眠潜伏期(C03)的不同影响？", "category": "关联性研究", "fields": ["M04_1", "B05", "C03"], "rationale": "区分不同数字行为对老年人心理健康和睡眠卫生的利弊。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 875, "question": "智能戒指监测的睡眠效率(sleep efficiency)与CGM评估的低血糖风险(TBR)之间的关联研究？", "category": "关联性研究", "fields": ["sleep efficiency", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "探索夜间低血糖是否通过破坏睡眠结构导致睡眠效率下降，为夜间血糖管理提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 876, "question": "老年T2DM患者每日站立小时数(daily_stand_hour)与血压变异性的关联：基于戒指与体检数据的分析？", "category": "关联性研究", "fields": ["daily_stand_hour", "E05", "E06", "A15"], "rationale": "验证久坐行为的减少对老年糖尿病合并高血压患者血压控制的获益。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 880, "question": "在老年T2DM合并心血管疾病患者中，多重用药（Polypharmacy）数量与CGM监测的低血糖风险（TBR）是否存在剂量反应关系?", "category": "关联性研究", "fields": ["I03_12", "J02_12", "K02_12", "tbr1Scale_pct", "tbr2Scale_pct"], "rationale": "老年患者共病多、用药复杂，探索药物累积负担对低血糖安全事件的影响是临床风险管理的核心。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 886, "question": "他汀类药物的使用强度与老年患者认知功能（MoCA评分）及电子健康素养（eHEALS）的相关性研究?", "category": "关联性研究", "fields": ["J02_6", "Z02", "D01", "D08"], "rationale": "探讨他汀类药物在老年人群中的神经保护或潜在认知副作用争议，并结合数字素养分析其对自我管理的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 888, "question": "多重用药的老年患者对CGM和智能戒指的系统可用性（SUS量表）评分是否存在显著下降?", "category": "关联性研究", "fields": ["I03_12", "J02_12", "G01", "H01", "G10"], "rationale": "研究治疗负担（用药复杂性）是否会产生认知负荷，从而降低患者对数字健康技术的接受度和操作能力。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 890, "question": "胰岛素使用者的血糖波动（SD）与智能戒指记录的日间活动量（step_avg）之间的双向关联研究?", "category": "关联性研究", "fields": ["I03", "sd_mmolL", "step_avg"], "rationale": "分析药物干预下，体力活动对血糖稳定性的即时反馈作用，以及高波动是否限制了患者的活动意愿。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 894, "question": "不同降糖药物（如二甲双胍 vs 磺脲类）对老年患者自评健康（Self-rated health）及生活质量评分的影响?", "category": "关联性研究", "fields": ["I03_2", "I03_1", "A19", "B01", "B04"], "rationale": "药物的副作用（如胃肠道反应或低血糖恐惧）会直接影响老年人的主观健康评价。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 896, "question": "抗高血压药物联用（Triple Therapy）对老年患者步数达标天数（step_day）的影响：一项真实世界研究?", "category": "关联性研究", "fields": ["K02_11", "step_day", "E05", "E06"], "rationale": "评估强化降压方案是否因直立性低血压或疲劳感影响老年人的日常活动积极性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 897, "question": "多重用药患者中，手机屏幕暴露时间（Total_ST_hours）与用药依从性（通过HbA1c控制水平间接反映）的关联?", "category": "关联性研究", "fields": ["M01", "Z03_2", "I03_12"], "rationale": "探索数字生活方式是否通过影响信息获取或生活规律性，进而干预复杂用药方案的执行效果。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 899, "question": "在接受胰岛素治疗的老年患者中，智能戒指监测的压力得分（stressScore）与低血糖事件（TBR）的触发关系研究?", "category": "关联性研究", "fields": ["I03", "stressScore", "tbr1Scale_pct"], "rationale": "探讨心理/生理应激状态是否是导致药物治疗下低血糖波动的诱发因素。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 914, "question": "睡眠时长(sleep_duration_avg)与睡眠质量(B-PSQI_6)在预测HbA1c控制达标中的交互效应研究?", "category": "关联性研究", "fields": ["sleep_duration_avg", "C06", "Z03_2"], "rationale": "明确对于老年糖尿病患者，睡眠的“量”与“质”哪个对长期血糖控制的贡献更大，或是否存在协同作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 920, "question": "老年2型糖尿病患者血糖平均波动幅度(MAGE)与夜间平均心率变异性(sleep_hrvAvg)的关联研究?", "category": "关联性研究", "fields": ["mage_mmolL", "sleep_hrvAvg"], "rationale": "探索血糖剧烈波动是否通过自主神经系统受损导致夜间迷走神经活性降低，为心血管风险预警提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 922, "question": "夜间睡眠期间心率变异性(HRV)指标与糖化血红蛋白(HbA1c)控制水平的非线性关系探索?", "category": "关联性研究", "fields": ["sleep_hrvMin", "HbA1c", "Z03_2"], "rationale": "研究自主神经功能状态与长期血糖控制目标的关联，识别是否存在HRV阈值预示代谢失控。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 923, "question": "血糖变异系数(CV)与夜间平均血氧饱和度(spo2Avg)的相关性及其对心血管风险的影响?", "category": "关联性研究", "fields": ["cv_pct", "spo2Avg", "I01"], "rationale": "探讨血糖波动是否与夜间间歇性缺氧存在协同作用，加剧老年糖尿病患者的心血管负担。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 929, "question": "快速眼动期(REM)睡眠比例与老年糖尿病患者认知功能(MoCA)受损的关联研究?", "category": "关联性研究", "fields": ["ratioPhaseRem", "Z02"], "rationale": "特定睡眠分期与神经退行性变密切相关，探索REM比例是否可作为糖尿病相关认知障碍的早期数字标志物。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 930, "question": "每日步数达标天数(step_day)与血糖目标范围内时间(TIR)的剂量-效应关系研究?", "category": "关联性研究", "fields": ["step_day", "tirScale_pct"], "rationale": "明确老年共病患者维持血糖稳定所需的最低运动量阈值，实现个性化运动处方。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 933, "question": "血糖低值时间(TBR)与夜间心律波动（以hrMax/hrMin比值为代理）的关联分析?", "category": "关联性研究", "fields": ["tbr1Scale_pct", "sleep_hrMax", "sleep_hrMin"], "rationale": "探讨低血糖事件对老年患者心脏电生理稳定性的即时影响，预防夜间心血管意外。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 935, "question": "最大血糖波动振幅(LAGE)与老年人抑郁/焦虑症状(EQ-5D_5)的横断面关联研究?", "category": "关联性研究", "fields": ["lage_mmolL", "B05"], "rationale": "血糖剧烈波动可能通过氧化应激影响情绪调节中枢，探索代谢紊乱与心理健康的共病机制。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 936, "question": "睡眠平均呼吸率(rrAvg)异常波动与缺血性脑卒中病史(CVA)的关联分析?", "category": "关联性研究", "fields": ["rrAvg", "I01_1"], "rationale": "评估呼吸节律稳定性是否能反映脑卒中后遗留的植物神经功能受损，作为康复监测指标。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 937, "question": "中心性肥胖指标（腰臀围比）与血糖变异性指标(MAGE)的相关性研究?", "category": "关联性研究", "fields": ["E03", "E04", "mage_mmolL"], "rationale": "探讨脂肪分布特征对血糖动态波动的影响，验证腹内脂肪在代谢不稳定性中的核心作用。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 942, "question": "性别是否影响了电子健康素养（eHEALS）对连续血糖监测设备可用性（SUS_cgm）的预测效力？", "category": "关联性研究", "fields": ["A03", "D01", "D09", "G01", "G10"], "rationale": "研究在数字医疗工具推广中，性别差异是否导致健康素养转化为设备操作能力的效率不同。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 949, "question": "年龄是否调节了睡眠效率（sleep efficiency）与次日活动消耗（kcal_avg）之间的正向关联？", "category": "关联性研究", "fields": ["A04", "sleep efficiency", "kcal_avg", "A15"], "rationale": "探讨随着年龄增长，睡眠恢复功能对日间能量代谢和活动意愿的支撑作用是否减弱。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 950, "question": "男性与女性老年患者在电子健康素养与智能戒指佩戴依从性（wear_duration）关联上的差异？", "category": "关联性研究", "fields": ["A03", "D01", "D09", "wear_duration"], "rationale": "识别不同性别老年人在采纳和坚持使用可穿戴技术时的关键驱动因素。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 953, "question": "不同年龄段老年患者中，入睡时间波动（bed_start_diff_avg）对次日血糖波动（MAGE）的影响是否存在差异？", "category": "关联性研究", "fields": ["A04", "bed_start_diff_avg", "mage_mmolL", "I02"], "rationale": "研究昼夜节律紊乱对代谢控制的影响是否随衰老而变得更加敏感。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 956, "question": "在不同收入水平亚组中，智能戒指佩戴时长（wear_duration）与健康素养（eHEALS）的交互作用？", "category": "关联性研究", "fields": ["A12", "wear_duration", "D01", "D09"], "rationale": "探讨经济地位如何通过健康素养影响老年人对数字健康监测的长期依从性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 960, "question": "在老年2型糖尿病合并心血管疾病患者中，使用SGLT-2抑制剂与CGM监测下的目标范围内时间（TIR）及血糖变异系数（CV）的关联研究？", "category": "关联性研究", "fields": ["I03_9", "tirScale_pct", "cv_pct", "I01_2"], "rationale": "SGLT-2i具有排糖和心血管保护双重作用，通过CGM高频数据验证其在复杂共病人群中改善血糖平稳性的效果具有临床指导意义。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 963, "question": "他汀类药物治疗方案与老年患者睡眠结构（深睡眠时长及快速眼动期比例）的关联性分析？", "category": "关联性研究", "fields": ["J02_6", "L02_4", "deepDuration", "remDuration", "ratioPhaseDeep"], "rationale": "他汀类药物的亲脂性可能影响中枢神经系统，通过可穿戴设备精准量化其对老年人睡眠质量及结构的潜在影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 966, "question": "老年糖尿病患者多重用药负担与EQ-5D-5L健康相关生活质量及自评健康得分的非线性关系研究？", "category": "关联性研究", "fields": ["I03_11", "J02_11", "K02_11", "B01", "B05", "A19"], "rationale": "探讨药物负担达到何种阈值时会显著降低老年人的主观幸福感和生活质量，为“药物精简”提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 969, "question": "钙通道阻滞剂（CCB）对老年高血压患者夜间平均心率（sleep_hrAvg）及入睡潜伏期的影响：基于智能戒指的真实世界研究？", "category": "关联性研究", "fields": ["K02_4", "K02_5", "sleep_hrAvg", "B-PSQI_3", "bed_start_diff_avg"], "rationale": "不同类型的CCB对心率影响不同，结合可穿戴设备可实时观察其对老年患者夜间血流动力学和睡眠启动的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 970, "question": "多重用药背景下，老年患者认知功能（MoCA得分）与用药依从性及血糖控制稳定性（SD）的关联？", "category": "关联性研究", "fields": ["Z02", "sd_mmolL", "I03_12", "A06"], "rationale": "认知功能减退可能导致复杂用药方案执行偏差，进而引起血糖剧烈波动，是老年慢病管理的核心难点。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 971, "question": "GLP-1受体激动剂使用与老年糖尿病患者日间活动量（activity_score）及步数（step_avg）的关联：是否存在减重外的获益？", "category": "关联性研究", "fields": ["I03_6", "activity_score_avg", "step_avg", "E02"], "rationale": "GLP-1RA可能通过改善代谢和心血管功能提升患者的活动意愿，利用戒指数据可客观评价其对躯体活动水平的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 975, "question": "多重用药对老年患者夜间睡眠效率（Sleep Efficiency）及清醒时长（awakeDuration）的负面影响研究？", "category": "关联性研究", "fields": ["I03_11", "J02_11", "sleep efficiency", "awakeDuration", "B-PSQI_5"], "rationale": "评估药物负担是否通过增加夜尿、肌肉震颤或中枢兴奋等副作用，破坏老年患者的睡眠连续性。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 976, "question": "使用二甲双胍的老年患者中，药物剂量或联合用药方案与自评健康（Self-rated health）及焦虑沮丧感（EQ-5D_5）的关联？", "category": "关联性研究", "fields": ["I03_2", "A19", "B05", "I02"], "rationale": "二甲双胍的胃肠道副作用可能影响老年人的心理状态和健康自我评价，需结合多重用药背景综合分析。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 982, "question": "电子健康素养（eHEALS）对老年患者连续血糖监测（CGM）设备可用性评价（SUS量表）的影响研究?", "category": "关联性研究", "fields": ["D01-D09", "G01-G10"], "rationale": "探讨数字素养如何影响老年人对复杂医疗设备的接受度和使用障碍，为数字疗法的适老化设计提供依据。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 984, "question": "老年糖尿病合并心血管疾病患者夜间平均血氧饱和度（spo2Avg）与认知功能筛查结果的相关性分析?", "category": "关联性研究", "fields": ["spo2Avg", "Z01", "Z02"], "rationale": "夜间低氧血症在老年慢病人群中高发，可能通过慢性缺氧机制加速认知功能损害。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 985, "question": "每日步数（step_avg）与血糖变异系数（CV）及平均血糖波动幅度（MAGE）的非线性关系探索?", "category": "关联性研究", "fields": ["step_avg", "cv_pct", "mage_mmolL"], "rationale": "确定老年糖尿病患者维持血糖稳定的最佳运动量阈值，实现精准运动处方。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 989, "question": "老年患者多重用药（降糖药+心血管药种类）与睡眠效率（sleep efficiency）及睡眠分期波动的关联研究?", "category": "关联性研究", "fields": ["I03", "J02", "K02", "sleep efficiency", "sleepPhase"], "rationale": "老年患者用药复杂，需评估药物相互作用或特定药物组合对睡眠结构的潜在干扰。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 990, "question": "入睡时间平均变化值（bed_start_diff_avg）与血糖控制稳定性（SD、MODD）的相关性研究?", "category": "关联性研究", "fields": ["bed_start_diff_avg", "sd_mmolL", "modd_mmolL"], "rationale": "探索睡眠规律性（而非单纯时长）对昼夜节律及葡萄糖代谢稳态的影响。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 992, "question": "手机应用程序使用偏好（App_Top1-5）与老年患者焦虑沮丧情绪（EQ-5D_5）的关联性分析?", "category": "关联性研究", "fields": ["M04_1", "B05"], "rationale": "通过分析数字足迹（如社交类vs工具类App）识别老年人的心理健康状态及社交孤立风险。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 995, "question": "血糖目标范围内时间（TIR）与患者自评健康状况（A19）及生活质量的相关性研究?", "category": "关联性研究", "fields": ["tirScale_pct", "A19", "B01-B05"], "rationale": "验证CGM核心指标TIR不仅是临床代谢指标，也能真实反映患者的主观健康感。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 1000, "question": "手机屏幕暴露时长（Total ST）及其应用程序类型（App_Top1-5）与老年患者血糖波动指标（MAGE、CV）之间是否存在剂量-效应关系？", "category": "关联性研究", "fields": ["M01", "M04_1", "mage_mmolL", "cv_pct", "tirScale_pct"], "rationale": "研究数字生活方式（久坐及屏幕暴露）对老年糖尿病患者血糖稳态的直接影响，具有重要的行为医学意义。", "color": "#3B82F6", "bg": "#EFF6FF"}, {"id": 6, "question": "电子健康素养在社会经济地位（收入与养老保险）与自评健康（A19）之间的中介作用探索？", "category": "机制探索", "fields": ["A12", "A13", "D01", "D08", "A19"], "rationale": "阐明电子健康素养是否是缓解由社会经济地位差异导致的健康不平等的重要中介变量。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 13, "question": "电子健康素养对老年患者使用智能戒指（Smart ring）系统可用性（SUS）评价的影响路径分析？", "category": "机制探索", "fields": ["D01", "D08", "H01", "H03", "H10"], "rationale": "解析素养如何通过降低技术恐惧感和提升学习效率来改善设备使用体验。", "color": "#EC4899", "bg": "#F 解。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 505, "question": "在服用他汀类药物的老年患者中，EQ-5D-5L中的疼痛维度(B04)与每日步数均值(step_avg)的关联是否受体力活动频率(A15)的调节?", "category": "机制探索", "fields": ["J02_6", "L02_4", "B04", "step_avg", "A15"], "rationale": "探讨他汀类药物相关肌肉症状如何通过影响日常活动量，进而降低老年患者的生活质量。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 508, "question": "电子健康素养(eHEALS)是否在中介多重用药负担与血糖波动幅度(MAGE)之间的关系中发挥保护作用?", "category": "机制探索", "fields": ["D01", "D09", "I03_11", "mage_mmolL"], "rationale": "高电子健康素养可能帮助患者更好地管理复杂的用药方案，从而减少因误服或漏服导致的血糖剧烈波动。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 523, "question": "老年患者的电子健康素养（eHEALS）在复杂降糖用药方案与血糖目标范围内时间（TIR）达标率之间的中介效应分析？", "category": "机制探索", "fields": ["D01", "D09", "I03_1", "I03_11", "tirScale_pct"], "rationale": "探讨患者数字素养如何通过影响自我管理能力，最终作用于CGM监测下的血糖控制结局。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 529, "question": "SGLT-2抑制剂是否通过减少日间血糖波动（MAGE）来改善老年患者的生活质量（EQ-5D-5L效用值）？", "category": "机制探索", "fields": ["I03_9", "mage_mmolL", "B01", "B05"], "rationale": "探索药物改善临床结局的生物学路径，即血糖平稳性对主观健康感的中介作用。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 542, "question": "性别与心率变异性（HRV）在预测老年糖尿病合并冠心病患者NT-proBNP水平中的交互作用研究？", "category": "机制探索", "fields": ["A03", "hrv", "I01_CHD", "NT-proBNP"], "rationale": "探索自主神经功能受损与心功能标志物在不同性别间的生物学关联差异。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 557, "question": "性别是否影响了电子健康素养与生活质量（EQ-5D）之间的中介路径（通过设备可用性感知）？", "category": "机制探索", "fields": ["A03", "D01", "H01", "B01"], "rationale": "分析在数字健康干预中，男性和女性获取健康获益的心理与技术路径差异。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 564, "question": "GLP-1受体激动剂的使用与老年患者全天压力分数（stress_score_avg）及焦虑评分（B05）的关联性研究?", "category": "机制探索", "fields": ["I03_6", "stress_score_avg", "B05", "daily_stress_score"], "rationale": "GLP-1受体广泛分布于中枢系统，研究其对代谢控制以外的心理应激及压力水平的影响具有新颖性。", "color": "#EC4899", "bg": "#FDF2F8"}, {"id": 565, "question": "在接受复杂胰岛素治疗的老年患者中，电子健康素养（eHEALS）如何中介血糖变异系数（cv_pct）对生活质量（EQ-5D）的影响?", "category": "机制探索", "fields": ["I03", "D01-D09", "cv_pct", "B01-B05"], "rationale": "探讨数字素养在复杂治疗方案与临床结局之间的调节作用，助力
